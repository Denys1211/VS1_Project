<template name="wizard_dashboard">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header py-3">
            <h5 class="text-primary-- m-0 font-weight-bold d-inline-block">Dashboard Options </h5>
          </div>
          <div class="card-body">
            <div class="card-body py-3 px-0 rounded">
              <div class="row d-xl-flex flex-row justify-content-xl-center poptohide m-0" style="background-color: white;">
                <div class="col-sm4 float-left text-right flex-grow-1 pl-0">
                  <button class="btn btn-success float-right confirmBtn" type="button" style="margin: 12px; margin-right:0" data-step-id="11">Confirm</button>
                </div>
              </div>
              {{> non_transactional_list tablename='tblSetupDashboardOptions'}}
            </div>
            <div class="row no-gutters">
              <div class="col">
                <button class="btn btn-primary float-left btnBack" type="button" style="margin: 12px;"
                  data-step-id="11">Skip for Now<i class="fas fa-forward" style="margin-left: 5px;"></i></button>
                <button class="btn btn-success float-right confirmBtn" type="button" style="margin: 12px;"
                  data-step-id="11">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
