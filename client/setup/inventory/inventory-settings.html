<template name="wizard_inventory">
  <div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header py-3">
            <h5 class="text-primary-- m-0 font-weight-bold d-inline-block">Inventory List </h5>
            <a class="btn btn-success" style="margin-left: 12px;" role="button" data-toggle="modal"
              href="#helpViewModalInventory">Help <i class="fa fa-question-circle-o"></i></a>
            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModalInventory" style="display: none;"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable ui-draggable"
                role="document">
                <div class="modal-content">
                  <div class="modal-header supportHelpModal ui-draggable-handle">
                    <h4>Help</h4>
                  </div>
                  <div class="modal-body supportHelpModal">
                    <div class="row">
                      <div class="col-12 col-md-6 mobileSupportCol" style="padding-left: 24px; padding-right: 24px;">
                        <a role="button" data-toggle="modal" href="#helpModalInventory"
                          class="btn btn-primary helpModal visiblePopupDiv d-xl-flex flex-row justify-content-xl-center align-items-xl-center"
                          style="float: left; width: 100%; height: 60px; margin: 16px 0px;"><i class="fa fa-play"
                            style="margin-right: 5px;"></i> View Help Video</a>
                      </div>
                      <div class="col-12 col-md-6 mobileSupportCol" style="padding-left: 16px; padding-right: 16px;">
                        <a href="javascript:void(0);" data-href="https://vs1forum.com/viewforum.php?f=6"
                          class="btn btn-primary downloadHelpFile d-xl-flex flex-row justify-content-xl-center align-items-xl-center"
                          style="float: left; width: 100%; height: 60px; margin: 16px 0px;"><i class="fa fa-download"
                            style="margin-right: 5px;"></i> Download Help File</a>
                      </div>
                    </div>
                  </div>
                  <div class="modal-header ui-draggable-handle" style="border-top:1px solid #e3e6f0;">
                    <h4>Get Support</h4>
                  </div>
                  <div class="modal-body">
                    <input type="hidden" style="width: 100%; display:none;" id="selectLineID" name="selectLineID"
                      readonly="">
                    <div class="card-body p-1 rounded" style="text-align: center;">
                      <h4>How can we help?</h4>

                      <p class="mb-4">
                        Want to get in touch? We'd love to hear from you! Here's how you can reach us...
                      </p>
                      <div class="row">
                        <div class="col-12 col-md-4 mobileSupportCol" style="padding-left: 24px; padding-right: 24px;">
                          <a href="mailto:support@vs1cloud.com"><i class="fas fa-envelope-open-text"
                              style="font-size: 65px; color: #00a3d3;"></i></a>
                          <p class="mt-4">
                            You can email us anytime, and we'll quickly get back to you with the best support
                            available.
                          </p>
                          <a href="mailto:support@vs1cloud.com">support@vs1cloud.com</a>
                          <!-- email support -->
                        </div>
                        <div class="col-12 col-md-4 mobileSupportCol" style="padding-left: 16px; padding-right: 16px;">
                          <a href="tel+18433371599:" id="iconUSA" style="display: block;"><i class="fas fa-phone-alt"
                              style="font-size: 65px; color: #00a3d3;"></i></a>
                          <a href="tel:+61755331730" id="iconAUS"><i class="fas fa-phone-alt"
                              style="font-size: 65px; color: #00a3d3;"></i></a>
                          <a href="tel:+27612414123" id="iconSA"><i class="fas fa-phone-alt"
                              style="font-size: 65px; color: #00a3d3;"></i></a>
                          <p class="mt-4">
                            Our phone lines are available during weekdays, from 8am-4pm.
                          </p>
                          <span id="phoneUSA" style="display: block;"><img src="images/icon_usa.png"
                              style="height: 20px!important; margin-right: 5px; margin-top: -4px;"><a
                              href="tel:+18433371599" id="phoneParentUSA" class="phoneClosed">+1 843 337
                              1599</a><br></span>
                          <span id="phoneAUS" style="display: block;"><img src="images/icon_australia.png"
                              style="height: 20px!important; margin-right: 5px; margin-top: -4px;"><a
                              href="tel:+61755331730" id="phoneParentAUS" class="phoneClosed">+61 7 5533
                              1730</a><br></span>
                          <span id="phoneSA" style="display: block;"><img src="images/icon_southafrica.png"
                              style="height: 20px!important; margin-right: 5px; margin-top: -4px;"><a
                              href="tel:+27612414123" id="phoneParentSA" class="phoneOpen">+27 61 241
                              4123</a><br></span>

                        </div>
                        <div class="col-12 col-md-4 mobileSupportCol" style="padding-left: 24px; padding-right: 24px;">
                          <a href="https://sos.splashtop.com" target="_blank"><img class="img-splashtop"
                              src="images/splashtop.png" style="height: 75px!important;"></a>
                          <p class="" style="margin-top: 0.8rem !important;">
                            Splashtop allows us to provide you with remote access support.
                          </p>
                          <button onclick="window.open('https://sos.splashtop.com','_blank')" type="button"
                            class="btn btn-primary mb-2" style="width: 100%;"><i class="fa fa-download"
                              style="margin-right: 5px;"></i> Download Splashtop</button>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer ui-draggable-handle">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button" autocomplete="off"><i
                        class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Help View Modal -->

            <!-- Start Help Video Modal -->
            <div class="modal fade centerPopupDiv" role="dialog" tabindex="-1" id="helpModalInventory"
              data-backdrop="static">
              <div class="modal-dialog ui-widget-content resizablePopup" role="document">
                <div class="modal-content">
                  <div class="modal-header">

                    <h4 class="title-header">Inventory Overview</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">Ã—</span></button>
                  </div>
                  <div class="modal-body">
                    <video preload="none" id="myVideo" width="640" height="360" controls="" name="media"
                      style="border: solid 5px #999999f0; height: auto; outline: none;">
                      <source src="https://erphelpes.com/vs1videos/inventoryoverview.mp4" type="video/mp4">
                    </video>
                  </div>
                </div>
              </div>
            </div>

            <!-- End Help Video Modal -->

            <style>
              @media screen and (max-width: 376px) {
                .btnOpenSettings {
                  margin-right: 0px;
                }
              }
            </style>
          </div>
          <div class="card-body">
            <div class="card-body p-3 rounded">
              <div class="row d-xl-flex flex-row justify-content-xl-center m-0">
                <div class="col-sm-6 float-left text-left flex-grow-1 pl-0">
                  <button class="btn btn-primary btnRefresh" type="button" style="margin: 12px; margin-left: 0;"><i
                      class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>
                  <button data-toggle="#addProductModal" id="btnNewProduct" name="btnNewProduct"
                    class="btn btn-primary alerts-border" type="button" style="margin: 12px; margin-left: 0;"><i
                      class="icon ion-plus" style="padding-right: 5px;"></i>New Product</button>
                  <a role="button" data-toggle="modal" href="#helpModalInventory"
                    class="btn btn-primary helpModal visiblePopupDiv alerts-border"
                    style="margin: 12px 12px 12px 0">View Help Video</a>
                  <a href="javascript:void(0);" data-href="https://vs1forum.com/viewforum.php?f=6"
                    class="btn btn-primary downloadHelpFile alerts-border" style="margin: 12px 0">Download Help
                    File</a>
                </div>
                <div class="col-sm-6 float-left text-right flex-grow-1 pl-0 d-xl-flex justify-content-xl-end align-items-xl-start">
                  {{> export_import_print_display_button DisplaySettings="hiddenButton" tablename="tblInventoryOverview"}}
                  <button class="btn btn-success float-right confirmBtn" type="button"
                    style="margin: 14px 0 0 15px; margin-right: 0" data-step-id="10">Confirm</button>
                </div>
              </div>
              <style>
                td.colAvailable, td.colOnSO, td.colOnBO, td.colInStock, td.colOnOrder, td.colCostPrice, td.colCostPriceInc, td.colSalePrice, td.colSalePriceInc{
                    text-align: right !important;
                }
            </style>
              <div class="table-responsive">
                {{>datatablelist
                  tablename="tblInventoryOverview"
                  apiName= apiFunction
                  indexeddbname = 'TProductQtyList'
                  tableheaderrecords = tableheaderrecords
                  exportfilename = 'Product QTY List'
                  istransaction = false
                  apiParams= apiParams
                  datahandler = datahandler
                  service=service
                  lowercaseDataName='tproductqtylist'
                  exIndexDBName = 'tproductqtylist'
                  exdatahandler = exDataHandler
                  searchAPI = searchAPI
                }}
                <!-- {{>non_transactional_list tablename="tblInventoryOverview"}} -->
              </div>
            </div>
            <div class="row no-gutters">
              <div class="col">
                <button class="btn btn-primary float-left btnBack" type="button" style="margin: 12px;"
                  data-step-id="10">Skip for Now<i class="fas fa-forward" style="margin-left: 5px;"></i></button>
                <button class="btn btn-success float-right confirmBtn" type="button" style="margin: 12px;"
                  data-step-id="10">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" role="dialog" tabindex="-1" id="addProductModal">
    {{> newproductpop}}
  </div>
