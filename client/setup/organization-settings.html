<template name="wizard_organisation">
  <div class="card shadow">
    <div class="card-header py-3">
      <h5 class="text-primary-- m-0 font-weight-bold d-inline-block">Organization Settings </h5>
      <a class="btn btn-success" style="margin-left: 12px;" role="button" data-toggle="modal"
        href="#organizationSettringHelp">Help <i class="fa fa-question-circle-o"></i></a>
      <div class="modal fade" role="dialog" tabindex="-1" id="organizationSettringHelp" style="display: none;"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable ui-draggable" role="document">
          <div class="modal-content">
            <div class="modal-header supportHelpModal ui-draggable-handle">
              <h4>Help</h4>
            </div>
            <div class="modal-body supportHelpModal">
              <div class="row">
                <div class="col-12 col-md-6 mobileSupportCol" style="padding-left: 24px; padding-right: 24px;">
                  <a role="button" data-toggle="modal" href="#OrganizationSettingsVideo"
                    class="btn btn-primary helpModal visiblePopupDiv d-xl-flex flex-row justify-content-xl-center align-items-xl-center"
                    style="float: left; width: 100%; height: 60px; margin: 16px 0px;"><i class="fa fa-play"
                      style="margin-right: 5px;"></i> View Help Video</a>
                </div>
                <div class="col-12 col-md-6 mobileSupportCol" style="padding-left: 16px; padding-right: 16px;">
                  <a href="javascript:void(0);" data-href="https://vs1forum.com/"
                    class="btn btn-primary downloadHelpFile d-xl-flex flex-row justify-content-xl-center align-items-xl-center"
                    style="float: left; width: 100%; height: 60px; margin: 16px 0px;"><i class="fa fa-download"
                      style="margin-right: 5px;"></i> Download Help
                    File</a>
                </div>
              </div>
            </div>
            <div class="modal-header ui-draggable-handle" style="border-top:1px solid #e3e6f0;">
              <h4>Get Support</h4>
            </div>
            <div class="modal-body">
              <input type="hidden" style="width: 100%; display:none;" id="selectLineID" name="selectLineID" readonly="">
              <div class="card-body p-1 rounded" style="text-align: center;">
                <h4>How can we help?</h4>

                <p class="mb-4">
                  Want to get in touch? We'd love to hear from you! Here's how you can reach us...
                </p>
                <div class="row">
                  <div class="col-12 col-md-4 mobileSupportCol" style="padding-left: 24px; padding-right: 24px;">
                    <a href="mailto:support@vs1cloud.com"><i class="fas fa-envelope-open-text"
                        style="font-size: 65px; color: #00a3d3;"></i></a>
                    <p class="mt-4">
                      You can email us anytime, and we'll quickly get back to you with the best
                      support available.
                    </p>
                    <a href="mailto:support@vs1cloud.com">support@vs1cloud.com</a>
                    <!-- email support -->
                  </div>
                  <div class="col-12 col-md-4 mobileSupportCol" style="padding-left: 16px; padding-right: 16px;">
                    <a href="tel+18433371599:" id="iconUSA" style="display: block;"><i class="fas fa-phone-alt"
                        style="font-size: 65px; color: #00a3d3;"></i></a>
                    <a href="tel:+61755331730" id="iconAUS"><i class="fas fa-phone-alt"
                        style="font-size: 65px; color: #00a3d3;"></i></a>
                    <a href="tel:+27612414123" id="iconSA"><i class="fas fa-phone-alt"
                        style="font-size: 65px; color: #00a3d3;"></i></a>
                    <p class="mt-4">
                      Our phone lines are available during weekdays, from 8am-4pm.
                    </p>
                    <span id="phoneUSA" style="display: block;"><img src="images/icon_usa.png"
                        style="height: 20px!important; margin-right: 5px; margin-top: -4px;"><a href="tel:+18433371599"
                        id="phoneParentUSA" class="phoneClosed">+1 843
                        337
                        1599</a><br></span>
                    <span id="phoneAUS" style="display: block;"><img src="images/icon_australia.png"
                        style="height: 20px!important; margin-right: 5px; margin-top: -4px;"><a href="tel:+61755331730"
                        id="phoneParentAUS" class="phoneClosed">+61 7
                        5533
                        1730</a><br></span>
                    <span id="phoneSA" style="display: block;"><img src="images/icon_southafrica.png"
                        style="height: 20px!important; margin-right: 5px; margin-top: -4px;"><a href="tel:+27612414123"
                        id="phoneParentSA" class="phoneOpen">+27 61 241
                        4123</a><br></span>

                  </div>
                  <div class="col-12 col-md-4 mobileSupportCol" style="padding-left: 24px; padding-right: 24px;">
                    <a href="https://sos.splashtop.com" target="_blank"><img class="img-splashtop"
                        src="images/splashtop.png" style="height: 75px!important;"></a>
                    <p class="" style="margin-top: 0.8rem !important;">
                      Splashtop allows us to provide you with remote access support.
                    </p>
                    <button onclick="window.open('https://sos.splashtop.com','_blank')" type="button"
                      class="btn btn-primary mb-2" style="width: 100%;"><i class="fa fa-download"
                        style="margin-right: 5px;"></i> Download
                      Splashtop</button>

                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer ui-draggable-handle">
              <button class="btn btn-secondary" data-dismiss="modal" type="button" autocomplete="off"><i
                  class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Start Help Video Modal -->
      <div class="modal fade centerPopupDiv" role="dialog" tabindex="-1" id="OrganizationSettingsVideo"
        data-backdrop="static">
        <div class="modal-dialog ui-widget-content resizablePopup" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="title-header">Organization Settings</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              <video preload="none" id="myVideo" width="640" height="360" controls="" name="media"
                style="border: solid 5px #999999f0; height: auto; outline: none;">
                <source src="https://erphelpes.com/vs1videos/organizationdetails.mp4" type="video/mp4">
              </video>
            </div>
          </div>
        </div>
      </div>
      <!-- Start Help Video Modal -->

    </div>
    <div class="card-body">
      <div class="card-body text-center">
        <form id="org_form">
          <div class="d-xl-flex flex-column justify-content-xl-center" style="margin-bottom: 10px;">
            <div
              class="d-sm-flex d-xl-flex flex-column justify-content-sm-center align-items-sm-center justify-content-xl-center align-items-xl-center"
              style="padding: 10px;">
              <div align="center" style="width: 100%;">
                <!-- Replace Image -->
                <div class="organisationSettings">
                  <div class="panelfield lastchild">
                    <div class="col-lg-12 paddingMargin">
                      <div class="col-md-7">
                        <img
                          class="imageUpload uploadedImageLogo img-fluid mb-3 mt-4"
                          id="uploadedImage"
                          data-toggle="modal"
                          data-target="#myModal"
                          src="assets/img/VS1.png"
                          width="160"
                          height="160">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End Replace Image -->
                <br>
                <button
                  class="btn btn-primary alerts-border"
                  type="button"
                  id="changeLogo"
                  data-toggle="modal"
                  data-target="#changeLogoModal">
                  <i class="fa fa-cloud-upload" style="margin-right: 8px;"></i>
                  Upload Logo
                </button>
                <button class="btn btn-primary" id="removeLogo">Remove logo</button>
              </div>
            </div>
          </div>
          <div style="margin-top: 10px;">
            <div class="form-row">
              <div class="col">
                <div align="left">
                  <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                    <label>Company Name</label>
                    <input class="form-control" type="text" id="displayname" name="displayname" value="{{companyName}}">
                  </div>
                </div>
              </div>
              <div class="col">
                <div align="left">
                  <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                    <label>Trading Name</label>
                    <input class="form-control" type="text" id="tradingname" name="tradingname" value="{{tradingName}}">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div align="left">
                  <div class="form-group d-xl-flex flex-column align-items-xl-start">
                    <label>ABN</label>
                    <input class="form-control" type="text" id="edtABNNumber" name="edtABNNumber" value="{{abn}}">
                  </div>
                </div>
              </div>
              <div class="col">
                <div align="left">
                  <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                    <label>Company Number</label>
                    <input class="form-control" type="text" id="edtCompanyNumber" name="edtCompanyNumber" value="{{companyNumber}}">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div>
            <div align="left">
              <h4 class="text-left" style="margin-top: 20px;">Owner Details</h4>
              <div class="form-row">
                <div class="col">
                  <div align="left">
                    <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                      <label>First Name</label>
                      <input class="form-control" type="text" id="ownerfirstname" name="ownerfirstname" value="{{ownerFirstName}}">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div align="left">
                    <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                      <label>Last Name</label>
                      <input class="form-control" type="text" id="ownerlastname" name="ownerlastname" value="{{ownerLastName}}">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div align="left">
              <h4 class="text-left" style="margin-top: 20px;">Contacts</h4>
              <div class="form-row">
                <div class="col">
                  <div align="left">
                    <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                      <label>Phone Number</label>
                      <input class="form-control" type="text" id="edtphonenumber" name="edtphonenumber" value="{{contactPhoneNumber}}">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div align="left">
                    <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start"
                      style="margin-bottom: 0px !important;">
                      <label>
                        Email
                        <div class="custom-control custom-control-inline custom-switch"
                          style="margin-right: -6px; height: 24px !important;">
                          <div class="form-group" style="margin-bottom: 7px;">
                            <input class="custom-control-input" type="checkbox" id="chkIsDefailtEmail"
                              name="chkIsDefailtEmail">
                            <label class="custom-control-label" for="chkIsDefailtEmail"></label>
                          </div>
                        </div>
                        {{#if useEmailAsLogin}}
                        <span class="customTooltipSpan" style="color: #808080;">used for all
                          emailing</span>
                        <i class="far fa-question-circle customTooltipIcon" data-toggle="tooltip" data-placement="top"
                          title="used for all emailing" style="display:none;"></i>
                        {{else}}
                        <span class="customTooltipSpan" style="color: #808080;">will use logged
                          in
                          employee email</span>
                        <i class="far fa-question-circle customTooltipIcon" data-toggle="tooltip" data-placement="top"
                          title="will be done using employee email address" style="display:none;"></i>
                        {{/if}}
                      </label>
                      <input class="form-control" type="text" id="edtemailaddress" name="edtemailaddress"  value="{{contactEmail}}">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row" style="margin-top: 16px;">
                <div class="col">
                  <div align="left">
                    <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                      <label>Website</label>
                      <input class="form-control" type="text" id="edtWebsite" name="edtWebsite" value="{{contactWebsite}}">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div align="left">
                    <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                      <label>Fax Number</label>
                      <input class="form-control" type="text" id="edtfaxnumber" name="edtfaxnumber" value="{{contactFaxNumber}}">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div align="left">
              <h4 class="text-left" style="margin-top: 20px;">Physical Address</h4>
            </div>
          </div>
          <div>
            <div align="left">
              <div class="form-group d-xl-flex flex-column align-items-xl-start">
                <label>Address</label>
                <input class="form-control" type="text" id="edtAddress" name="edtAddress" value="{{address}}">
              </div>
            </div>
            <div align="left">
              <div class="form-row">
                <div class="col">
                  <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>Town /
                      City</label>
                    <input class="form-control" type="text" id="edtCity" name="edtCity" value="{{town}}">
                  </div>
                  <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>Postal /
                      ZIP Code</label>
                    <input class="form-control" type="text" id="edtPostCode" name="edtPostCode" value="{{postal}}">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>State /
                      Region</label>
                    <input class="form-control" type="text" name="edtState" id="edtState" value="{{region}}">
                  </div>
                  <div class="form-group d-xl-flex flex-column align-items-xl-start">
                    <label>Country</label>
                    <select class="form-control" id="edtCountry" name="edtCountry">
                      {{#each item in countryList}}
                      {{#if equals country item}}
                      <option value="{{item}}" selected>{{item}}</option>
                      {{else}}
                      <option value="{{item}}">{{item}}</option>
                      {{/if}}
                      {{/each}}
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div align="left">
              <div class="form-group d-xl-flex flex-column align-items-xl-start" style="margin-bottom: 20px;">
                <label>Attention</label>
                <input class="form-control" type="text" id="pocontact" name="pocontact" value="{{attention}}">
              </div>
            </div>
          </div>
          <div>
            <div align="left">
              <h4 class="text-left" style="margin-top: 20px;">Postal Address</h4>
              <div class="form-group">
                <div class="custom-control custom-switch d-xl-flex justify-content-xl-start">
                  <input class="custom-control-input" type="checkbox" id="chksameaddress" name="chksameaddress"
                    style="cursor: pointer;" checked>
                  <label class="custom-control-label" for="chksameaddress" style="cursor: pointer;">Same As Physical
                    Address</label>
                </div>
              </div>
              <div id="show_address_data" class="{{isPostalAddressSamePhysicAddress}}">
                <div class="form-group d-xl-flex flex-column align-items-xl-start">
                  <label>Address</label>
                  <input class="form-control" type="text" id="edtpostaladdress" name="edtpostaladdress" value="{{postalAddress}}">
                </div>
                <div class="form-row">
                  <div class="col">
                    <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>Town /
                        City</label>
                      <input class="form-control" type="text" name="edtPostalCity" id="edtPostalCity" value="{{postalTown}}">
                    </div>
                    <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>Postal
                        /
                        ZIP Code</label>
                      <input class="form-control" type="text" id="edtPostalPostCode" name="edtPostalPostCode" value="{{postalPostal}}">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group d-xl-flex flex-column align-items-xl-start"><label>State
                        /
                        Region</label>
                      <input class="form-control" type="text" id="edtPostalState" name="edtPostalState" value="{{postalRegion}}">
                    </div>
                    <div class="form-group d-xl-flex flex-column align-items-xl-start">
                      <label>Country</label>
                      <select class="form-control" id="edtPostalCountry" name="edtPostalCountry">
                        {{#each item in countryList}}
                        {{#if equals postalCountry item}}
                        <option value="{{item}}" selected>{{item}}</option>
                        {{else}}
                        <option value="{{item}}">{{item}}</option>
                        {{/if}}
                        {{/each}}
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group d-xl-flex flex-column align-items-xl-start" style="margin-bottom: 20px;">
                  <label>Attention</label>
                  <input class="form-control" type="text" id="contact" name="contact" value="{{postalAttention}}">
                </div>
              </div>
            </div>
          </div>

          <div>
            <button class="btn btn-primary float-left btnBack" type="button" style="margin-right: 8px;"
              data-step-id="1">Skip for Now<i class="fas fa-forward" style="margin-left: 5px;"></i></button>
            <button class="btn btn-success float-right confirmBtn" id="saveStep1" type="submit"
              data-step-id="1">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" role="dialog" tabindex="-1" id="changeLogoModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Upload logo</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row no-gutters d-xl-flex flex-row justify-content-xl-start align-items-xl-start">
            <p class="maximums">
              The maximum file size is 1MB. For best results, upload the largest logo you have, at least 140 pixels on its shortest side.
            </p>
          </div>
          <hr>
          <div class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
            <p style="margin-bottom: 0px;font-weight: bold;">Choose a file to upload</p>
            <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">
              Save your updated template and you're ready to go.
            </p>
            <div class="divTable" id="file-display"></div>
            <label for="FileName" class="browseBtn"></label>
            <label for="exampleFormControlFile1" class="step1_choose_file">No file selected</label>
            <input type="file" name="fileInput" id="step1-fileInput" style="display:none;" accept="image/*">
            <div id="row1">
              <div id="column1"></div>
              {{> vs1_button
                type='button'
                classes='btnUploadFile new_attachment_btn btnUploadLogoImgFile'
                id='uploadFileSelector'
                iconName='cloud-upload'
                title='Browse'
              }}
              <div class="file-name" id="column2"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-primary btnImport"
            data-dismiss="modal"
            type="button"
            id="step1-uploadImg" disabled>
            <i class="fas fa-file-import" style="margin-right: 5px;"></i>
            Upload
          </button>
          <button
            class="btn btn-secondary"
            data-dismiss="modal"
            type="button">
            <i class="fa fa-close" style="margin-right: 5px;"></i>
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
