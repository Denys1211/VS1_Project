<template name="newsidenav">
    <nav id="sidebar" class="{{ sideBarPositionClass}}">

        <style>
            .top #popperBounder {
                position: fixed;
                top: 93px;
                left: 0;
                right: 0;
                height: 0;
            }
            .top #popperBounder div.submenuItem {
                max-height: calc(100vh - 120px);
                overflow-y: auto;
            }
            .popper-popup {
                display: none;
                flex-direction: column;
                align-items: center;
                background-color: #858796 !important;
                color: white !important;
                padding: 2px !important;
            }

            .popper-popup[data-popper-reference-hidden] {
                visibility: hidden;
                pointer-events: none;
            }

            .popper-popup[show-popper] {
                display: flex;
                z-index: 9999;
            }

            .popper-popup li {
                width: 100%;
                z-index: 100;
                margin-top: 7px;
                margin-bottom:3px;
            }

            /*build the arrow targeting the divider with class 'popper-arrow'*/
            .popper-arrow,
            .popper-arrow::before {
                position: absolute;
                width: 8px;
                height: 8px;
                background: #858796;
            }
            .popper-arrow {
                visibility: hidden;
            }
            .popper-arrow::before {
                visibility: visible;
                content: "";
                transform: rotate(45deg);
            }

            /*position arrow using popper.js data-popper-placement attribute*/
            .popper-popup[data-popper-placement^="top"] .popper-arrow {
                bottom: -4px;
            }

            .popper-popup[data-popper-placement^="bottom"] .popper-arrow {
                top: -4px;
            }

            .popper-popup[data-popper-placement^="left"] .popper-arrow {
                right: -4px;
            }

            .popper-popup[data-popper-placement^="right"] .popper-arrow {
                left: -4px;
            }

            /*hide arrow when reference outside of viewport*/
            .popper-popup[data-popper-reference-hidden] .popper-arrow::before {
                visibility: hidden;
            }

            #sidebar a,
            #sidebar a:hover,
            #sidebar a:focus {
                color: inherit;
                text-decoration: none;
                transition: all 0.3s;
            }

            .navbar {
                padding: 15px 10px;
                background: #fff;
                border: none;
                border-radius: 0;
                margin-bottom: 40px;
                box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            }

            .navbar-btn {
                box-shadow: none;
                outline: none !important;
                border: none;
            }

            #bodyContainer.top{
                display: block !important;
            }
            #bodyContainer.top>#colContent{
                width: 100vw !important;
            }
            #sidebar.top{
                display: block !important;
                max-width: unset !important;
                overflow: scroll hidden !important;
                width: 100vw !important;
                height: 93px !important;
            }
            #sidebar.top .sidebar-header{
                max-width: 100px !important;
                margin: 0px 10px !important;
                float: left !important;
            }
            #sidebar.top>ul{
                display: flex !important;
            }
            #sidebar.top>ul>li{
                white-space: nowrap !important;
                max-height: 83px;
                display: flex;
            }
            #sidebar.top>ul>li>div.submenuItem>ul{
                display: flex;
            }
            #sidebar.top>ul>li>div.submenuItem.collapse:not(.show),
            #sidebar.top>ul>li>div.submenuItem.collapse.show,
            #sidebar.top>ul>li>div.submenuItem.collapsing {
                display: none !important;
                height: 0 !important;
            }
            #sidebar:not(.top) #popperBounder {
                display: none;
            }
            #sidebar.top>ul>li>div.submenuItem>ul>li{
                display: flex;
                flex-direction: column;
            }
            #sidebar.top>ul>li>div.submenuItem>ul>li>a{
                display: flex;
                background: #6b6d7a;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;

            #sidebar.top>ul>li>div.submenuItem>ul>li>a:hover{

            }
            #sidebar.top>ul>li>div.submenuItem>ul>li>a>i{

            }
            #sidebar.top ul li a{

            }
            #sidebarToggleBtn{

                margin: 12px 10px;
                text-align: center;
                font-size: 13px;
                border: solid 1px;
                border-radius: 40px;
                transition: 0.2s;

            }
            #sidebarToggleBtn:hover{
                background: white;
                color: #00a3d3;
                transform: scale(1.05);
            }
            #sidebarToggleBtn:active{

            }

            .line {
                width: 100%;

                margin: 40px 0;
            }

            .wrapper {
                display: flex;
                width: 100%;
                align-items: stretch;

            }

            #sidebar {

                overflow-x: hidden;
                height: 100vh;
                position: sticky;
                top: 0;
                left: 0;

            }

            #sidebar.active {
                margin-left: -200px;
                color: #fff;
            }

            #sidebar .sidebar-header {

            }

            #sidebar ul li a:hover {

            }

            #sidebar ul li.active>a,

            }

            #sidebar ul li.active>a:hover,

            a[data-toggle="collapse"] {

            .side .text-left {

            }

            .collapse.show {

            @media screen and (max-width: 1600px) {
