<template name = "editCardChartOptions">
    <div class="d-flex justify-content-end hideelement on-editor-change-mode" style="line-height: 24px; color: #000">
        <div class="custom-control custom-switch pointer nowrap" data-toggle="tooltip" data-bs-tooltip=""
    title="Turn this on as a default chart when reset is selected" style="padding-right: 65px;">
            <input class="custom-control-input chartDefaultOption cardDefaultOption pointer" type="checkbox">
            <label class="custom-control-label pointer">Default</label>
        </div> 
        <div class="custom-control custom-switch pointer nowrap" style="padding-right: 55px;">
            <input class="custom-control-input chartShowOption cardShowOption pointer" type="checkbox">
            <label class="custom-control-label pointer">Show</label>
        </div>  
    </div>
</template>
