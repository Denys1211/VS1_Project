<template name = "editCardChartButtons">
    <div class="text-right actionButtonsTop hideelement">
        <button class="btn btn-success saveButton" type="button" style="margin:0 8px 16px;">
            <i class="fas fa-save" style="margin-right: 5px;"></i>Save
        </button>
        <button class="btn btn-warning resetButton" type="button" style="margin:0 8px 16px;">
            <i class="fas fa-rotate-right" style="margin-right: 5px;"></i>Reset
        </button>
        <button class="btn btn-secondary cancelButton" type="button" style="margin:0 8px 16px;">
            <i class="fa fa-close" style="margin-right: 5px;"></i>Cancel
        </button>
    </div>
</template>
