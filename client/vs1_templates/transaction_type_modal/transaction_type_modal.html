<template name="transaction_type_modal">
    <div class="modal fade" role="dialog" tabindex="-1" id="myModalTransactionType">
        <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Transaction Type</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <style>
                        #tblDepartmentCheckbox .colChkBox {
                            width: 40px !important;
                        }
                        #tblDepartmentCheckbox .chkBox {
                            margin: 0px !important;
                        }
                    </style>
                    {{> internal_transaction_list_with_switchbox tablename="tblTransactionTypeCheckbox" }}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btnTransactionTypeSelect" type="button">
                        <i class="fa fa-save" style="margin-right: 8px"></i>Ok
                    </button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">
                        <i class="fa fa-close" style="margin-right: 8px"></i>Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
