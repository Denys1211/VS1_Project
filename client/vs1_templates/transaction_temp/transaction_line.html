<template name="transaction_line">

    <style>
        .widthElement {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            pointer-events: auto;
            background-color: rgb(255, 255, 255);
            background-clip: padding-box;
            border: 1px solid rgb(133, 135, 150);
            border-radius: .3rem;
            border-style: solid;
            border-width: 1px;
            padding: 2px;
            border-radius: .35rem;
            color: rgb(128, 128, 128);
            height: inherit !important;
        }

        .groove {
            border-style: solid;
            border-width: 1px;
            width: 200px;
            padding: 2px;
            border-radius: .35rem;
        }

        .custom-control-label {
            position: absolute;
        }

        .file-name span {
            width: 100%;
            float: left;
        }

        #file-display .fileIocns i.fa.fa-file {
            color: rgb(252, 181, 38);
            font-size: 24px;
        }

        #file-display {
            padding: 0;
            margin: 0;
        }

        .uploaded-element {
            display: inherit;
        }

        .uploaded-element {

            border: 1px solid rgb(237, 237, 237);
            border-top: none;

            float: left;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 1rem;
        }

        #file-display .fileIocns {
            background-image: url(img/file_icons-samall.png);
            background-repeat: no-repeat;
            background-position: 0 -105px;
        }

        #file-display .fileIocns {
            float: left;
            margin-right: 10px;
        }

        .file-name {
            float: left;
            width: 87%;
        }

        .uploaded-element-header {
            border: 1px solid rgb(237, 237, 237);
            border-top: none;
            float: left;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px;
            background: #e3e6f0;
        }

        .uploaded-header {
            width: 100%;
            text-align: center;
        }

        .uploaded-element .confirm-action a.confirm-delete-attachment {
            padding: 6px 13px 5px;
            background-color: rgb(216, 68, 68) !important;
            border-color: rgb(197, 112, 119) rgb(169, 29, 29) rgb(169, 29, 29) rgb(197, 112, 119);
            color: rgb(255, 255, 255) !important;
            text-shadow: 1px 1px 1px rgba(30, 30, 30, 0.15);
            line-height: initial;
            font-size: 12px;
            float: left;
        }

        button.save-to-library {
            padding: 6px 13px 5px;
            border-radius: 4px;
            background: linear-gradient(rgb(255, 255, 255), rgb(230, 234, 236));
            border: 1px solid rgb(230, 230, 230);
            border-color: rgb(230, 230, 230) rgb(179, 179, 179) rgb(179, 179, 179) rgb(230, 230, 230) !important;
            color: rgb(204, 0, 0) !important;
            font-weight: bold;
            margin-left: 10px !important;
            font-size: 12px;
        }

        .uploaded-element {
            display: inherit;
        }

        /* HERE */
        #files_view .modal-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 70%;
        }

        #files_view .modal-title {
            color: #333;
            font-size: 18px;
            font-weight: 700;
            text-rendering: optimizelegibility;
            padding: 9px 0;
            padding-left: 15px;
            padding-top: 11px;
        }

        #files_view .modal-dialog {
            /* width: 750px; */
            margin: 30px auto;
        }

        #files_view .modal-header .close {
            margin-top: 0;
            width: 46px;
            height: 46px;
            padding: 6px 0 0;
            border-left: 1px solid #ddd;
            opacity: 1;
            margin: 0;
        }

        #files_view .modal-header {
            padding: 0;
            display: block;
        }

        #files_view .modal-body {
            background-color: rgb(250, 251, 251);
        }

        #files_view .image-previewer img {
            border: 3px solid #fff;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, .2);
            width: 100%;
        }

        .download_button {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }


    </style>

    <div class="card-body rounded transTable" style="padding-bottom: 0px !important;padding-top: 0px !important;">
        <!-- Remove p-5 to resize the form -->
        <!-- Start {{> optionNav}} -->
        <div class="d-xl-flex justify-content-xl-end">
            <div>
                <a class="btn btnOpenTranSettings" role="button" data-toggle="modal" href="#"><i
                        class="icon ion-android-more-horizontal"></i></a>
            </div>
        </div>
        <!-- END -->
        <div class="tbl_responsive" style="padding: .375rem .75rem;">
            <style>
                th {
                    background-color: #ededed;
                }

                .table-striped tbody tr:nth-of-type(odd) {
                    background-color: white !important;
                }


                #productListModal .dataTables_scrollHeadInner,
                #productListModal .dataTables_scrollHeadInner .table {
                    width: 100% !important;
                }

                #taxRateListModal .dataTables_scrollHeadInner,
                #taxRateListModal .dataTables_scrollHeadInner .table {
                    width: 100% !important;
                }

                @media only screen and (max-width: 480px) {

                    #ponumber,
                    #edtRef,
                    .form-group,
                    .input-group,
                    .formgoup {
                        max-width: 100% !important;
                        width: 100% !important;
                    }

                    .formgoup {
                        margin: 0px !important;
                    }

                    .flex-row {
                        margin: 16px !important;
                    }
                }

                .resizer {
                    position: absolute;
                    top: 0;
                    right: -8px;
                    bottom: 0;
                    left: auto;
                    width: 16px;
                    cursor: col-resize;
                }

                .box {
                    /* display: none; */
                }

                .outerBox {
                    display: none;
                }

                .hiddenColumn {
                    display: none;
                }

                .showColumn {
                    display: table-cell;
                    padding: .75rem;
                    vertical-align: top;
                }

                th.colAmountEx {
                    color: #00a3d3;
                }

                th.colAmountInc {
                    color: #17a673;
                }

                th.colAmount {
                    cursor: pointer;
                    -webkit-touch-callout: none;
                    -webkit-user-select: none;
                    -khtml-user-select: none;
                    -moz-user-select: none;
                    -ms-user-select: none;
                    user-select: none;
                }


                th.colUnitPriceEx {
                    color: #00a3d3;
                }

                th.colUnitPriceInc {
                    color: #17a673;
                }

                th.colUnitPrice {
                    cursor: pointer;
                    -webkit-touch-callout: none;
                    -webkit-user-select: none;
                    -khtml-user-select: none;
                    -moz-user-select: none;
                    -ms-user-select: none;
                    user-select: none;
                }

                .fa-random {
                    float: right;
                    margin-top: 4px;
                }

                .fa-trans {
                    -ms-transform: rotate(180deg);
                    transform: rotate(180deg);
                }

                .colPaid {
                    display: block !important;
                }

                .table-bordered {
                    border: 1px solid #e3e6f0 !important;
                }

                .tbl_responsive {
                    width: 100% !important;
                    overflow-x: auto !important;
                    overflow-y: hidden !important;
                }

                .convert-to-foreign {
                    display: none;
                }

                .convert-to-foreign.fx-enabled {
                    display: table-cell;
                }

                .convert-to-foreign.showColumn {
                    display: none !important;
                }

                .convert-to-foreign.fx-enabled.showColumn {
                    display: table-cell !important;
                }

                .convert-to-foreign.fx-enabled.hiddenColumn {
                    display: none;
                }

                .transactionLines th{
                  overflow:hidden;
                  white-space:nowrap;
                }
            </style>
            {{#if displayfields}}
            <table id="{{tablename}}" name="{{tablename}}" style="width:100%"
                class="dataTable transactionLines table table-striped table-bordered {{tablename}}">
                <thead>
                    <tr class="dnd-moved">
                        {{#each displayfield in displayfields}}
                        {{#if displayfield.display}}
                        <th data-class="{{displayfield.class}}" thclass="{{displayfield.class}}"
                            data-col-index="{{displayfield.id}}" data-col-active="{{ displayfield.active}}"
                            colspan="{{displayFieldColspan displayfield isForeignEnabled}}"
                            rowspan="{{displayFieldRowspan displayfield isForeignEnabled}}"
                            class="th col{{displayfield.class}} {{#if displayfield.active}}{{else}}hiddenColumn{{/if}}"
                            style="width:{{displayfield.width}}px">
                            {{displayfield.custfieldlabel}}
                            {{#if equals displayfield.class 'AmountEx'}} <i class="fas fa-random"></i>
                            {{else}}
                            {{#if equals displayfield.class 'AmountInc'}} <i class="fas fa-random fa-trans"></i>
                            {{else}}
                            {{#if equals displayfield.class 'UnitPriceEx'}} <i class="fas fa-random"></i>
                            {{else}}
                            {{#if equals displayfield.class 'UnitPriceInc'}} <i class="fas fa-random fa-trans"></i>
                            {{/if}}
                            {{/if}}
                            {{/if}}
                            {{/if}}

                        </th>
                        {{/if}}
                        {{/each}}
                        <th class="th" style="width: 25px;"></th>
                    </tr>
                    {{#if equals isForeignEnabled true}}
                    <tr>
                        {{#each displayfield in displayfields}}
                        {{#if displayfield.display}}
                        {{#if subHeaderForeign displayfield}}
                        <th class="{{#if displayfield.active}}{{else}}hiddenColumn{{/if}}">{{ getDefaultCurrency }}</th>
                        <th class="{{#if displayfield.active}}{{else}}hiddenColumn{{/if}}">Foreign</th>
                        {{else}}
                        <!-- <th class="{{#if displayfield.active}}{{else}}hiddenColumn{{/if}}"></th> -->
                        {{/if}}

                        {{/if}}
                        {{/each}}
                        <th class="th" style="width: 25px;"></th>

                    </tr>
                    {{/if}}
                </thead>
                <tbody>
                    {{#each item in recordLineItems}}

                    <tr class="dnd-moved" id={{item.lineID}}>
                        {{#if displayfields.[0].display}}
                        <td contenteditable="false"
                            class="colProductName {{#if displayfields.[0].active}}{{else}}hiddenColumn{{/if}}">
                            <!-- <input
                                class="es-input highlightSelect lineProductName" type="search" value="{{item.item}}"
                                itemid="{{item.itemID}}"> -->
                            {{> vs1___dropdown
                                data=item.item
                                type='search'
                                id='lineProductName'
                                name=name
                                modalId='productListModal'
                                list_template_name='productlistpop'
                                modal_title='Product List'
                                innerModal=true
                                label = ''
                                colNameForValue='colproductName'
                                target_modal_id='newProductModal'
                                target_template_id='newproductpop'
                                custid=item.lineID
                                is_editable=true
                                noBorder=true
                            }}

                        </td>
                        {{/if}}
                        {{#if displayfields.[1].display}}
                        {{#if item.serialnumbers}}
                        <td contenteditable="true"
                            class="lineProductDesc colDescription {{#if displayfields.[1].active}}{{else}}hiddenColumn{{/if}}" data-pqa="(Serial Number: {{item.serialnumbers}})">
                            {{item.description}}</td>
                        {{else if item.lotnumbers}}
                        <td contenteditable="true"
                            class="lineProductDesc colDescription {{#if displayfields.[1].active}}{{else}}hiddenColumn{{/if}}" data-pqa="(LOT Number: {{item.lotnumbers}})">
                            {{item.description}}</td>
                        {{else}}
                        <td contenteditable="true"
                            class="lineProductDesc colDescription {{#if displayfields.[1].active}}{{else}}hiddenColumn{{/if}}">
                            {{item.description}}</td>
                        {{/if}}
                        {{/if}}
                        {{#if displayfields.[2].display}}
                        <td contenteditable="false"
                            class="colAccountName {{#if displayfields.[2].active}}{{else}}hiddenColumn{{/if}}">
                            <!-- <input
                                class="es-input highlightSelect lineAccountName" type="search"
                                value="{{item.accountname}}"></td> -->
                                {{> vs1___dropdown
                                    data=item.accountname
                                    type='search'
                                    id='lineAccountName'
                                    name=name
                                    modalId='accountListModal'
                                    list_template_name='accountlistpop'
                                    modal_title='Account List'
                                    innerModal=true
                                    colNameForValue='colAccountName'
                                    target_modal_id='edtAccountModal'
                                    target_template_id='addaccountpop'
                                    custid=item.lineID
                                    is_editable=true
                                    noBorder=true
                                }}
                        </td>
                        {{/if}}
                        {{#if displayfields.[3].display}}
                        <td contenteditable="true"
                            class="lineMemo colMemo {{#if displayfields.[3].active}}{{else}}hiddenColumn{{/if}}">
                            {{item.memo}}
                        </td>
                        {{/if}}
                        {{#if displayfields.[4].display}}
                        <td class="colQty {{#if displayfields.[4].active}}{{else}}hiddenColumn{{/if}}">
                            <!-- <input
                                class="lineQty colQty highlightInput" type="number" value="{{item.quantity}}"> -->
                            {{> default_input
                                classes="lineQty colQty highlightInput" type="number" defaultValue=item.quantity
                            }}
                        </td>
                        {{/if}}
                        {{#if displayfields.[5].display}}
                        <td class="colOrdered {{#if displayfields.[5].active}}{{else}}hiddenColumn{{/if}}">
                            <!-- <input
                                class="lineOrdered colOrdered highlightInput" type="number" value="{{item.qtyordered}}"> -->
                            {{> default_input
                                classes="lineOrdered colOrdered highlightInput" type='number' defaultValue=item.qtyordered
                            }}
                        </td>
                        {{/if}}
                        {{#if displayfields.[6].display}}
                        <td class="colShipped {{#if displayfields.[6].active}}{{else}}hiddenColumn{{/if}}">
                            {{> default_input
                                classes= "lineQty colQty lineShipped highlightInput"
                                defaultValue= item.qtyshipped
                                type='number'
                            }}
                            <!-- <input
                                class="lineQty colQty lineShipped highlightInput" type="number"
                                value="{{item.qtyshipped}}"> -->
                        </td>
                        {{/if}}
                        {{#if displayfields.[7].display}}
                        <td class="colBackOrder {{#if displayfields.[7].active}}{{else}}hiddenColumn{{/if}}">
                            {{> default_input
                                classes="lineBackOrder colBackOrder highlightInput"
                                type='number'
                                readonly=true
                                defaultValue=item.qtyordered
                            }}
                            <!-- <input
                                class="lineBackOrder colBackOrder highlightInput" type="number" value="{{item.qtyordered}}"
                                readonly> -->
                            </td>
                        {{/if}}
                        {{#if displayfields.[8].display}}
                        <td class="lineUOM colUnits pointer {{#if displayfields.[8].active}}{{else}}hiddenColumn{{/if}}"
                            style="text-align: right!important;cursor: pointer;">
                            <!-- <input
                                class="es-input highlightSelect colUnits lineUOM" type="search"
                                value="{{item.UnitOfMeasure}}"> -->
                                {{> vs1___dropdown
                                    data=item.UnitOfMeasure
                                    type='search'
                                    id='edtUOMID'
                                    name='edtUOMID'
                                    modalId='UOMListModal'
                                    list_template_name='uomlistpop'
                                    modal_title='UOM List'
                                    innerModal=true
                                    colNameForValue='colUOMName'
                                    target_modal_id='newUOMModal'
                                    target_template_id='adduompop'
                                    custid=item.lineID
                                    is_editable=true
                                    noBorder=true
                                }}
                        </td>
                        {{/if}}
                        {{#if displayfields.[9].display}}
                        {{#if item.serialnumbers}}
                        <td class="th colSerialNo {{#if displayfields.[9].active}}{{else}}hiddenColumn{{/if}}"
                            data-serialnumbers="{{item.serialnumbers}}">
                            <!-- <i
                                class="fas fa-plus-square text-success btnSnLotmodal"
                                style="margin-left: 40px; font-size: 22px;"></i> -->
                            {{> vs1___dropdown
                                data=''
                                type='search'
                                id='lineSerialNumber'
                                name='lineSerialNumber'
                                modalId= 'serialNumberModal'
                                list_template_name='serialnumberpop'                                
                                innerModal=true
                                colNameForValue ='lineSerialnumbers'                                
                                custid=item.lineID
                                is_editable=false
                                noBorder=true
                            }}
                        </td>
                        {{else if item.lotnumbers}}
                        <td class="th colSerialNo {{#if displayfields.[9].active}}{{else}}hiddenColumn{{/if}}"
                            data-lotnumbers="{{item.lotnumbers}}" data-expirydates="{{item.expirydates}}">
                            <!-- <i
                                class="fas fa-plus-square text-success btnSnLotmodal"
                                style="margin-left: 40px; font-size: 22px;"></i> -->
                                {{> vs1___dropdown
                                    data=''
                                    type='search'
                                    id='lineLotNumber'
                                    name='lineLotNumber'
                                    modalId= 'lotNumberModal'
                                    list_template_name='lotnumberpop'                                
                                    innerModal=true
                                    colNameForValue ='lineLotnumbers'                                
                                    custid=item.lineID
                                    is_editable=false
                                    noBorder=true
                                }}
                        </td>
                        {{else}}
                        <td class="th colSerialNo {{#if displayfields.[9].active}}{{else}}hiddenColumn{{/if}}">
                            <!-- <i
                                class="fas fa-plus-square text-success btnSnLotmodal"
                                style="margin-left: 40px; font-size: 22px;"></i> -->
                                {{> vs1___dropdown
                                    data=''
                                    type='search'
                                    id='lineLotNumber'
                                    name='lineLotNumber'
                                    modalId= 'lotNumberModal'
                                    list_template_name='lotnumberpop'                                
                                    innerModal=true
                                    colNameForValue ='lineLotnumbers'                                
                                    custid=item.lineID
                                    is_editable=false
                                    noBorder=true
                                }}
                        </td>
                        {{/if}}
                        {{/if}}
                        {{#if displayfields.[10].display}}
                        <td class="th colFixedAsset {{#if displayfields.[10].active}}{{else}}hiddenColumn{{/if}}"
                            assetID="{{item.fixedAssetID}}" assetname="{{item.fixedAssetName}}"
                            costTypeID="{{item.costTypeID}}" costtypename="{{item.costTypeName}}">
                            <!-- <i
                                class="fas fa-plus-square text-success btnFixedAsset"
                                style="margin-left: 40px; font-size: 22px;"></i> -->
                            {{> vs1___dropdown
                                data=''
                                type='search'
                                id='lineFixedAsset'
                                name='lineFixedAsset'
                                modalId= 'fixedassetlistpopModal'
                                list_template_name='fixedassetlistpop'                                
                                innerModal=true
                                colNameForValue ='colRegisterAssetCode'                                
                                custid=item.lineID
                                is_editable=false
                                noBorder=true
                            }}
                        </td>
                        {{/if}}
                        {{#if displayfields.[11].display}}
                        <td contenteditable="false"
                            class="colCustomerJob {{#if displayfields.[11].active}}{{else}}hiddenColumn{{/if}}">
                            <!-- <input class="es-input highlightSelect lineCustomerJob" type="search"
                                value="{{item.customerJob}}"> -->
                            {{#let
                                    customerID = (addString 'lineCustomerJob' item.lineID)
                                    customerModalID = (addString 'customerListModal' item.lineID)
                            }}
                                {{> vs1___dropdown
                                    data=''
                                    type='search'
                                    id=customerID
                                    name=customerID
                                    modalId= 'customerListModal'
                                    list_template_name='customerlistpop'
                                    modal_title='Customer List'
                                    innerModal=true
                                    colNameForValue ='colCompany'
                                    target_modal_id='editCustomerModal'
                                    target_template_id='addcustomerpop'
                                    custid=item.lineID
                                    is_editable=true
                                    noBorder=true
                                }}
                            {{/let}}
                        </td>
                        {{/if}}
                        {{#if displayfields.[12].display}}
                        <td
                            class="colUnitPrice colUnitPriceEx {{#if displayfields.[12].active}}{{else}}hiddenColumn{{/if}}">
                            {{> default_input classes="lineUnitPrice colUnitPrice colUnitPriceEx highlightInput colUnitPriceExChange" type='text' defaultValue=item.unitPrice}}
                            <!-- <input class="lineUnitPrice colUnitPrice colUnitPriceEx highlightInput colUnitPriceExChange"
                                type="text" value="{{item.unitPrice}}"> -->
                        </td>
                        <td
                        class="colUnitPrice convert-to-foreign   {{#if equals isForeignEnabled true}} fx-enabled {{/if}} colUnitPriceEx {{#if displayfields.[12].active}}{{else}}hiddenColumn{{/if}}">
                        {{convertToForeignAmount item.unitPrice}}
                        </td>
                        {{/if}}
                        {{#if displayfields.[13].display}}
                        <td class="colUnitPriceInc {{#if displayfields.[13].active}}{{else}}hiddenColumn{{/if}}">
                            <!-- <input
                                class="lineUnitPrice highlightInput colUnitPriceIncChange" type="text"
                                value="{{item.unitPriceInc}}"> -->
                            {{> default_input classes="lineUnitPrice highlightInput colUnitPriceIncChange" type="text"
                            defaultValue=item.unitPriceInc}}
                        </td>
                        <td
                            class="colUnitPriceInc  convert-to-foreign   {{#if equals isForeignEnabled true}} fx-enabled {{/if}} {{#if displayfields.[13].active}}{{else}}hiddenColumn{{/if}}">
                            {{convertToForeignAmount item.unitPriceInc}}</td>
                        {{/if}}
                        {{#if displayfields.[14].display}}
                        <td class="colCostPrice {{#if displayfields.[14].active}}{{else}}hiddenColumn{{/if}}">
                            <!-- <input
                                class="lineCostPrice colCostPrice highlightInput" type="text" value="{{item.lineCost}}"> -->
                            {{> default_input classes="lineCostPrice colCostPrice highlightInput" type="text" value=item.lineCost}}
                        </td>

                        <td contenteditable="false"
                            class="colCostPrice convert-to-foreign   {{#if equals isForeignEnabled true}} fx-enabled {{/if}} pointer {{#if displayfields.[14].active}}{{else}}hiddenColumn{{/if}}"
                            style="text-align: right!important;cursor: pointer;">{{convertToForeignAmount
                            item.lineCost}}</td>
                        {{/if}}
                        {{#if displayfields.[15].display}}
                        <td class="colDiscount {{#if displayfields.[15].active}}{{else}}hiddenColumn{{/if}}">
                            <!-- <input
                                class="lineDiscount highlightInput" type="number" value="{{item.DiscountPercent}}"
                                max="100"> -->
                            {{> default_input
                                classes = "lineDiscount highlightInput"
                                type='number'
                                defaultValue=DiscountPercent
                            }}
                        </td>
                        {{/if}}
                        {{#if displayfields.[16].display}}
                        <td contenteditable="true"
                            class="lineSalesLinesCustField1 colSalesLinesCustField1  {{#if displayfields.[16].active}}{{else}}hiddenColumn{{/if}}">
                            {{item.SalesLinesCustField1}}</td>
                        {{/if}}
                        {{#if displayfields.[17].display}}
                        <td contenteditable="false"
                            class="lineTaxRate colTaxRate pointer {{#if displayfields.[17].active}}{{else}}hiddenColumn{{/if}}"
                            style="text-align: right!important;">
                            {{> vs1___dropdown
                                data=item.taxRate
                                type='search'
                                id='lineTaxRates'
                                name=name
                                modalId='taxRateListModal'
                                list_template_name='taxratelistpop'
                                modal_title='Customer List'
                                innerModal=true
                                colNameForValue='taxRate'
                                target_modal_id='newTaxRateModal'
                                target_template_id='newtaxratepop'
                                custid=(addString 'lineTaxRates' item.lineID)
                                is_editable=true
                                noBorder=true
                            }}
                        </td>
                        {{/if}}
                        {{#if displayfields.[18].display}}
                        <td contenteditable="false"
                            class="colTaxCode {{#if displayfields.[18].active}}{{else}}hiddenColumn{{/if}}">
                            <!-- <input
                                class="es-input highlightSelect lineTaxCode" type="search" value="{{item.taxCode}}"> -->
                                {{> vs1___dropdown
                                    data=item.taxCode
                                    type='search'
                                    id='lineTaxCodes'
                                    name=name
                                    modalId='taxCodeListModal'
                                    list_template_name='taxratelistpop'
                                    modal_title='Customer List'
                                    innerModal=true
                                    colNameForValue='colName'
                                    target_modal_id='newTaxRateModal'
                                    target_template_id='newtaxratepop'
                                    custid=(addString 'lineTaxCodes' item.lineID)
                                    is_editable=true
                                    noBorder=true
                                }}
                        </td>
                        {{/if}}
                        {{#if displayfields.[19].display}}
                        <td contenteditable="false"
                            class="lineTaxAmount colTaxAmount pointer {{#if displayfields.[19].active}}{{else}}hiddenColumn{{/if}}"
                            style="text-align: right!important;cursor: pointer;">{{item.TaxTotal}}</td>


                        <td contenteditable="false"
                        class="lineTaxAmount convert-to-foreign   {{#if equals isForeignEnabled true}} fx-enabled {{/if}} colTaxAmount pointer {{#if displayfields.[19].active}}{{else}}hiddenColumn{{/if}}"
                        style="text-align: right!important;cursor: pointer;">{{convertToForeignAmount
                            item.TaxTotal}}</td>

                        {{/if}}

                        {{#if displayfields.[20].display}}
                        <td contenteditable="false"
                            class="lineAmount lineAmt colAmount colAmountEx {{#if displayfields.[20].active}}{{else}}hiddenColumn{{/if}}"
                            style="text-align: right!important;">{{item.TotalAmt}}</td>


                        <td contenteditable="false"
                            class="lineAmt convert-to-foreign   {{#if equals isForeignEnabled true}} fx-enabled {{/if}} colAmount colAmountEx {{#if displayfields.[20].active}}{{else}}hiddenColumn{{/if}}"
                            style="text-align: right!important;">{{convertToForeignAmount item.TotalAmt}}</td>
                        {{/if}}

                        {{#if displayfields.[21].display}}
                        <td contenteditable="false"
                            class="lineAmtInc colAmountInc {{#if displayfields.[21].active}}{{else}}hiddenColumn{{/if}}"
                            style="text-align: right!important;">{{item.TotalAmtInc}}</td>

                        <td contenteditable="false"
                            class="lineAmtInc convert-to-foreign   {{#if equals isForeignEnabled true}} fx-enabled {{/if}}  colAmountInc {{#if displayfields.[21].active}}{{else}}hiddenColumn{{/if}}"
                            style="text-align: right!important;">{{convertToForeignAmount item.TotalAmtInc}}</td>
                        {{/if}}

                        {{#if displayfields.[22].display}}
                        <td contenteditable="true"
                            class="lineCustomField1 colCustomField1  {{#if displayfields.[22].active}}{{else}}hiddenColumn{{/if}}">
                            {{item.CustomField1}}</td>
                        {{/if}}

                        {{#if displayfields.[23].display}}
                        <td contenteditable="true"
                            class="lineCustomField2 colCustomField2  {{#if displayfields.[23].active}}{{else}}hiddenColumn{{/if}}">
                            {{item.CustomField2}}</td>
                        {{/if}}
                        <td style="text-align: center;"><span class="table-remove btnRemove"><button type="button"
                                    class="btn btn-danger btn-rounded btn-sm my-0 "><i
                                        class="fa fa-remove"></i></button></span></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            {{/if}}
            <style>
                .highlightInput {
                    border: 0px solid transparent !important;
                    background-color: rgba(0, 0, 0, 0) !important;
                    padding: 0px !important;
                    width: 100% !important;
                    text-align: right !important;
                    color: #858796 !important;
                }

                .highlightInput::-webkit-outer-spin-button,
                .highlightInput::-webkit-inner-spin-button {
                    -webkit-appearance: none !important;
                    margin: 0 !important;
                }

                /* Firefox */
                .highlightInput[type=number] {
                    -moz-appearance: textfield !important;
                }
            </style>
        </div>
    </div>


    <div class="modal fade {{tablename}}_Modal" role="dialog" tabindex="-1" id="myModal2">
        <div class="modal-dialog modal-dialog-centered" role="document" style="float: right;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Display Settings</h4><button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form class="d-xl-flex align-items-xl-center">
                            <div class="flex-grow-1">


                                {{#each displayfield in displayfields}}
                                {{#if displayfield.display}}
                                <div class="columnSettings displaySettings" custid="{{displayfield.id}}">
                                    <div class="custom-control custom-switch" style="margin: 8px; float:left;">
                                        <input class="custom-control-input chk{{displayfield.class}}" type="checkbox"
                                            id="formCheck-0{{displayfield.id}}" checked="{{displayfield.active}}">
                                        <label class="custom-control-label"
                                            for="formCheck-0{{displayfield.id}}"></label>
                                        <div contenteditable="true" class="groove divcolumn" type="text"
                                            value="{{displayfield.custfieldlabel}}"
                                            valueupdate="{{displayfield.class}}">{{displayfield.custfieldlabel}}</div>
                                    </div>
                                    <div class="d-xl-flex align-items-xl-center divColWidth" style="margin: 8px;">
                                        <label class="text-nowrap"
                                            style="padding-left: 0px;margin-top: 8px;">Width:</label>
                                        <input class="custom-range widthElement rngRange{{displayfield.class}}"
                                            type="number" style="margin: 8px;" value="{{displayfield.width}}" min="0"
                                            max="1000">
                                    </div>
                                </div>
                                {{/if}}
                                {{/each}}

                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btnSave btn-auto-save btnSaveGridSettings" type="button"><i
                            class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                    <button class="btn btn-warning btnResetGridSettings" type="button"><i class="fa fa-repeat"
                            style="margin-right: 5px;"></i>Reset</button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove"
                            style="margin-right: 5px;"></i>Close</button>
                </div>
            </div>
        </div>
    </div>

</template>
