<!--
    Balance DUE
    Pay Now Button
    Payment Button
    Copy Invoice Button
    showButtons
    showPayment
    showCopyTransaction
    showCopyToInvoice
    showCopyToOrder
    abletomakeworkorder
    hideBalanceDue
 -->
 <template name="transaction_buttons_top">
  {{#unless hideBalanceDue}}
    <div class="col-12 col-md-3 col-xl-12" id="colBalanceDue">
      <div class="text-right" style="font-size: 14px; margin: 16px 24px;">
        {{#if equals isConverted true}}
        <p style="font-size: 25px;font-weight: 705;color: #e74a3b;">Converted</p>
        {{/if}}
        {{#if equals recorddeleted true}}
        <p style="font-size: 25px;font-weight: 700;color: #e74a3b;">Deleted</p>
        {{/if}}
        <p style="font-size: 20px; font-weight: 700;color: rgb(84,94,103);">BALANCE DUE</p>
        {{#if equals recordispaid true}}
        <p style="font-size: 25px;font-weight: 700;color: #e74a3b;">Paid</p>
        <input class="form-control form-control ispaidInv" type="hidden" value="true">
        {{else}}
        <input class="form-control form-control ispaidInv" type="hidden" value="false">
        <p style="font-size: 25px;font-weight: 700;color: rgb(56,63,69);" id="balanceDue" name="balanceDue">
          {{recordbalanceDue}}</p>
        {{/if}}
      </div>
    </div>
  {{/unless}}
  {{#if showButtons}}
    {{#if recordispaid}}
    <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
      <button class="btn btn-primary float-right btnTransaction" type="button" style="margin: 12px 24px; width: 140px;"
        id="btnViewPayment" name="btnViewPayment">View Payment</button>
    </div>
    {{else}}
    {{#if recordbalanceDue}}
    <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
      <button class="btn btn-success float-right payNow btnTransaction" type="button"
        style="margin: 12px 24px; width: 140px;">
        <i class="fas fa-dollar-sign" style="padding-right: 8px;"></i>Pay Now
      </button>
    </div>
    {{/if}}
    {{#if showPayment}}
    <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
      <button class="btn btn-primary float-right btnTransaction btnMakePayment" type="button"
        style="margin: 12px 24px; width: 140px;" id="btnPayment" name="btnPayment">Payment</button>
    </div>
    {{/if}}
    {{/if}}
    {{#if showCopyTransaction}}
    <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
      <button class="btn btn-primary float-right btnTransaction" type="button" style="margin: 12px 24px; width: 140px;"
        id="btnCopyInvoice" name="btnCopyInvoice">Copy {{recordtype}}</button>
    </div>
    {{/if}}
    {{#if showCopyToInvoice}}
    <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
      <button class="btn btn-primary float-right" type="button" style="margin: 12px 24px; width: 140px;"
        id="btnCopyToInvoice" name="btnCopyToInvoice">Copy To Invoice</button>
    </div>
    {{/if}}
    {{#if showCopyToOrder}}
    <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
      <button class="btn btn-primary float-right" type="button" style="width: 140px; margin: 16px 24px;" id="btnCopyToOrder" name="btnCopyToOrder">Copy To Order</button>
    </div>
    {{/if}}
    {{#if abletomakeworkorder}}
    <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
      <button class="btn btn-primary float-right btnTransaction" type="button" style="margin: 12px 24px; width: 140px;"
        id="btnMakeWorkOrder" name="btnMakeWorkOrder">Make Work Order</button>
    </div>
    {{/if}}
    {{#if showQuantityBuild}}
    <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
      <button class="btn btn-secondary btnBuildQty" id="btnBuildQty" type="button" style="margin: 12px 24px; width: 140px;"
         name="btnBuildQty" >Quantity Built</button>
      <input type="text" class="form-control mt-3 text-center edtTotalQuantity" id="edtTotalQuantity" value="{{data.quantity}}" disabled="{{isCompleted}}"  style="margin: 12px 24px; width: 140px;"/>
    </div>
    {{/if}}
    {{#if showCompleteProcess}}
      {{#unless isCompleted}}
      <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
        <button class="btn btn-success" type="button" style="margin: 12px 24px; width: 140px;"
          id="btnCompleteProcess" name="btnCompleteProcess">Complete Process</button>
      </div>
      {{/unless}}
    {{/if}}
    {{#if showVendorService}}
    <div class="col-6 col-md-3 col-xl-12 colBtn justify-content-center">
      <button class="btn btn-primary" type="button" style="margin: 12px 24px; width: 140px;" id="btnVendorService" name="btnVendorService">Vendor Service</button>  
    </div>
    {{/if}}
    {{#if showSchedule}}
    <div class="col-6 col-md-3 col-xl-12 colBtn justify-content-center">
      <button class="btn btn-success" type="button" style="margin: 12px 24px; width: 140px;" id="btnScheduleOrder" name="btnScheduleOrder">Mark as Scheduled</button>  
    </div>
    {{/if}}
    {{#if showUnschedule}}
    <div class="col-6 col-md-3 col-xl-12 colBtn justify-content-center">
      <button class="btn btn-secondary" type="button" style="margin: 12px 24px; width: 140px;" id="btnUnscheduleOrder" name="btnUnscheduleOrder">Mark as Unscheduled</button>  
    </div>
    {{/if}}
    {{#if showTimerStart}}
    <div class="col-6 col-md-3 col-xl-12 colBtn justify-content-center">
      <button class="btn btn-success" type="button" style="margin: 12px 24px; width: 140px;" id="btnStartTimer" name="btnStartTimer">Start Timer</button>  
    </div>
    {{/if}}
    {{#if showTimerResume}}
    <div class="col-6 col-md-3 col-xl-12 colBtn justify-content-center">
      <button class="btn btn-success" type="button" style="margin: 12px 24px; width: 140px;" id="btnResumeTimer" name="btnResumeTimer">Resume Timer</button>  
    </div>
    {{/if}}
    {{#if showTimerPause}}
    <div class="col-6 col-md-3 col-xl-12 colBtn justify-content-center">
      <button class="btn btn-primary" type="button" style="margin: 12px 24px; width: 140px;" id="btnPauseTimer" name="btnPauseTimer">Pause Timer</button>  
    </div>
    {{/if}}
    {{#if showTimerStop}}
    <div class="col-6 col-md-3 col-xl-12 colBtn justify-content-center">
      <button class="btn btn-danger" type="button" style="margin: 12px 24px; width: 140px;" id="btnStopTimer" name="btnStopTimer">Stop Timer</button>  
    </div>
    {{/if}}
    {{#if showQAStart}}
    <div class="col-6 col-md-3 col-xl-12 colBtn justify-content-center">
      <button class="btn btn-success" type="button" style="margin: 12px 24px; width: 140px;" id="btnStartQA" name="btnStartQA">Start QA</button>  
    </div>
    {{/if}}
    {{#if showQAResume}}
    <div class="col-6 col-md-3 col-xl-12 colBtn justify-content-center">
      <button class="btn btn-success" type="button" style="margin: 12px 24px; width: 140px;" id="btnResumeQA" name="btnResumeQA">Resume QA</button>  
    </div>
    {{/if}}
    {{#if showQAPause}}
    <div class="col-6 col-md-3 col-xl-12 colBtn justify-content-center">
      <button class="btn btn-primary" type="button" style="margin: 12px 24px; width: 140px;" id="btnPauseQA" name="btnPauseQA">Pause QA</button>  
    </div>
    {{/if}}
    {{#if showQAStop}}
    <div class="col-6 col-md-3 col-xl-12 colBtn justify-content-center">
      <button class="btn btn-danger" type="button" style="margin: 12px 24px; width: 140px;" id="btnStopQA" name="btnStopQA">Stop QA</button>  
    </div>
    {{/if}}
  {{/if}}
</template>
