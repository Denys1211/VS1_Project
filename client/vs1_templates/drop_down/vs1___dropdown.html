<template name="vs1___dropdown">
    {{#if label}}<label>{{label}}</label>{{/if}}
    <select
        type="search"
        class="form-control vs1dropdown {{classes}} {{id}}"
        id="{{#if id}}{{id}}{{#if custid}}_{{custid}}{{/if}}{{else}}edtCustomerName{{/if}}"
        name="{{#if id}}{{id}}{{else}}edtCustomerName{{/if}}"
        custid="{{custid}}"
        custtaxcode=" "
        disabled = "{{disabled}}"
        suppid=" "
        style="background-color:rgb(255, 255, 255); cursor: pointer; {{#if noBorder}}border: 0; outline:0; padding-top:0; padding-bottom:0; line-height:1.2; background-color: transparent{{/if}}">
    </select>
    {{#if usedModal}}

    {{else}}
    <div class="modal fade vs1_dropdown_modal" id="{{modalId}}" selectedID="{{custid}}">
        {{#if innerModal}}
            {{#if listTemp}}
                {{> Template.dynamic template=listTemp data=listparam}}
            {{/if}}
    {{else}}
            <div class="modal-dialog modal-xl  modal-dialog-scrollable" role="document" style="max-width: 90vw">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>{{modal_title}}</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    </div>
                    <div class="modal-body">
                        {{#if listTemp}}
                        {{> Template.dynamic template=listTemp data=listparam}}
                        {{/if}}
                    </div>
                </div>
            </div>
        {{/if}}
    </div>

    {{#if is_editable}}
        {{#if targetTemp}}
            <div class="modal fade {{target_modal_id}}" id="{{target_modal_id}}">
                {{> Template.dynamic template=targetTemp data=edtTemplateParams}}
            </div>
        {{/if}}
    {{/if}}
  {{/if}}
</template>
