<template name="eft_export">
    <div class="container-fluid" style="padding-left: 0px; padding-right: 0px">
        <div class="fullScreenSpin" style="display: none">
            <div class="spinner"></div>
        </div>
        <div style="margin-top: -24px">
            <header style="padding: 16px; padding-bottom: 0px; background-color: #ededed">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <h1 style="margin: 16px; margin-bottom: 0px">Electronic Funds Transfer {{> crm_help_modal}}</h1>
                    </div>
                    <div class="col-12 col-md-4">{{> loggedcompanyoverview}}</div>
                </div>
            </header>
            <input type="text" class="d-none" id="eftaccountid">
            <div
                class="row justify-content-between"
                style="padding: 32px 32px; background-color: #ededed">
                <div class="row col-5">                    
                    <div class="col-4">
                        <div class="form-group">
                            {{> vs1___dropdown
                                    type='search'
                                    id='sltBankAccountName'
                                    name='sltBankAccountName'
                                    modalId= 'accountListModal'
                                    list_template_name='accountlistpop'
                                    typefilter='BANK'
                                    innerModal=true
                                    modal_title='Account List'
                                    label = 'Account'
                                    colNameForValue = 'colAccountName'
                                    target_modal_id= 'addAccountModal'
                                    target_template_id='addaccountpop'
                                    is_editable=false
                                    custid=''
                                    noBorder=false
                            }}
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>Bank Name</label>
<!--                            <select-->
<!--                                type="search"-->
<!--                                class="form-control pointer"-->
<!--                                id="sltBankName"-->
<!--                                name="sltBankName"-->
<!--                                style="background-color: rgb(255, 255, 255); cursor: pointer"-->
<!--                            ></select>-->
                            {{> vs1___dropdown
                                    type='search'
                                    id='sltBankName'
                                    name='sltBankName'
                                    usedModal=false
                                    modalId= 'bankNameModal'
                                    list_template_name='bankNameModal'
                                    innerModal=true
                                    modal_title='Bank Account Name'
                                    label = ''
                                    colNameForValue = 'colBankName'
                                    target_modal_id= 'bankNameModal'
                                    target_template_id='bankNameModal'
                                    is_editable=false
                                    custid=''
                                    noBorder=false
                            }}
                        </div>
                    </div>
                    <div class="col-4"
                        data-toggle="tooltip"
                        data-placement="bottom"
                        title="Date format: YYYY-MM-DD">
                        {{>single_date_picker
                                id="eftProcessingDate"
                                classes="eftProcessingDate"
                                name="eftProcessingDate"
                                label="Processing Date"
                                defaultValue=""
                        }}
                    </div>                
                    <div class="col-4">
                        <div class="form-group">
                            <label>Name of User</label>
                            <input type="text" class="form-control" id="eftUserName" name="eftUserName" />
                        </div>
                    </div>
                    <!-- <div class="col-4">
                        <div class="form-group">
                            <label>Number of User</label>
                            <input type="text" class="form-control" id="eftNumberUser" name="eftNumberUser" />
                        </div>
                    </div> -->
                    <div class="col-4">
                        <div class="form-group">
                            <label>Transaction Description</label>
<!--                            <select-->
<!--                                type="search"-->
<!--                                class="form-control pointer"-->
<!--                                id="sltTransactionDescription"-->
<!--                                name="sltTransactionDescription"-->
<!--                                style="background-color: rgb(255, 255, 255); cursor: pointer"-->
<!--                                value="Supplier"-->
<!--                            ></select>-->

                            {{> vs1___dropdown
                                    type='search'
                                    id='sltTransactionDescription'
                                    name='sltTransactionDescription'
                                    usedModal=false
                                    modalId= 'transactionDescriptionModal'
                                    list_template_name='transactionDescriptionModal'
                                    innerModal=true
                                    modal_title='Account List'
                                    label = ''
                                    colNameForValue = 'colTransactionDescription'
                                    target_modal_id= 'addAccountModal'
                                    target_template_id='addaccountpop'
                                    custid='rcq7ZWZnptT6TzBwP'
                                    is_editable=false
                                    noBorder=false
                            }}
                        </div>
                    </div>
                </div>
                <div class="col-6 d-flex flex-column align-items-end py-2 justify-content-end">
                    <button
                        class="btn btn-success btnDoEftExport float-right m-2"
                        type="button"
                        style="width: 100px"
                    >
                        <i class="fas fa-file-export" style="padding-right: 5px"></i>Export
                    </button>
                    <button
                        class="btn btn-danger btnCancelEftExport float-right m-2"
                        type="button"
                        style="width: 100px"
                    >
                        <i class="fa fa-close" style="margin-right: 5px"></i>Cancel
                    </button>
                    <!-- <button
                        class="btn btn-primary btnOptionsEft float-right"
                        type="button"
                        style="margin: 14px; width: 100px"
                    >
                        Options
                    </button> -->
                    <!-- <button
                        class="btn btn-primary btnSelectAllEft float-right"
                        type="button"
                        style="margin: 14px; width: 100px">
                        Select All
                    </button>
                    <a class="btn btnOpenSettings float-right" role="button" data-toggle="modal"
                        href="#tblEftExport_Modal" style="margin: 14px;"><i
                            class="icon ion-android-more-horizontal"></i></a> -->
                </div>
            </div>
            <style>
                td.colAmount {
                    text-align: right !important;
                }
            </style>
            <div class="card-body p-3 rounded" style="margin: 0px 16px">
                {{> internal_transaction_list_with_switchbox tablename="tblEftExportCheckbox"}}
            </div>
        </div>
    </div>

<!--    <div class="modal fade" role="dialog" tabindex="-1" id="accountListModal">{{> accountlistpop typefilter="BANK"}}</div>-->
<!--    <div class="modal fade" role="dialog" tabindex="-1" id="bankNameModal">{{> bankNameModal}}</div>-->
    <div class="modal fade" role="dialog" tabindex="-1" id="transactionDescriptionModal">
        {{> transactionDescriptionModal}}
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="transactionCodeModal">
        {{> transactionCodeModal}}
    </div>

    <!-- {{> addNewEftModal}} -->
    {{> eftOptionsModal}}

    <!-- End Help Video Modal -->
    <script>
        modalDraggable();
    </script>
</template>
