<template name="uomSettings">
  <div class="container-fluid">
    <div class="fullScreenSpin" style="display: none">
      <div class="spinner"></div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4">
        <h3 class="text-dark mb-4">
          UOM Settings
          <a role="button" data-toggle="modal" href="#helpViewModal" style="font-size: 20px"
            >Help <i class="fa fa-question-circle-o" style="font-size: 20px"></i
          ></a>
        </h3>
      </div>
      <div class="col-12 col-md-4">{{> loggedcompanyoverview}}</div>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-12 col-md-12">
        <div class="card shadow mb-3">
          <div class="card-header py-3">
            <p class="text-primary m-0 font-weight-bold">UOM Settings</p>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col d-xl-flex flex-grow-1 align-items-xl-start" style="padding: 0px !important">
                <button
                  id="btnRefresh"
                  class="btn btn-primary btnRefresh btnNav"
                  type="button"
                  style="min-width: 117.016px; margin: 14px"
                >
                  <i class="la la-lightbulb-o" style="margin-right: 5px"></i>Refresh
                </button>

                <button
                  class="btn btn-primary btnAddUOM"
                  type="button"
                  data-toggle="modal"
                  data-target="#newUomModal"
                  style="margin: 12px"
                >
                  <i class="fas fa-plus" style="margin-right: 5px"></i>Add New UOM
                </button>
              </div>

              <div class="col d-xl-flex justify-content-xl-end align-items-xl-start" style="padding: 0px !important">
                {{> export_import_print_display_button tablename="tblUOMList"}}
              </div>
            </div>
              <style>
                  td.colUOMMultiplier, td.colUOMWeight, td.colUOMNoOfBoxes, td.colUOMHeight, td.colUOMWidth, td.colUOMLength, td.colUOMBaseUnitID, td.colUOMPartID, td.colUOMVolume{
                      text-align: right !important;
                  }
              </style>
              {{>datatablelist
                      tablename="tblUOMList"
                      apiName= apiFunction
                      indexeddbname = 'TUnitOfMeasureList'
                      tableheaderrecords = tableheaderrecords
                      exportfilename = 'UOM List'
                      istransaction = false
                      apiParams= apiParams
                      datahandler = datahandler
                      service=service
                      lowercaseDataName='tunitofmeasurelist'
                      exIndexDBName = 'tunitofmeasurelist'
                      exdatahandler = exDataHandler
                      searchAPI = searchAPI
              }}
            <div class="row no-gutters">
              <div class="col">
                <button class="btn btn-secondary float-right btnBack" type="button" style="margin: 12px">
                  <i class="fa fa-close" style="margin-right: 5px"></i>Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete modal -->
  <div class="modal fade" role="dialog" tabindex="-1" id="deleteLineModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <input
          type="hidden"
          style="width: 100%; display: none"
          id="selectDeleteLineID"
          name="selectDeleteLineID"
          readonly
        />
        <div class="modal-header">
          <h4>Delete</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Please click "Delete" to deactivate this UOM</p>

          <button class="btn btn-danger float-right btnDeletePaymentMethod" type="button">
            <i class="fa fa-close" style="margin-right: 5px"></i>Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- End delete modal -->
  <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
    {{> help_modal}}
  </div>
  <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
    <div class="modal-dialog" role="document" style="max-width: 670px !important">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="title-header">Units of Measure</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <video
            preload="none"
            id="myVideo"
            width="640"
            height="360"
            controls=""
            name="media"
            style="border: solid 5px #999999f0; height: auto; outline: none"
          >
            <source src="https://erphelpes.com/vs1videos/comingsoon.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>
  </div>
  <!-- New UOM Settings Modal -->
  <div class="modal fade" id="newUomModal" tabindex="-1" role="dialog" aria-hidden="true">
    {{> adduompop}}
  </div>
  <!-- End UOM Settings Modal -->
  <!-- Import Modal -->
  {{> import_template ImportformName="UOM Settings"}}
  <script>
    modalDraggable();
  </script>
</template>
