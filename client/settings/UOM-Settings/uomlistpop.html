<template name="uomlistpop">
  <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
      <div class="modal-content">
          <div class="modal-header">
              <h4>Units Of Measure List</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          </div>
          <div class="modal-body">
              <input type="text" style="width: 100%; display:none;" id="selectLineID" name="selectLineID"  readonly>
              <div class="card-body p-1 rounded">
<!--                  {{> non_transactional_list tablename="tblUOMList"}}-->
                  <style>
                      td.colUOMMultiplier, td.colUOMWeight, td.colUOMNoOfBoxes, td.colUOMHeight, td.colUOMWidth, td.colUOMLength, td.colUOMBaseUnitID, td.colUOMPartID, td.colUOMVolume{
                          text-align: right !important;
                      }
                  </style>
                  {{>datatablelist
                          tableclass="tblUOMList"
                          tablename=tablename
                          apiName= apiFunction
                          indexeddbname = 'TUnitOfMeasureList'
                          tableheaderrecords = tableheaderrecords
                          exportfilename = 'UOM List'
                          istransaction = false
                          apiParams= apiParams
                          datahandler = datahandler
                          service=service
                          lowercaseDataName='tunitofmeasurelist'
                          exIndexDBName = 'tunitofmeasurelist'
                          exdatahandler = exDataHandler
                          searchAPI = searchAPI
                  }}
              </div>
          </div>
          <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
      </div>
  </div>
</template>
