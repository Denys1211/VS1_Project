<template name="taxratelistpop">
  <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw; color: #858796;">
      <div class="modal-content">
          <div class="modal-header">
              <h4>Tax Code List</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          </div>
          <div class="modal-body">
              <input type="hidden" style="width: 100%; display:none;" id="selectLineID" name="selectLineID"  readonly>
              <div class="card-body p-1 rounded">
       
                      {{>datatablelist
                              tableclass="tblTaxRate"
                              tablename=tablename
                              apiName= apiFunction
                              indexeddbname = 'TTaxcodeVS1'
                              tableheaderrecords = tableheaderrecords
                              exportfilename = 'Tax Code VS1 List'
                              istransaction = false
                              apiParams= apiParams
                              datahandler = datahandler
                              service=service
                              lowercaseDataName='ttaxcodevs1'
                              exIndexDBName = 'ttaxcodevs1'
                              exdatahandler = exDataHandler
                              searchAPI = searchAPI
                      }}
              </div>
          </div>
          <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
      </div>
  </div>
</template>
