<template name="reimbursementSettings">
    <div class="modal fade" role="dialog" tabindex="1" id="reimbursementSettingsModal" style="z-index:99999;">
        <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Reimbursement List</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <div class="card-body p-1 rounded">
                        <div class="row">
                            <div class="col-12 col-md-12 mb-3">
                                <a href="#newReimbursementModal" data-toggle="modal">
                                    {{> vs1_button
                                        color='primary'
                                        classes='float-right btnAddNewReimbursement'
                                        type='button'
                                        id="btnAddNewReimbursement"
                                        iconName='plus'
                                        title='New Reiumbursement'
                                    }}
                                </a>
                            </div>
                        </div>
                        <style>
                            #tblReimbursements{
                                width: 100% !important;
                            }
                            #tblReimbursements .colStatus{
                                width: 120px !important;
                            }
                        </style>
                        {{> datatablelist
                            tablename="tblReimbursements"
                            apiName=apiFunction6
                            indexeddbname='TReimbursement'
                            tableheaderrecords=tableheaderrecords6
                            exportfilename='Reimbursements'
                            apiParams=apiParams6
                            datahandler=datahandler6
                            service=service6
                            lowercaseDataName='treimbursement'
                            exIndexDBName='treimbursement'
                            exdatahandler=exDataHandler6
                            searchAPI=searchAPI6
                        }}
                        <!-- <div class="table-responsive">
                            <table id="tblReimbursements" style="width:100%" class="table table-striped table-bordered">
                                <thead>
                                    <tr class="dnd-moved">
                                        <th class="th colReimbursementID hiddenColumn" >ID</th>
                                        <th class="th colReimbursementName" >Reimbursement Name</th>
                                        <th class="th colReimbursementAccount" >Account</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tbody>

                                    </tbody>
                                </tbody>
                            </table>
                        </div> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="newReimbursementModal" tabindex="-1" role="dialog" aria-labelledby="newReimbursementLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newReimbursementLabel">Add New Reiumbursement</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="row" id="reimbursementRateForm">
                        <div class="col-12">
                            <div class="form-group">
                                {{> default_input 
                                    label="Reimbursement Name" 
                                    classes="edtReimbursementName" 
                                    id="edtReimbursementName" 
                                    name="edtReimbursementName" 
                                    defaultValue="" 
                                    type="text"
                                }}
                                <!-- <label for="edtReimbursementName">Reimbursement Name</label>
                                <input type="text" class="form-control" id="edtReimbursementName"> -->
                                <input type="hidden" id="res_id">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                {{> default_input 
                                    label="Account" 
                                    classes="edtExpenseAccountDropDown" 
                                    id="edtReimbursementAccount" 
                                    name="edtReimbursementAccount" 
                                    defaultValue="" 
                                    type="search"
                                }}
                                <!-- <label for="edtReimbursementAccount">Account</label>
                                <input type="search" class="form-control edtExpenseAccountDropDown" id="edtReimbursementAccount"> -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    {{> vs1_button
                        color='success'
                        classes='btnSaveReimbursement'
                        type='button'
                        id="btnSaveReimbursement"
                        iconName='save'
                        title='Save'
                    }}
                    <a data-dismiss="modal">
                        {{> vs1_button
                            color='secondary'
                            classes=''
                            type='button'
                            id="btnCancel"
                            iconName='close'
                            title='Close'
                        }}
                    </a>
                    <!-- <button type="button" class="btn btn-success btnSaveReimbursement"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button> -->
                </div>
            </div>
        </div>
    </div>
</template>
