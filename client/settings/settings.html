<template name="settings">
    <style>
        .button {
            height: 60px;
            width: 100%;
            margin: 16px 0px;
        }
    </style>
    <div class="container-fluid">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <div align="center">
            <div class="row">
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4">{{> loggedcompanyoverview}}</div>
            </div>
            <div class="row d-xl-flex justify-content-center justify-content-xl-center mb-3">

                <style>
                    @media screen and (max-width: 1024px) {
                        .btnOrganisationSettings {
                            width: 100% !important;
                        }
                    }
                </style>

                <div class="col-12 col-lg-7 colSettingsParent" id="colSettingsParent">
                    <div class="card shadow mb-4">
                        <div class="card-header">
                            <p class="text-primary m-0 font-weight-bold float-left">Settings</p>
                        </div>
                        <div class="card-body">
                            {{#if isGreenTrack}}
                                <div class="row">
                                    <div class="col-6 col-lg-6 colGreenTrackModules" id="colGreenTrackModules">
                                        {{> vs1_button
                                            tooltip="VS1 modules includes all module options"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnCompanyAppSettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="VS1 Modules"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colGreenTrackDetails" id="colGreenTrackDetails">
                                        {{> vs1_button
                                            tooltip="Organization details includes organization profile. E.g. Company Name"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnOrganisationSettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Organization Details"
                                        }}
                                    </div>
                                </div>
                            {{else}}
                                <div class="row">
                                    <div class="col-12">
                                        <img class="imageUpload img-fluid mb-3 mt-4" id="uploadedImage" data-toggle="modal" data-target="#myModal" src="assets/img/VS1.png" width="160" height="160">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6 col-lg-6 colVs1Modules" id="colVs1Modules">
                                        {{> vs1_button
                                            tooltip="Organization details includes organization profile. E.g. Company Name"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnOrganisationSettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Organization Details"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colVs1Modules" id="colVs1Modules">
                                        {{> vs1_button
                                            tooltip="VS1 modules includes all module options"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnCompanyAppSettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="VS1 Modules"
                                        }}
                                    </div>
                                    <div class="col-12">
                                        <hr>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 col-lg-6 colBackupRestore" id="colBackupRestore">
                                        {{> vs1_button
                                            tooltip="Backup and restore your application information and settings"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnBackupRestore"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Backup and Restore"
                                        }}
                                    </div>
                                    {{#if checkFXCurrency}}
                                        <div class="col-6 col-lg-6 colCurrencies" id="colCurrencies">
                                            {{> vs1_button
                                                tooltip="Currencies includes currencies the company works with"
                                                color="primary"
                                                classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btncurrenciesSettings"
                                                iconName="cog"
                                                htmlType="button"
                                                title="Currencies"
                                            }}
                                        </div>
                                    {{/if}}
                                    <div class="col-6 col-lg-6 colCustomerType" id="colCustomerType">
                                        {{> vs1_button
                                            tooltip="Terms included setting up invoice and quote due date"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnCustomerType"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Customer Type"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colDepartments" id="colDepartments">
                                        {{> vs1_button
                                            tooltip="Departments includes all departments in the organization"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnDepartmentSettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Departments"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colEDIIntegrations" id="colEDIIntegrations">
                                        {{> vs1_button
                                            tooltip=""
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnEDIIntegrations"
                                            iconName="cog"
                                            htmlType="button"
                                            title="EDI and Integration's"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colEmailSettings" id="colEmailSettings">
                                        {{> vs1_button
                                            tooltip="Manage how and to whom emails are sent and when"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnEmailSettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Email Settings"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colInventory" id="colInventory">
                                        {{> vs1_button
                                            tooltip="Inventory default settings control the product card"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnInventorySettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Inventory Settings"
                                        }}
                                    </div>
                                    
                                    <div class="col-6 col-lg-6 colLeadStatus" id="colLeadStatus">
                                        {{> vs1_button
                                            tooltip="Lead status includes setting up leads"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnLeadStatus"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Lead Status"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colManufacturing" id="colManufacturing">
                                        {{> vs1_button
                                            tooltip="Manufacturing default settings"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnManufacturingSettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Manufacturing Settings"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colPaymentMethods" id="colPaymentMethods">
                                        {{> vs1_button
                                            tooltip="Payment method includes setting up payment method and payment link fee"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnpaymentMethodSettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Payment Method"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colPayrollSettings" id="colPayrollSettings">
                                        {{> vs1_button
                                            tooltip="Manage and create payroll/timesheet rules"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnPayrollSettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Payroll Settings"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colTemplates" id="colTemplates">
                                        {{> vs1_button
                                            tooltip=""
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnTemplates"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Print Options"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colSmsSettings" id="colSetupWizard">
                                        {{> vs1_button
                                            tooltip=""
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnSetupWizard"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Setup Wizard"
                                        }}
                                    </div>
                                    <!-- <div class="col-6 col-lg-6 colSmsSettings" id="colVs1Modules">
                                        <button title="Setup all of your company's SMS settings" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnSmsSettings" type="button" style="height: 60px;width: 100%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>SMS Settings</button>
                                    </div> -->
                                    <div class="col-6 col-lg-6 colSubscription" id="colSubscription">
                                        {{> vs1_button
                                            tooltip="Subscription allows you to control your VS1 Cloud subscription and users"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnSubcription"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Subscription"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colTaxRates" id="colTaxRates">
                                        {{> vs1_button
                                            tooltip="Tax rate settings allows you to set up different tax rate for products or services"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btntaxRatesSettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Tax Rates"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colTerms" id="colTerms">
                                        {{> vs1_button
                                            tooltip="Terms included setting up invoice and quote due date"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnTermsSettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Terms"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colUOM" id="colUOM">
                                        {{> vs1_button
                                            tooltip="Setup and manage all units of measure used inside VS1"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnUomSettings"
                                            iconName="cog"
                                            htmlType="button"
                                            title="UOM Settings"
                                        }}
                                    </div>
                                    <div class="col-6 col-lg-6 colTerms" id="colServices">
                                        {{> vs1_button
                                            tooltip="Service Checker"
                                            color="primary"
                                            classes="button d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnServiceChecker"
                                            iconName="cog"
                                            htmlType="button"
                                            title="Service Checker"
                                        }}
                                    </div>
                                    <!-- <div class="col-6 col-lg-6 colMailchimp" id="colMailchimp">
                                        <button title="Setup and manage all units of measure used inside VS1" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnMailchimp" type="button" style="height: 60px;width: 100%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>Mail Chimp</button>
                                    </div> -->
                                </div>
                            {{/if}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
