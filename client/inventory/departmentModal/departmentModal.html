<template name="departmentModal">
    <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Departments</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">

                {{> datatablelist
                        tableclass="tbldepartmentlist"
                        tablename=tablename
                        apiName= apiFunction
                        indexeddbname = 'TDeptClassList'
                        tableheaderrecords = tableheaderrecords
                        exportfilename = 'Department List'
                        istransaction = false
                        isselection = true
                        apiParams= apiParams
                        datahandler = datahandler
                        service=service
                        lowercaseDataName='tdeptclasslist'
                        exIndexDBName = 'tdeptclasslist'
                        exdatahandler = exDataHandler
                        searchAPI = searchAPI
                        attRowID = 1
                        showPlusButton = true
                        showModalID = "newDepartmentModal"
                        showPlusButtonClass = "btnAddNewDepartment"
                }}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btnDepartmentSelect" type="button">
                    <i class="fa fa-save" style="margin-right: 8px"></i>Ok
                </button>
                <button class="btn btn-secondary" data-dismiss="modal" type="button">
                    <i class="fa fa-close" style="margin-right: 8px"></i>Close
                </button>
            </div>
        </div>
    </div>
</template>
