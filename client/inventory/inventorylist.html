<template name="inventorylist">
    <style>
        .card.hovered {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5) !important;
            cursor: move;
            transition-duration: 300ms;
        }
    </style>
    <div class="container-fluid">
        <div class="fullScreenSpin" style="display: none">
            <div class="spinner"></div>
        </div>
        <header class="row">
            <div class="col-12 col-md-4">
                <h2 class="mr-1">Inventory Overview {{> helpbutton}}</h2>
            </div>
            <div class="col-12 col-md-4">{{> loggedcompanyoverview}}</div>

            <!-- Start Help View Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                {{> help_modal}}
            </div>
            <!-- End Help View Modal -->

            <style>
                .vl {
                    border-left: 6px solid green;
                    height: 500px;
                }

                .dataTables_empty {
                    display: none !important;
                }

                /* .dataTables_filter { display: none; } */
            </style>
            <div class="col-12 col-md-4">
                {{> datesforcardchart}}
            </div>
        </header>
        <!-- All charts list -->
        {{> editCardChartButtons}}
        {{#if isStockonHandDemandChart}} {{> allChartLists tabGroupID="5" chartGroup="Inventory"
                currentTemplate="Inventory_Overview"}} {{/if}}

                .btnNav {
                    width: 100% !important;
                    margin: 12px 0px !important;
                }

                    margin: 12px 0px !important;
                }

                .btnOpenSettingsDesktop {
                    display: none !important;
                }

                .btnOpenSettingsMobile {
                    display: block !important;
                    margin: 12px 0px !important;
                }
            }

            .negativeVolume {
                color: #e74a3b !important;
                font-weight: 700 !important;
            }

            .positiveVolume {
                color: #1cc88a !important;
                font-weight: 700 !important;
            }

            .neutralVolume {
                color: #f6c23e !important;
                font-weight: 700 !important;
            }
            .vs1ButtonMargin {
                margin: 6px;
            }
            .dropdown.btnNav.vs1ButtonMargin {
                margin: 6px !important;
                display: inline-block !important;
            }
            .setupIncompleatedMsg.text-danger a {
                /* color: #e74a3b !important */
