<template name="employeeproductlistpop">

  <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
      <div class="modal-content">
          <div class="modal-header">
              <h4>Non-Inventory Product List</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          </div>
          <div class="modal-body">
  <!--
              <div style="margin: 4px; margin-bottom: 8px;">
                  <button class='btn btn-primary btnRefreshProduct' type='button' id='btnRefreshProduct' style='padding: 4px 10px; font-size: 16px; margin-left: 12px !important;'><i class='icon ion-android-bulb' style='margin-right: 5px;'></i>Refresh</button>
              </div>
  -->
            <!-- <div class="col-5 col-md-7 d-xl-flex justify-content-xl-end align-items-xl-start">
                {{> export_import_print_display_button Import="hiddenButton" tablename="tblInventoryService"}}
            </div> -->
              <input type="hidden" style="width: 100%; display:none;" id="selectLineID" name="selectLineID"  readonly>
              <div class="card-body p-1 rounded">
                <style>
                    td.colsalePriceInc, td.colExtraSellPrice ,td.colprdqty, td.colsalePrice ,td.colcostPrice{
                        text-align: right !important;
                    }
                </style>
                {{>datatablelist
                    tableclass="tblInventoryService"
                    tablename=tablename
                    apiName= apiFunction
                    indexeddbname = 'TProductVS1'
                    tableheaderrecords = tableheaderrecords
                    exportfilename = 'Inventory Service List'
                    istransaction = false
                    apiParams= apiParams
                    datahandler = datahandler
                    service=service
                    lowercaseDataName='tproductvs1'
                    exIndexDBName = 'tproductvs1'
                    exdatahandler = exDataHandler
                    searchAPI = searchAPI
                    orderby = '[[ 0, "desc" ],[ 1, "asc" ]]'
                    showPlusButton = true
                    showPlusButtonDataTarget = "newProductModal"
                    showPlusButtonClass = "btnNewProduct"
                }}
              </div>
          </div>
          <!-- <div class="modal-footer"><button class="btn btn-success btnSaveProducts"  id="btnSaveProducts" type="button">Save</button></div> -->
          <div class="modal-footer">
            <!-- <button class="btn btn-success btnSaveProducts"  id="btnSaveProducts" type="button">Save</button> -->
            <button class="btn btn-primary btnSelectProducts" id="btnSelectProducts" type="button" autocomplete="off">Select</button>
            <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
          </div>
      </div>
  </div>

  <div class="modal fade" role="dialog" tabindex="-1" id="scanBarcodeModalProduct">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Barcode Scanner</h4>
                  <button type="button" class="close btnCloseProdModal" aria-label="Close"><span aria-hidden="true">×</span></button>
              </div>
              <div class="modal-body">
                  <style>
                      #qr-reader-productmodal>div:first-of-type {
                          display: none !important;
                      }

                      #qr-reader-productmodal__dashboard_section_swaplink {
                          display: none !important;
                      }

                      #qr-reader-productmodal__dashboard_section_csr>div>button:first-of-type {
                          color: #fff !important;
                          background-color: #00a3d3 !important;
                          border-color: #00a3d3 !important;
                          border: 1px solid transparent;
                          display: inline-block !important;
                          font-weight: 400 !important;
                          text-align: center !important;
                          vertical-align: middle !important;
                          padding: .375rem .75rem !important;
                          font-size: 1rem !important;
                          line-height: 1.5 !important;
                          border-radius: .35rem !important;
                          transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
                      }
                  </style>
                  <!-- <div id="reader" style="width: 100%"></div> -->
                  <div id="qr-reader-productmodal" style="width:100%"></div>
              </div>
              <div class="modal-footer"><button class="btn btn-secondary btnCloseProdModal" type="button" >Close</button></div>
          </div>
      </div>
  </div>
</template>
