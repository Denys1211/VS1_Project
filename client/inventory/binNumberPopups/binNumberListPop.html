<template name="binNumberListPop">
  <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Bin Number List</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <input
          type="hidden"
          style="width: 100%; display: none"
          class="selectBinNumberLineID"
          id="selectLineID"
          name="selectLineID"
          readonly
        />
        <div class="card-body p-1 rounded tbl" id="tblBinNumber">
          <!-- {{> non_transactional_list tablename = "tblBinNumberOverview"}} -->
          {{>datatablelist
            tableclass="tblBinLocations"
            tablename=tablename
            apiName= apiFunction
            indexeddbname = 'TProductBin'
            tableheaderrecords = tableheaderrecords
            exportfilename = 'Bin Location List'
            istransaction = false
            apiParams= apiParams
            datahandler = datahandler
            service=service
            lowercaseDataName='tproductbin'
            exIndexDBName = 'tproductbin'
            exdatahandler = exDataHandler
            searchAPI = searchAPI
            orderby = '[[ 1, "asc" ]]'
            showPlusButton = true
            showPlusButtonDataTarget = "addBinNumberPop"
            showPlusButtonClass = "btnAddNewBin"
        }}
        </div>
      </div>
      <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
    </div>
  </div>
</template>
