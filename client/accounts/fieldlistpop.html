<template name="fieldlistpop">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 50vw;">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Field List</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" class="selectAccountLineID" id="selectLineID" name="selectLineID"  readonly>
                <div class="card-body p-1 rounded tbl" id="tblAccount" >
                    <style>
                    </style>
                    {{>datatablelist
                            tableclass="tblFields"
                            tablename=tablename
                            apiName= apiFunction
                            indexeddbname = 'TFields'
                            tableheaderrecords = tableheaderrecords
                            exportfilename = 'Field List'
                            istransaction = false
                            apiParams= apiParams
                            datahandler = datahandler
                            service=service
                            lowercaseDataName='ttitlelist'
                            exIndexDBName = 'tfields'
                            exdatahandler = exDataHandler
                            searchAPI = searchAPI
                            orderby = '[[ 1, "asc" ]]'
                            showPlusButton = true
                            showPlusButtonDataTarget = "addFieldModal"
                            showPlusButtonClass = "btnAddNewField"
                    }}
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</template>
