<template name="accountlistpop">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw; color: #858796;">
        <div class="modal-content" style="color: #858796">
            <div class="modal-header">
                <h4>Account List</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" class="selectAccountLineID" id="selectLineID" name="selectLineID"  readonly>
                <div class="card-body p-1 rounded tbl" id="tblAccount" >
          
                    {{>datatablelist
                            tableclass="tblAccountListPop"
                            tablename=tablename
                            apiName= apiFunction
                            indexeddbname = 'TAccountVS1List'
                            tableheaderrecords = tableheaderrecords
                            exportfilename = 'Account List'
                            istransaction = false
                            apiParams= apiParams
                            datahandler = datahandler
                            service=service
                            lowercaseDataName='taccountvs1list'
                            exIndexDBName = 'taccountvs1list'
                            exdatahandler = exDataHandler
                            searchAPI = searchAPI
                            orderby = '[[ 1, "asc" ]]'
                            showPlusButton = true
                            showPlusButtonDataTarget = "addAccountModal"
                            showPlusButtonClass = "btnAddNewAccount"
                            showModalID = "#addAccountModal"
                            typefilter = typefilter
                    }}
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</template>
