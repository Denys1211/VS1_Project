<template name="categorylistpop">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Category List</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" class="selectAccountLineID" id="selectLineID" name="selectLineID"  readonly>
                <div class="card-body p-1 rounded tbl" id="tblAccount" >
            
                    {{>datatablelist
                            tableclass="tblCategoryListPop"
                            tablename=tablename
                            apiName= apiFunction
                            indexeddbname = 'TReceiptCategory'
                            tableheaderrecords = tableheaderrecords
                            exportfilename = 'Category List'
                            istransaction = false
                            apiParams= apiParams
                            datahandler = datahandler
                            service=service
                            lowercaseDataName='treceiptcategory'
                            exIndexDBName = 'treceiptcategory'
                            exdatahandler = exDataHandler
                            searchAPI = searchAPI
                            orderby = '[[ 1, "asc" ]]'
                            showPlusButton = false
                            showPlusButtonDataTarget = "addAccountModal"
                            showPlusButtonClass = "btnAddNewAccount"
                    }}
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</template>
