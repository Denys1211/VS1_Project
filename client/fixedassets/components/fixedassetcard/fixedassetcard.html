<template name="fixedassetcard">
  <style>
    .results tr[visible='false'],
    .no-result {
      display: none;
    }

    .results tr[visible='true'] {
      display: table-row;
    }

    .counter {
      padding: 8px;
      color: #ccc;
    }

    .cardB {
      /* max-height: 700px; */
      overflow-y: auto;
    }

    .cardB420 {
      max-height: 300px;
      overflow-y: auto;
    }

    .rowB {
      overflow-x: auto;
    }

    .nav-tabs .nav-link.active {
      color: rgb(0, 163, 211) !important;
      background-color: #EDEDED !important;
      border-color: #00a3d3 #00a3d3 #ededed #00a3d3 !important;
    }

    .nav-tabs .nav-link {
      background-color: #fff !important;
      border-color: #00a3d3 !important;
    }

    #fixedAssetCardContainer {
      background-color: white;
    }
    
    #fixedAssetCardContainer .tab-pane {
      background-color: #ededed;
      border-color: #ededed #00a3d3 #00a3d3 #00a3d3 !important;
    }

    #fixedAssetCardContainer .input-tab {
      margin: 5px;
      padding: 10px;
      border: 1px solid #958f8f5c;
      border-radius: 5px;
      height: 100%;
    }
    
    #fixedAssetCardContainer .input-tab > div {
      padding: 0px;
    }

    #fixedAssetCardContainer .input-tab div.input-item{
      margin: 4px;
    }

    #fixedAssetCardContainer .input-tab div.input-item .form-group{
      margin: 0px;
    }

    #btnView {
      display: none;
    }

    @media screen and (min-width: 1025px) {
      .viewList {
        display: none;
      }

      .displayList {
        height: 115vh;
      }

      .customerCardParent {
        height: 100%;
      }
    }

    .currentSelect {
      background-color: #ededed99;
      color: #00a3d3;
    }

    .currencyTab {
      position: relative;
    }
    
    .currencyTab span {
      position: absolute;
      left: 10px;
      height: 100%;
      display: flex;
      text-align: right;
      align-items: center;
    }

    .currencyTab input {
      text-indent: 15px;
    }
  </style>
  <div>
    <div class="fullScreenSpin" style="display:none;">
      <div class="spinner"></div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8" id="fixedAssetCardContainer" style="padding: 20px;">
        <div class="card shadow cardSizing">
          <div class="card-header d-flex justify-content-between align-items-xl-center">
            <h6 class="text-left float-left flex-grow-1 font-weight-bold m-0 customerInfo" style="color: #00A3D3; font-size: 28px;">
              {{#if assetID}}
                {{assetName}} {{assetCode}}
              {{else}}
                New FixedAsset
              {{/if}}
            </h6>
            <h6 class="text-right float-right flex-grow-1 font-weight-bold m-0 customerInfo" style="color: #00A3D3; font-size: 28px;">
              {{#if assetID}}
                FA {{assetID}}
              {{/if}}
            </h6>
          </div>
          <div class="card-body text-nowrap">
            <ul class="nav nav-tabs nav-fill">
              <li class="nav-item">
                <a class="nav-link active" role="tab" data-toggle="tab" data-target="#tab-asset-info">Asset Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" role="tab" data-toggle="tab" data-target="#tab-add-info">Add Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" role="tab" data-toggle="tab" data-target="#tab-deprec1">Depreciation #1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" role="tab" data-toggle="tab" data-target="#tab-deprec2">Depreciation #2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" role="tab" data-toggle="tab" data-target="#tab-disposal">Disposal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" role="tab" data-toggle="tab" data-target="#tab-notes">Notes</a>
              </li>
            </ul>

            <div class="tab-content">
              <style>
                .table-responsive {
                  overflow-x: auto;
                }
                @media only screen and (max-width: 1920px) {
                  .tab-1 {
                    width: 100%;
                  }
                  .tab-2 {
                    width: 100%;
                  }
                  .tab-3 {
                    width: 100%;
                  }
                }

                @media only screen and (max-width: 1600px) {
                  .tab-1 {
                    width: 100%;
                  }
                  .tab-2 {
                    width: 100%;
                  }
                  .tab-3 {
                    width: 100%;
                  }
                }

                @media only screen and (max-width: 1536px) {
                  .tab-1 {
                    width: 100%;
                  }
                  .tab-2 {
                    width: 100%;
                  }
                  .tab-3 {
                    width: 100%;
                  }
                }

                @media only screen and (max-width: 1367px) {
                  .tab-1 {
                    width: 100%;
                  }
                  .tab-2 {
                    width: 100%;
                  }
                  .tab-3 {
                    width: 100%;
                  }
                }
              </style>
              <div class="tab-pane active border rounded-0 tab-asset-info" role="tabpanel" id="tab-asset-info">
                <div class="d-xl-flex flex-column justify-content-xl-center" style="margin: 12px;">
                  <div class="row input-tab"> 
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="form-group" style="margin: 4px;">
                        <label>Asset Code</label>
                        <input class="form-control" type="text" id="edtAssetCode" name="edtAssetCode" customerid=" ">
                      </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="form-group" style="margin: 4px;">
                        <label>Asset Name</label>
                        <input class="form-control" type="text" id="edtAssetName" name="edtAssetName" customerid=" ">
                      </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="form-group" style="margin: 4px;">
                        <label>Asset Description</label>
                        <input class="form-control" type="text" id="edtDescription" name="edtDescription"
                          customerid=" ">
                      </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="form-group" style="margin: 4px;">
                        <label>Asset Type</label>
                        <select type="search" class="form-control" id="edtAssetType" name="edtAssetType" suppid=" "
                          style="background-color:rgb(255, 255, 255); cursor: pointer;">
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row input-tab">
                    <div class="col-12">
                      <label style="color: #00A3D3; font-size: 18px;">Purchase Info</label>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="form-group" style="margin: 4px;">
                        <label>Date of Purchase</label>
                        <div class="input-group date" style="cursor: pointer;">
                          <input type="text" class="form-control" id="edtDateofPurchase" name="edtDateofPurchase">
                          <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="form-group" style="margin: 4px;">
                        <label>Depreciation Start Date</label>
                        <div class="input-group date" style="cursor: pointer;">
                          <input type="text" class="form-control" id="edtDepreciationStartDate" name="edtDepreciationStartDate">
                          <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="form-group" style="margin: 4px;">
                        <label>Purchase Price</label>
                        <div class="currencyTab">
                          <span>{{currency}}</span>
                          <input type="number" class="form-control" id="edtPurchCost" name="edtPurchCost" step="0.01">
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="form-group" style="margin: 4px;">
                        <label>Bought From</label>
                        <select type="search" class="form-control" id="edtSupplierName" name="edtSupplierName" suppid=" "
                          style="background-color:rgb(255, 255, 255); cursor: pointer;">
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row input-tab">
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="form-group" style="margin: 4px;">
                        <label>Room / Location</label>
                        <input type="text" class="form-control" id="edtLocationDescription" name="edtLocationDescription">
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="form-group" style="margin: 4px;">
                        <label>Department</label>
                        <select type="search" class="form-control" id="edtDepartmentName" name="edtDepartmentName" suppid=" "
                          style="background-color:rgb(255, 255, 255); cursor: pointer;">
                        </select>
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="form-group" style="margin: 4px;">
                        <label>Last Test Date</label>
                        <div class="input-group date" style="cursor: pointer;">
                          <input type="text" class="form-control" id="edtLastTestDate" name="edtLastTestDate">
                          <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="form-group" style="margin: 4px;">
                        <label>Next Test Date</label>
                        <div class="input-group date" style="cursor: pointer;">
                          <input type="text" class="form-control" id="edtNextTestDate" name="edtNextTestDate">
                          <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="tab-pane border rounded-0 tab-add-info" role="tabpanel" id="tab-add-info">
                <div class="d-xl-flex flex-column justify-content-xl-center" style="margin: 12px;">
                  <div class="row" style="margin: 0px;">
                    <div class="col-12 col-md-6" style="padding: 0; height: 100%;">
                      <div class="input-tab">
                        <label style="color: #00A3D3; font-size: 18px;">Insurance Info</label>
                        <div class="d-flex align-items-center input-item">
                          <div style="min-width:120px; text-align: right; margin-right: 10px;">Insured By </div>
                          <select type="search" class="form-control" id="edtInsuranceByName" name="edtInsuranceByName" suppid=" "
                            style="background-color:rgb(255, 255, 255); cursor: pointer;">
                          </select>
                        </div>
                        
                        <div class="d-flex align-items-center input-item">
                          <div style="min-width:120px; text-align: right; margin-right: 10px;">Policy</div>
                          <input class="form-control" type="text" id="edtInsurancePolicy" name="edtInsurancePolicy" customerid=" ">
                        </div>
                        <div class="d-flex align-items-center input-item">
                          <div style="min-width:120px; text-align: right; margin-right: 10px;">Insured Until</div>
                          <div class="input-group date" style="cursor: pointer;">
                            <input type="text" class="form-control" id="edtInsuranceEndDate" name="edtInsuranceEndDate" />
                            <div class="input-group-addon">
                              <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-6" style="padding: 0; height: 100%;">
                      <div class="input-tab">
                        <label style="color: #00A3D3; font-size: 18px;">Warranty Info</label>
                        <div class="d-flex align-items-center input-item">
                          <div style="min-width:130px; text-align: right; margin-right: 10px;">Warranty Expires</div>
                          <div class="input-group date" style="cursor: pointer;">
                            <input type="text" class="form-control" id="edtWarrantyExpiresDate" name="edtWarrantyExpiresDate" />
                            <div class="input-group-addon">
                              <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                            </div>
                          </div>
                        </div>
                        <div class="d-flex align-items-center input-item">
                          <div style="min-width:130px; text-align: right; margin-right: 10px;">Warranty Type</div>
                          <input class="form-control" type="text" id="edtWarrantyType" name="edtWarrantyType" />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row input-tab">
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="input-item">
                        <div class="form-group" style="margin: 4px;">
                          <label>Estimated Value</label>
                          <div class="currencyTab">
                            <span>{{currency}}</span>
                            <input type="Number" class="form-control" id="edtEstimatedValue" name="edtEstimatedValue" value="0" min="0">
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="input-item">
                        <div class="form-group" style="margin: 4px;">
                          <label>Replacement Cost</label>
                          <div class="currencyTab">
                            <span>{{currency}}</span>
                            <input type="Number" class="form-control" id="edtReplacementCost" name="edtReplacementCost" value="0" min="0">
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="input-item">
                        {{> default_input 
                          label = 'Status'
                          classes = ''
                          type = 'text'
                          id = 'edtStatus'
                          name = 'edtStatus'
                        }}
                      </div>
                    </div>
                  </div>

                  <div class="row input-tab">
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="input-item">
                        {{> default_input 
                          label = 'Manufacture'
                          classes = ''
                          type = 'text'
                          id = 'edtManufacture'
                          name = 'edtManufacture'
                        }}
                      </div> 
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="input-item">
                        {{> default_input 
                          label = 'Brand Name'
                          classes = ''
                          type = 'text'
                          id = 'edtBrandName'
                          name = 'edtBrandName'
                        }}
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="input-item">
                        {{> default_input 
                          label = 'Model Number'
                          classes = ''
                          type = 'text'
                          id = 'edtModel'
                          name = 'edtModel'
                        }}
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="input-item">
                        {{> default_input 
                          label = 'Condition'
                          classes = ''
                          type = 'text'
                          id = 'edtAssetCondition'
                          name = 'edtAssetCondition'
                        }}
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="input-item">
                        {{> default_input 
                          label = 'Color'
                          classes = ''
                          type = 'text'
                          id = 'edtColour'
                          name = 'edtColour'
                        }}
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="input-item">
                        {{> default_input 
                          label = 'Size'
                          classes = ''
                          type = 'text'
                          id = 'edtSize'
                          name = 'edtSize'
                        }}
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                      <div class="input-item">
                        {{> default_input 
                          label = 'Shape'
                          classes = ''
                          type = 'text'
                          id = 'edtShape'
                          name = 'edtShape'
                        }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="tab-pane border rounded-0 tab-deprec1" role="tabpanel" id="tab-deprec1">
                <div class="d-xl-flex flex-column justify-content-xl-center" style="margin: 12px;">
                  <input type="hidden" id="edtAccountType" />
                  <div class="row" style="margin: 0px;">
                    <div class="col-12 col-md-6" style="padding: 0; height: 100%;">
                      <div class="row input-tab">
                        <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                          <div class="form-group" style="margin: 4px;">
                            <label>Fixed Assets Cost Asset Account</label>
                            <select type="search" class="form-control" id="edtCostAssetAccount" name="edtCostAssetAccount" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                            </select>
                          </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                          <div class="form-group" style="margin: 4px;">
                            <label>Fixed Assets Bank Account</label>
                            <select type="search" class="form-control" id="editBankAccount" name="editBankAccount" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-6" style="padding: 0; height: 100%;">
                      <div class="row input-tab">
                        <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                          <div class="form-group" style="margin: 4px;">
                            <label>Depreciation Asset Account</label>
                            <select type="search" class="form-control" id="edtDepreciationAssetAccount" name="edtDepreciationAssetAccount" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                            </select>
                          </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                          <div class="form-group" style="margin: 4px;">
                            <label>Depreciation Expense Account</label>
                            <select type="search" class="form-control" id="edtDepreciationExpenseAccount" name="edtDepreciationExpenseAccount" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row input-tab">
                    <div class="col-12 col-md-8 col-lg-4 col-xl-2">
                      <div class="form-group" style="margin: 4px;">
                        <label>Depreciation Type</label>
                        <select type="search" class="form-control" id="edtDepreciationType" name="edtDepreciationType" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                          <option value="0">No Depreciation</option>
                          <option value="1">Straight Line Depreciation</option>
                          <option value="2">Decling Balance</option>
                        </select>
                      </div>
                    </div>
<!--                     
                    <div class="col-12 col-md-4 col-lg-2 col-xl-2">
                      <div class="form-group" style="margin: 4px;">
                        <label>&nbsp;</label>
                        <input type="number" class="form-control" id="edtBusinessUsePercent" name="edtBusinessUsePercent" value="100" min="0" max="100">
                      </div>
                    </div> -->

                    <div class="col-8 col-md-8 col-lg-4 col-xl-2">
                      <div class="form-group" style="margin: 4px;">
                        <label>Salvage Value</label>
                        <div class="currencyTab">
                          <span>{{currency}}</span>
                          <input type="Number" class="form-control" id="edtSalvage" name="edtSalvage" value="0" min="0">
                        </div>
                      </div>
                    </div>

                    <div class="col-4 col-md-4 col-lg-2 col-xl-2">
                      <div class="form-group" style="margin: 4px;"> 
                        <label>&nbsp;</label>
                        <select type="search" class="form-control" id="edtSalvageType" name="edtSalvageType" style="background-color:rgb(255, 255, 255); cursor: pointer; width: 100px;" disabled>
                          <option value="1">Amount</option>
                          <option value="2">Percent</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-6 col-xl-2">
                      <div class="form-group" style="margin: 4px;">
                        <label>Asset Life (Years)</label>
                        <input type="number" class="form-control" id="edtLife" name="edtLife" value="1" min="0">
                      </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-2">
                      <div class="form-group" style="margin: 4px;">
                        <label>Business Use (%)</label>
                        <input type="number" class="form-control" id="edtBusinessUsePercent" name="edtBusinessUsePercent" value="100" min="0" max="100">
                      </div>
                    </div>
                  </div>

                  <div class="row" style="margin: 0px;">
                    <div class="col-12 col-md-6" style="padding: 0; height: 100%;">
                      <div class="row input-tab">
                        <div class="col-12">
                          <div class="custom-control custom-switch" style="cursor: pointer;margin-top: 5px;">
                            <input class="custom-control-input additionalModule pointer" type="checkbox" id="chkEnterAmount" name="Additional" style="cursor: pointer;" additionalqty="1" autocomplete="off">
                            <label class="custom-control-label" for="chkEnterAmount" style="cursor: pointer;">Enter Amount</label> 
                          </div>
                        </div>

                        <div class="col-12 col-md-6">
                          <div class="form-group" style="margin: 4px;">
                            <label>Accumulated Depreciation</label>

                            <div class="currencyTab">
                              <span>{{currency}}</span>
                              <input type="text" class="form-control" id="edtAccumulatedDepreciation" name="edtAccumulatedDepreciation" 
                              disabled="{{#if chkEnterAmount}}true{{/if}}">
                            </div>
                          </div>
                        </div>

                        <div class="col-12 col-md-6">
                          <div class="form-group" style="margin: 4px;">
                            <label>For Year Ending</label>
                            <input type="text" class="form-control" id="edtForYearEnding" name="edtForYearEnding" disabled="{{#if chkEnterAmount}}true{{/if}}">
                          </div>
