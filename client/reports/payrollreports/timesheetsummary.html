<template name="timesheetsummary">
    {{# vs1_report_template tabledisplayname="Time Sheet Summary" tablename="tblTimeSheetSummary" dateAsAt=dateAsAt sheetname="Timesheet Summary Report Result"}}
        <div class="table-responsive">
            <table class="table table-sm" id="tableExport" name="tableExport">
                <thead>
                    <!-- <tr class="table-active">
                        <th>Employee</th>
                        <th>Date</th>
                        <th>Hours</th>
                        <th>Overtime</th>
                        <th>Double</th>
                        <th>Additional</th>
                        <th>Tips</th>
                    </tr> -->
                    <tr class="table-active">
                        {{#if timesheetsummaryth}}
                        {{#each c in timesheetsummaryth }}
                        {{# if c.display}}
                        <th data-class="{{c.class}}" data-col-index="{{c.index}}" data-col-active="{{c.active}}"
                            class="th {{c.class}} {{#if c.active}}{{else}}hiddenColumn{{/if}}"
                            style="text-align: left!important; width:{{c.width}}px">{{ c.label }}</th>
                        {{/if}}
                        {{/each}}
                        {{/if}}
                    </tr>
                </thead>
                <tbody>
                    {{#if records}}
                        {{#each arrayify records}}
                            <tr>
                                <td style="font-weight: 800;" colspan="7">{{ value.EmployeeName }}</td>
                            </tr>
                            {{#each item in value.records}}
                                <tr>
                                    <td></td>
                                    <td><a href="{{redirectionType item}}">{{ formatDate item.fields.MsTimeStamp }}</a></td>
                                    <td><a href="{{redirectionType item}}">{{ item.fields.Hours }}</a></td>
                                    <td><a href="{{redirectionType item}}">0</a></td>
                                    <td><a href="{{redirectionType item}}">0</a></td>
                                    <td><a href="{{redirectionType item}}">0</a></td>
                                    <td><a href="{{redirectionType item}}">-</a></td>
                                </tr>
                            {{/each}}
                        {{/each}}
                    {{else}}
                        <tr class="odd" style="text-align: center;">
                            <td valign="top" colspan="7" class="dataTables_empty text-left">No data available in table</td>
                        </tr>
                    {{/if}}
                    <!-- {{#if records}}
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    {{else}}
                        <tr class="odd" style="text-align: center;">
                            <td valign="top" colspan="12" class="dataTables_empty">No data available in table</td>
                        </tr>
                    {{/if}} -->
                </tbody>
            </table>
        </div>
    {{/vs1_report_template}}
</template>
