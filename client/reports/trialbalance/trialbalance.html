<template name="trialbalance">
    {{# vs1_report_template tabledisplayname="Trial Balance" tablename="trialbalance" dateAsAt=dateAsAt sheetname="Trial Balance Report Result"
                            currencyList=currencyList}}
        <div class="table-responsive">
            <table class="table table-sm" id="trialbalance" name="trialbalance">
                <thead>
                <tr class="table-active">
                    {{#each c in trialbalanceth}}
                        {{#if c.display}}
                            <th data-class="{{c.class}}" thclass="{{c.class}}" data-col-index="{{c.id}}" data-col-active="{{ c.active}}"
                                class="th {{c.class}} {{#if c.active}}{{else}}hiddenColumn{{/if}}"
                                style="text-align: left; width:{{c.width}}%">
                                {{c.label}}
                            </th>
                        {{/if}}
                    {{/each}}
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    {{/vs1_report_template}}
</template>
