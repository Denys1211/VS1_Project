<template name="accountant_company">
    <style>
        .dimmedChart>div {
            background-color: #dddfeb !important;
        }

        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }

        .card.hovered {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.50) !important;
            cursor: move;
            transition-duration: 300ms;

        }

        .isNotBankAccount {
            display: none !important;
        }

        .isNotCreditAccount {
            display: none !important;
        }

        .sign-box-close {
            position: absolute;
            right: 0px;
            top: -3px;
            background-color: transparent;
            border: 1px solid transparent;
            box-shadow: none;
            cursor: pointer;
            display: inline-block;
        }
        #context-menu {
            position: fixed;
            z-index: 10000;
            width: 150px;
            background: #00a3d3;
            border-radius: 5px;
            transform: scale(0);
            transform-origin: top left;
        }

        #context-menu.visible {
            transform: scale(1);
            transition: transform 200ms ease-in-out;
        }

        #context-menu .item {
            padding: 8px 10px;
            font-size: 15px;
            color: #eee;
            cursor: pointer;
            border-radius: inherit;
        }

        #context-menu .item:hover {
            background: #00C2EF;
        }
    </style>

                                                <p>
                                                    <b>1. Statement of Significant Accounting Policies</b>
                                                </p>
                                                <p>The directors of the trustee company have prepared the financial statements of the trust on the basis that the trust is a non-reporting entity because there are no users dependent on general purpose financial statements. The financial statements are therefore special purpose financial statements that have been prepared in order to meet the requirements of the trust deed, the information needs of stakeholders and for the basis of preparation of the income tax return. The financial statements have been prepared in accordance with the significant accounting policies disclosed below, which the directors have determined are appropriate to meet the purposes of preparation. Such accounting policies are consistent with the previous period unless stated otherwise. The financial statements have been prepared on an accruals basis and are based on historical costs unless otherwise stated in the notes. The financial statements were authorised for issue on {{fiscalYearEnding}} by the directors of the trustee company.</p>
                                                <p>
                                                    <b>Income Tax</b>
                                                </p>
                                                <p>
                                                    The income tax expense for the year comprises current income tax expense. The trust does not apply deferred tax.
                                                Current income tax expense charged to the profit or loss is the tax payable on taxable income calculated using applicable
                                                income tax rates enacted, or substantially enacted, as at the end of the reporting period. Current tax liabilities are therefore
                                                measured at the amounts expected to be paid to / recovered from the relevant taxation authority
                                                </p>
                                                <p>
                                                    <b>Inventories</b>
                                                </p>
                                                <p>
                                                    Inventories are carried at the lower of cost or net realisable value. Cost is based on the first-in, first out method and includes
                                                expenditure incurred in acquiring the inventories and bringing them to the existing condition and location.
                                                </p>
                                                <p>
                                                    <b>Property, Plant and Equipment</b>
                                                </p>
                                                <p style="float:left; padding-bottom:12px">
                                                    Property, plant and equipment is initially recorded at the cost of acquisition or fair value less, if applicable, any accumulated depreciation and impairment losses. Plant and equipment that has been contributed at no cost, or for nominal cost, is valued and recognised at the fair value of the asset at the date it is acquired.
                                                The plant and equipment is reviewed annually by directors to ensure that the carrying amount is not in excess of the recoverable amount from these assets.
                                                The recoverable amount is assessed on the basis of the expected net cash flows that will be received from the utilisation of the assets and the subsequent disposal.
                                                The expected net cash flows have been discounted to their present values in estimating recoverable amounts.
                                                Freehold land and buildings are measured at their fair value, based on periodic, but at least triennial, valuations by independent external valuers, less subsequent depreciation for buildings.
                                                Increases in the carrying amount of land and buildings arising on revaluation are credited in equity to a revaluation surplus.
                                                Decreases against previous increases of the same asset are charged against fair value reserves in equity.
                                                All other decreases are charged to profit or loss.
                                                Any accumulated depreciation at the date of revaluation is offset against the gross carrying amount of the asset and the net amount is restated to the revalued amount of the asset.
                                                </p>
                                                <p>
                                                    <b>Intangibles</b>
                                                </p>
                                                <p>
                                                    Goodwill is recognised as the excess of the purchase price for a business acquired over the fair value of the net assets at the date
                                                of acquisition. Goodwill is assessed for impairment annually and is carried at cost less accumulated impairment losses
                                                </p>
                                                <p>
                                                    <b>Trade and Other Receivables</b>
                                                </p>
                                                <p>
                                                    Trade receivables and other receivables, including distributions receivable, are recognised at the nominal transaction value
                                                without taking into account the time value of money. If required a provision for doubtful debt has been created.
                                                </p>
                                                <p>
                                                    <b>Financial Assets</b>
                                                </p>
                                                <p>
                                                    Investments held are originally recognised at cost, which includes transaction costs. They are subsequently measured at fair
                                                value which is equivalent to their market bid price at the end of the reporting period. Movements in fair value are recognised
                                                through an equity reserve.
                                                </p>

                                                <br/><br/>
                                                <p>
                                                    <b>Trade and Other Payables</b>
                                                </p>
                                                <p>Trade and other payables represent the liabilities for goods and services received by the trust that remain unpaid at {{fiscalYearEnding}}. Trade payables are recognised at their transaction price. They are subject to normal credit terms and do not bear interest.</p>
                                                <p>
                                                    <b>Employee Benefits</b>
                                                </p>
                                                <p>
                                                    Provision is made for the liability for employee entitlements arising from services rendered by employees to balance date.
                                                Employee benefits have been measured at the amounts expected to be paid when the liability is settled, plus related costs.
                                                </p>
                                                <p>
                                                    <b>Provisions</b>
                                                </p>
                                                <p>
                                                    Provisions are recognised when the trust has a legal or constructive obligation resulting from past events, for which it is
                                                probable that there will be an outflow of economic benefits and that outflow can be reliably measured. Provisions are measured
                                                using the best estimate available of the amounts required to settle the obligation at the end of the reporting period.
                                                </p>
                                                <p>
                                                    <b>Cash and Cash Equivalents</b>
                                                </p>
                                                <p>
                                                    Cash and cash equivalents include cash on hand, deposits held on call with banks, other short-term highly liquid investments
                                                with original maturities of three months or less, and bank overdrafts.
                                                </p>
                                                <p>
                                                    <b>Revenue Recognition</b>
                                                </p>
                                                <p>
                                                    Revenue from the sale of goods is recognised upon the delivery of goods to customers.
                                                    <br>
                                                    Revenue from the rendering of services is recognised upon the delivery of the services to customers.
                                                    <br>
                                                    Revenue from commissions is recognised upon delivery of services to customers.
                                                    <br>
                                                    Revenue from interest is recognised using the effective interest rate method.
                                                    <br>
                                                    Revenue from dividends is recognised when the entity has a right to receive the dividend.
                                                    <br>
                                                    All revenue is stated net of the amount of goods and services tax (GST).
                                                </p>
                                                <p>
                                                    <b>Goods and Services Tax</b>
                                                </p>
                                                <p>
                                                    Transactions are recognised net of GST, except where the amount of GST incurred is not recoverable from the Australian
                                                Taxation Office (ATO).
                                                Receivables and payables are stated inclusive of the amount of GST receivable or payable. The net amount of GST recoverable
                                                from, or payable to, the ATO is included with other receivables or payables in the balance sheet.
                                                </p>
                                                <p>
                                                    <b>Leases</b>
                                                </p>
                                                <p>
                                                    Finance leases are leases of fixed assets where substantially all of the risks and benefits incidental to the ownership of the asset are transferred to the entity, but the legal ownership is not transferred to the entity.
                                                Finance leases are capitalised by recording an asset and a corresponding liability at the lower of the amounts equal to the fair value of the leased asset, or the minimum lease payments measured at present value including any residual values.
                                                Leased assets are depreciated on a straight-line basis over the shorter of their estimated useful lives or the lease term.
                                                Operating lease payments are charged in the profit and loss on a straight-line basis over the term of the lease.

                                                the revenue will be deferred until those conditions are satisfied.
                                                Where the entity incurs an obligation to deliver economic value back to the grant contributor, the transaction is considered a
                                                reciprocal transaction and the revenue is recognised as a liability in the balance sheet until the required service has been
                                                completed, otherwise the income is recognised on receipt.
                                                            {{companyname}} receives non-reciprocal contributions of assets from the government and other parties for a nominal or
                                                zero value. These assets are recognised at their fair value on the date of acquisition in the balance sheet, with an equivalent

                        <div id="page-9-content-prt">
                            <div class="row" style="margin-top:20px; margin-bottom:15px">
                                <div class="col">
                                    <h3>
                                        <b>Notes to the Financial Statements</b>
                                    </h3>
                                    <h6>
                                        <b>{{companyname}}</b>
                                    </h6>
                                    <h6>
                                        <b>For the year ended {{fiscalYearEnding}}</b>
                                    </h6>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" style="margin-bottom:20px">
                                    <p>
                                        <b>1. Statement of Significant Accounting Policies</b>
                                    </p>
                                    <p>The directors of the trustee company have prepared the financial statements of the trust on the basis that the trust is a non-reporting entity because there are no users dependent on general purpose financial statements. The financial statements are therefore special purpose financial statements that have been prepared in order to meet the requirements of the trust deed, the information needs of stakeholders and for the basis of preparation of the income tax return. The financial statements have been prepared in accordance with the significant accounting policies disclosed below, which the directors have determined are appropriate to meet the purposes of preparation. Such accounting policies are consistent with the previous period unless stated otherwise. The financial statements have been prepared on an accruals basis and are based on historical costs unless otherwise stated in the notes. The financial statements were authorised for issue on {{fiscalYearEnding}} by the directors of the trustee company.</p>
                                    <p>
                                        <b>Income Tax</b>
                                    </p>
                                    <p>
                                        The income tax expense for the year comprises current income tax expense. The trust does not apply deferred tax.
                                        Current income tax expense charged to the profit or loss is the tax payable on taxable income calculated using applicable
                                        income tax rates enacted, or substantially enacted, as at the end of the reporting period. Current tax liabilities are therefore
                                        measured at the amounts expected to be paid to / recovered from the relevant taxation authority
                                    </p>
                                    <p>
                                        <b>Inventories</b>
                                    </p>
                                    <p>
                                        Inventories are carried at the lower of cost or net realisable value. Cost is based on the first-in, first out method and includes
                                        expenditure incurred in acquiring the inventories and bringing them to the existing condition and location.
                                    </p>
                                    <p>
                                        <b>Property, Plant and Equipment</b>
                                    </p>
                                    <p style="float:left; padding-bottom:12px">
                                        Property, plant and equipment is initially recorded at the cost of acquisition or fair value less, if applicable, any accumulated depreciation and impairment losses. Plant and equipment that has been contributed at no cost, or for nominal cost, is valued and recognised at the fair value of the asset at the date it is acquired.
                                        The plant and equipment is reviewed annually by directors to ensure that the carrying amount is not in excess of the recoverable amount from these assets.
                                        The recoverable amount is assessed on the basis of the expected net cash flows that will be received from the utilisation of the assets and the subsequent disposal.
                                        The expected net cash flows have been discounted to their present values in estimating recoverable amounts.
                                        Freehold land and buildings are measured at their fair value, based on periodic, but at least triennial, valuations by independent external valuers, less subsequent depreciation for buildings.
                                        Increases in the carrying amount of land and buildings arising on revaluation are credited in equity to a revaluation surplus.
                                        Decreases against previous increases of the same asset are charged against fair value reserves in equity.
                                        All other decreases are charged to profit or loss.
                                        Any accumulated depreciation at the date of revaluation is offset against the gross carrying amount of the asset and the net amount is restated to the revalued amount of the asset.
                                    </p>
                                    <p>
                                        <b>Intangibles</b>
                                    </p>
                                    <p>
                                        Goodwill is recognised as the excess of the purchase price for a business acquired over the fair value of the net assets at the date
                                        of acquisition. Goodwill is assessed for impairment annually and is carried at cost less accumulated impairment losses
                                    </p>
                                    <p>
                                        <b>Trade and Other Receivables</b>
                                    </p>
                                    <p>
                                        Trade receivables and other receivables, including distributions receivable, are recognised at the nominal transaction value
                                        without taking into account the time value of money. If required a provision for doubtful debt has been created.
                                    </p>
                                    <p>
                                        <b>Financial Assets</b>
                                    </p>
                                    <p>
                                        Investments held are originally recognised at cost, which includes transaction costs. They are subsequently measured at fair
                                        value which is equivalent to their market bid price at the end of the reporting period. Movements in fair value are recognised
                                        through an equity reserve.
                                    </p>
                                </div>
                            </div>
                        </div>

                    <div class="pagebreak" style="position: relative; page-break-before:always; display:block; border:1px solid #fff">

                        <div id="page-10-content-prt">
                            <div class="row">
                                <div class="col">
                                    <p style="margin-bottom:40px">
                                        <span style="border-bottom: 1px solid #858796; float:left;">Notes to the Financial Statements</span>
                                    </p>
                                    <br/><br/>
                                    <p>
                                        <b>Trade and Other Payables</b>
                                    </p>
                                    <p>Trade and other payables represent the liabilities for goods and services received by the trust that remain unpaid at {{fiscalYearEnding}}. Trade payables are recognised at their transaction price. They are subject to normal credit terms and do not bear interest.</p>
                                    <p>
                                        <b>Employee Benefits</b>
                                    </p>
                                    <p>
                                        Provision is made for the liability for employee entitlements arising from services rendered by employees to balance date.
                                        Employee benefits have been measured at the amounts expected to be paid when the liability is settled, plus related costs.
                                    </p>
                                    <p>
                                        <b>Provisions</b>
                                    </p>
                                    <p>
                                        Provisions are recognised when the trust has a legal or constructive obligation resulting from past events, for which it is
                                        probable that there will be an outflow of economic benefits and that outflow can be reliably measured. Provisions are measured
                                        using the best estimate available of the amounts required to settle the obligation at the end of the reporting period.
                                    </p>
                                    <p>
                                        <b>Cash and Cash Equivalents</b>
                                    </p>
                                    <p>
                                        Cash and cash equivalents include cash on hand, deposits held on call with banks, other short-term highly liquid investments
                                        with original maturities of three months or less, and bank overdrafts.
                                    </p>
                                    <p>
                                        <b>Revenue Recognition</b>
                                    </p>
                                    <p>
                                        Revenue from the sale of goods is recognised upon the delivery of goods to customers.
                                        <br>
                                        Revenue from the rendering of services is recognised upon the delivery of the services to customers.
                                        <br>
                                        Revenue from commissions is recognised upon delivery of services to customers.
                                        <br>
                                        Revenue from interest is recognised using the effective interest rate method.
                                        <br>
                                        Revenue from dividends is recognised when the entity has a right to receive the dividend.
                                        <br>
                                        All revenue is stated net of the amount of goods and services tax (GST).
                                    </p>
                                    <p>
                                        <b>Goods and Services Tax</b>
                                    </p>
                                    <p>
                                        Transactions are recognised net of GST, except where the amount of GST incurred is not recoverable from the Australian
                                        Taxation Office (ATO).
                                        Receivables and payables are stated inclusive of the amount of GST receivable or payable. The net amount of GST recoverable
                                        from, or payable to, the ATO is included with other receivables or payables in the balance sheet.
                                    </p>
                                    <p>
                                        <b>Leases</b>
                                    </p>
                                    <p>
                                        Finance leases are leases of fixed assets where substantially all of the risks and benefits incidental to the ownership of the asset are transferred to the entity, but the legal ownership is not transferred to the entity.
                                        Finance leases are capitalised by recording an asset and a corresponding liability at the lower of the amounts equal to the fair value of the leased asset, or the minimum lease payments measured at present value including any residual values.
                                        Leased assets are depreciated on a straight-line basis over the shorter of their estimated useful lives or the lease term.
                                        Operating lease payments are charged in the profit and loss on a straight-line basis over the term of the lease.
                                        Lease incentives are deferred and amortised over the period of the lease.
                                        Profits and losses on sale and leaseback transactions are recognised in the reporting period in which they occur.
                                    </p>
                                    <p>
                                        <b>Grants</b>
                                    </p>
                                    <p>
                                        Grant revenue is recognised in the income statement when the entity receives the grant, when it is probable that the entity will
                                        receive the economic benefits of the grant and the amount can be reliably measured.
                                        If the grant has conditions attached which must be satisfied before the entity is eligible to receive the grant, the recognition of
                                        the revenue will be deferred until those conditions are satisfied.
                                        Where the entity incurs an obligation to deliver economic value back to the grant contributor, the transaction is considered a
                                        reciprocal transaction and the revenue is recognised as a liability in the balance sheet until the required service has been
                                        completed, otherwise the income is recognised on receipt.
                                        {{companyname}} receives non-reciprocal contributions of assets from the government and other parties for a nominal or
                                        zero value. These assets are recognised at their fair value on the date of acquisition in the balance sheet, with an equivalent
                                        amount of income recognised in the income statement.
                                        Donations and bequests are recognised as revenue when received.
                                    </p>
                                    <br/><br/>
                                </div>

    </div>
    <div class="modal fade supplierListModal" role="dialog" tabindex="-1" id="supplierListModal">
        <div class="modal-dialog modal-xl modal-dialog-scrollable supplierListModalInner" role="document" style="max-width: 90vw;">
            <div class="modal-content supplierListContent">
                <div class="modal-header">
                    <h4>Supplier List</h4><button type="button" class="close checkclose" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                </div>
                <div class="modal-body mainSupplierModalBody" style="padding: 0px; overflow-x: hidden;">
                    <input type="hidden" style="width: 100%; display:none;" id="supplierSelectLineID" name="supplierSelectLineID" readonly>
                    {{> supplierlistpop}}

                </div>
                <div class="modal-footer"><button class="btn btn-light checkclose" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let pageNum = 1;
        function go_page(action){
            if(action == "prev"){
                if(pageNum > 1){
                    for(var i=1; i<=12; i++){
                        $("#pageNum-"+pageNum).removeClass("active");
                        $("#page-"+pageNum).css("display", "none");
                    }
                    $("#pageNum-"+(pageNum-1)).addClass("active");
                    $("#page-"+(pageNum-1)).css("display", "block");
                    $("#nextPage").removeClass("disabled");

                    pageNum = pageNum - 1;

                    if(pageNum == 1){
                        $("#prevPage").addClass("disabled");
                    }
                }
            }
            else if(action == "next"){
                if(pageNum < 12){
                    for(var i=1; i<=12; i++){
                        $("#pageNum-"+pageNum).removeClass("active");
                        $("#page-"+pageNum).css("display", "none");
                    }
                    $("#pageNum-"+(pageNum+1)).addClass("active");
                    $("#page-"+(pageNum+1)).css("display", "block");
                    $("#prevPage").removeClass("disabled");

                    pageNum = pageNum + 1;

                    if(pageNum == 12){
                        $("#nextPage").addClass("disabled");
                    }
                }
            }
            else{
                for(var i=1; i<=12; i++){
                    $("#pageNum-"+i).removeClass("active");
                    $("#page-"+i).css("display", "none");
                }
                $("#pageNum-"+action).addClass("active");
                $("#page-"+action).css("display", "block");

                pageNum = action;

                if(action == 1){
                    $("#prevPage").addClass("disabled");
                }
                else{
                    $("#prevPage").removeClass("disabled");
                }

                if(action == 12){
                    $("#nextPage").addClass("disabled");
                }
                else{
                    $("#nextPage").removeClass("disabled");
                }
            }
            initContextMenu();
        }

        // Alex : Add for docusign start
        var copiedSignature = null;
        const contextMenu = document.getElementById("context-menu");
        var item = $(".context-menu .item");

        function initContextMenu() {
            const scope = $("#page-" + pageNum + " .card-body")[0];

            const normalizePozition = (mouseX, mouseY) => {
                // ? compute what is the mouse position relative to the container element (scope)
                let {
                    left: scopeOffsetX,
                    top: scopeOffsetY,
                } = scope.getBoundingClientRect();

                scopeOffsetX = scopeOffsetX < 0 ? 0 : scopeOffsetX;
                scopeOffsetY = scopeOffsetY < 0 ? 0 : scopeOffsetY;

                const scopeX = mouseX - scopeOffsetX;
                const scopeY = mouseY - scopeOffsetY;

                // ? check if the element will go out of bounds
                const outOfBoundsOnX =
                        scopeX + contextMenu.clientWidth > scope.clientWidth;

                const outOfBoundsOnY =
                        scopeY + contextMenu.clientHeight > scope.clientHeight;

                let normalizedX = mouseX;
                let normalizedY = mouseY;

                // ? normalize on X
                if (outOfBoundsOnX) {
                    normalizedX =
                            scopeOffsetX + scope.clientWidth - contextMenu.clientWidth;
                }

                // ? normalize on Y
                if (outOfBoundsOnY) {
                    normalizedY =
                            scopeOffsetY + scope.clientHeight - contextMenu.clientHeight;
                }

                return {normalizedX, normalizedY};
            };

            $(scope).unbind("contextmenu");
            $(scope).bind("contextmenu", (event) => {
                event.preventDefault();
                if ($(event.target).parents('.signdiv').length != 1) {
                    $(contextMenu).children(".item").hide();
                    $(contextMenu).children("[data-action=paste]").show();
                } else {
                    $(contextMenu).children(".item").show();
                }

                const {clientX: mouseX, clientY: mouseY} = event;

                const {normalizedX, normalizedY} = normalizePozition(mouseX, mouseY);

                contextMenu.classList.remove("visible");

                contextMenu.style.top = `${normalizedY}px`;
                contextMenu.style.left = `${normalizedX}px`;

                setTimeout(() => {
                    contextMenu.classList.add("visible");
                });
            });
            $('body').unbind("click");
            $('body').bind("click", (e) => {
                // ? close the menu if the user clicks outside of it
                if (e.target.offsetParent != contextMenu) {
                    contextMenu.classList.remove("visible");
                } else {
                    if ($(e.target).attr('data-action') == 'copy') {
                        copiedSignature = pageNum;
                    } else if ($(e.target).attr('data-action') == 'paste') {
                        if (copiedSignature != null
                            && $("#page-" + pageNum + " .signdiv").css('display') == 'none') {
                            copiedSignature = null;
                            let signatureBox = $("#page-" + pageNum + " .signdiv")[0];
                            let signatures = $('.' + signatureBox.id);
                            signatures.css('display', 'block');
                            signatures.css('top', '105px');
                            signatures.css('left', '20px');
                        }
                    } else if ($(e.target).attr('data-action') == 'delete') {
                        let signatureBox = $("#page-" + pageNum + " .signdiv")[0];
                        let signatures = $('.' + signatureBox.id);
                        signatures.css('display', 'none');
                        signatures.css('top', '105px');
                        signatures.css('left', '20px');
                    }
                    contextMenu.classList.remove("visible");
                }
            });
        }

        initContextMenu();


        // Alex Add for docusign end

    </script>
</template>
