                                            <ol class='nested_with_switch vertical'>
                                                {{#each item in profitlosslayoutrecords }}
                                                    <li key="layoutFields-{{ item.ID }}" plid="{{ item.ID }}"

                                                        position="{{ item.Level0Order }}" class="mainList pSortItems">

                                                                        data-group="{{ acItem.AccountName }}"
                                                                        plid="{{ acItem.ID }}"
                                                                        key="layoutFields-{{ acItem.ID }}"
                                                                        position="{{ acItem.Level1Order }}">

                                                                            <span class="collepsDiv fas"></span>{{ acItem.AccountName }}

                                                                    </li>
                                                                {{else}}

                                                                        data-group="{{ acItem.AccountName }}"
                                                                        key="layoutFields-{{ acItem.ID }}"
                                                                        position="{{ acItem.Level1Order }}">
                                                                        <ol class="ddllkk"
                                                                            parent="{{ acItem.Level1Order }}">
                                                                            {{#each subacItem in acItem.subAccounts }}
                                                                                {{#if isAccount subacItem }}
                                                                                    <li class="subChild scSortItems"
                                                                                        plid="{{ subacItem.ID }}"
                                                                                        data-group="{{ subacItem.AccountName }}"
                                                                                        key="layoutFields-{{ subacItem.ID }}"
                                                                                        position="{{ subacItem.Level2Order }}">
                                                                                    <span class="childInner">
                                                                                        <span class="collepsDiv fas"></span>{{ subacItem.AccountName }}
                                                                                    </span>
                                                                                    </li>
                                                                                {{else}}

                                                                                        plid="{{ subacItem.ID }}"
                                                                                        data-group="{{ subacItem.AccountName }}"
                                                                                        key="layoutFields-{{ subacItem.ID }}"
                                                                                        position="{{ subacItem.Level2Order }}">
                                                                                        <ol class="ddllkk"></ol>
                                                                                        <span class="childInner">
                                                                                            <span class="collepsDiv fas"></span><strong>{{ subacItem.AccountName }}</strong>
                                                                                        </span>
                                                                                    </li>
                                                                                {{/if}}
                                                                            {{/each}}

                                                                        </span>
                                                                    </li>
                                                                {{/if}}
                                                            {{/each}}
                                                        </ol>
                                                    </li>
                                                {{/each}}
