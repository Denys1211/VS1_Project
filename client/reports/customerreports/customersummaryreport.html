<template name="customersummaryreport">
    {{# vs1_report_template tabledisplayname="Customer Summary Report" tablename="customersummaryreport"  dateAsAt=dateAsAt sheetname="Customer Summary Report Result"}}
        <div class="table-responsive">
            <table class="table table-sm" id="tableExport" name="tableExport">
                <thead>

                <tr class="table-active">
                    {{#if customersummaryreportth}}
                        {{#each c in customersummaryreportth }}
                            {{# if c.display}}
                                <th data-class="{{c.class}}" data-col-index="{{c.index}}" data-col-active="{{c.active}}" class="th {{c.class}} {{#if c.active}}{{else}}hiddenColumn{{/if}}" style="text-align: left; width:{{c.width}}px">{{ c.label }}</th>
                            {{/if}}
                        {{/each}}
                    {{/if}}

                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    {{/vs1_report_template}}
</template>
