<template name="SelectPayPeriod">
      <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Pay Periods</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="col-12">
              <div class="mb-2 d-flex">
                <button type="button" class="btn btn-primary btnAddNewPayPeriod ml-auto" data-toggle="modal" data-target="#newPayPeriodModal">
                  <i class="fas fa-plus" style="margin-right: 5px;"></i>New Pay Period
                </button>
                <div class="modal fade" id="newPayPeriodModal" tabindex="-1" role="dialog" aria-labelledby="newPayCalendarLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="newPayCalendarLabel">New Pay Period</h5>
                        <button type="button" class="close" id="closemodel" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-12">
                            <div class="form-group">
                              <label for="edtPayPeriodName">Name</label>
                              <input type="text" class="form-control" id="calender_name">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-success saveNewPayPeriod">
                          <i class="fa fa-save" style="margin-right: 5px;"></i>Save
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                          <i class="fa fa-close" style="margin-right: 5px;"></i>Close
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                {{>datatablelist
                    tablename="tblPayPeriods"
                    tableclass="tblPayPeriods"
                    apiName= apiFunction
                    indexeddbname = 'TPayPeriods'
                    tableheaderrecords = tableheaderrecords
                    exportfilename = 'PayPeriod'
                    istransaction = false
                    apiParams= apiParams
                    datahandler = datahandler
                    service=service
                    lowercaseDataName='tpayperiods'
                    exIndexDBName = 'tpayperiods'
                    exdatahandler = exDataHandler
                    searchAPI = searchAPI
                }}
            </div>
          </div>
        </div>
      </div>
  </template>
