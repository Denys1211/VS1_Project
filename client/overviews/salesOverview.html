<template name="salesoverview">
    <style>
        .dimmedChart>div {
            background-color: #dddfeb !important;
        }

        .card.hovered {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.50) !important;
            cursor: move;
            transition-duration: 300ms;

        }

        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }
        .colUnitPriceEx, .colUnitPriceInc, .colAmountEx, .colAmountInc {
          cursor: pointer;
        }
        @media screen and (max-width: 420px) {
            .salesOverviewMobile {
                margin-bottom: 50px;
            }
        }
        @media screen and (max-width: 450px) {
            .btnNav {
                width: 90% !important;
                margin: 12px 0px !important;
            }

            .QuoteList {
                width: 120px;
            }

            .salesOrderList {
                width: 120px;
            }

            .invoiceList {
                width: 120px;
            }

            .btnOpenSettingsMobile {
                display: block !important;
                margin: 12px 0px !important;
            }

            .btnOpenSettings {
                display: none;
            }

            .dateSelectMobile {
                float: right !important;
                margin-right: 0px !important;
            }

            .btn-daterange {
                float: right !important;
            }

            .dropdownMobile {
                margin: 0px !important;
            }
        }
        .groove {
            border-style: solid;
            border-width: 1px;
            width: 200px;
            padding: 2px;
            border-radius: .35rem;
        }

        .custom-control-label {
            position: absolute;
        }

        .rngRange {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            pointer-events: auto;
            background-color: rgb(255, 255, 255);
            background-clip: padding-box;
            border: 1px solid rgb(133, 135, 150);
            border-radius: .3rem;
            border-style: solid;
            border-width: 1px;
            padding: 2px;
            border-radius: .35rem;
            color: rgb(128, 128, 128);
            height: inherit !important;
        }

        @media only screen and (max-width: 480px) {
            .modal.show .modal-dialog {
                float: inherit !important;
                left: inherit !important;
                top: auto !important;

            }
        }

        #page-top.active {
            padding-right: 0px !important;
        }
        th {
            background-color: #ededed;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: white !important;
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: #0000000d !important;
        }

        .JColResizer>tbody>tr>td,
        .JColResizer>tbody>tr>th {
            padding: .75rem !important;
        }

        .hiddenColumn {
            display: none;
        }

        .showColumn {
            display: table-cell;
            padding: .75rem;
            vertical-align: top;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            opacity: 1;
        }
        .text-deleted{
          background-color: #e74a3b !important; color:#fff;
        }
    </style>
