<template name="clockOnOff">
    <div class="modal fade" role="dialog" tabindex="-1" id="employeeClockonoffModal">
        <div class="fullScreenSpin" style="display: none;">
            <div class="spinner">
            </div>
        </div>
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 style="margin-bottom: 0px;">Clock On/Off</h4>
                    <a role="button" data-toggle="modal" href="#helpViewModal2" style="font-size: 20px; margin-left: 6px;">Help <i class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>
                    <div class="input-group" style="width:35%; margin-left: 32%;">
                        <input class="form-control" id="barcodeScanInput" name="barcodeScanInput" type="text"
                            placeholder="Enter the barcode" autocomplete="off">
                        <style>
                            .btnDesktopSearch {
                                color: #fff;
                            }
                        </style>
                        <div class="input-group-append">
                            <a class="btn btn-success btnDesktopSearch" href="" id="btnDesktopSearch" role="button"
                                style="border-top-right-radius: 0.35rem; border-bottom-right-radius: 0.35rem;"><i
                                    class="fas fa-search"></i></a>
                        </div>
                        <a class="btn btn-success scanBarcode" href="" id="scanBarcode" role="button"
                            style="margin-left: 8px;"><i class="fas fa-camera"></i></a>
                        <button type="button" class="btn btn-success" id="mobileBarcodeScanClockOff" data-toggle="modal"
                            data-target="#scanBarcodeModalClockOff" style="margin-left: 8px; display: none;"><i
                                class="fas fa-camera"></i></button>
                        <!-- IDEA: Scan will open the scanning modal UNLESS you type in a valid barcode, then it will open the corresponding Shipping Docket -->
                    </div>
                    <!-- Start Help View Modal -->
                    <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal2">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header" style="padding-bottom: 8px;">
                                    <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal2" class="btn btn-primary helpModal">View Help Video</a></p>
                                    <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=16&p=20#p20" target="_blank" class="btn btn-primary">Download Help File</a></p>
                                    {{> helpadvisor}}
                                    {{> helpgotoforum}}
                                </div>
                                <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                            </div>
                        </div>
                    </div>
                    <!-- End Help View Modal -->

                    <!-- End Help Video Modal -->
                    <!-- Start Help Video Modal -->
                    <div class="modal fade" role="dialog" tabindex="-1" id="helpModal2">
                        <div class="modal-dialog" role="document" style="max-width: 670px!important;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="title-header">Employee</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <!-- <iframe width="640" height="360" src="https://player.vimeo.com/video/99892791" frameborder="0" allowfullscreen=""></iframe> -->
                                    <!-- <iframe width="640" height="360" src="https://erphelpes.com/vs1videos/employeeslist.mp4" frameborder="0" allowfullscreen=""></iframe> -->
                                    <video preload="none" id="myVideo" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                                        <source src="https://erphelpes.com/vs1videos/clockonoff.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Help Video Modal -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <style>
                        @media screen and (max-width: 450px) {
                            .btnLogMobile {
                                display: block !important;
                            }

                            .btnLogDesktop {
                                display: none;
                            }
                        }

                        @media screen and (max-width: 1024px) {
                            .btnClockOn {
                                font-size: 14px;
                            }

                            .btnOnHold {
                                font-size: 14px;
                            }

                            .btnClockOff {
                                font-size: 14px;
                            }

                            .btnTimesheetList {
                                font-size: 14px;
                                padding: 6px;
                            }
                        }
                    </style>

                    <div class="row">
                        <div class="col-12 col-lg-12">
                            <div class="form-group" style="margin: 8px 0px;">
                                <label>Employee Name</label>
                                <input type="search" class="form-control" id="employee_name" name="employee_name" style="background-color:rgb(255, 255, 255); cursor: pointer; width : 54%">
                                <input type="hidden" id="employee_id" name="employee_id">
                                <input id="updateID" name="updateID" type="hidden">
                                <!-- <input id="employee_name" name="employee_name" type="text" required class="form-control employee_name" readonly> -->
                            </div>
                        </div>
                        
                    </div>
                    <style>
                        .mt-32 {
                            margin-top: -32px !important;
                        }
                    </style>
                    <div class="row">
                        <div class="col-12 col-md-10">
                            <div class="row">
                                <div class="col-12 col-md-4 col-lg-4">
                                    <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                        <label>Start Time</label><input class="form-control" id="startTime" required name="startTime" type="time">
                                    </div>
                                    <button class="btn btn-success btnClockOn" type="submit" style="width: 100%;" id="btnClockOn" name="btnClockOn"><i class="far fa-clock" style="margin-right: 5px;"></i>Clock On</button>
                                </div>
                                <div class="col-12 col-md-4 col-lg-4">
                                    <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                        <label>End Time</label><input required class="form-control" id="endTime" name="endTime" type="time">
                                    </div>
                                    <!-- <span class="btn btn-warning paused" style="margin: 8px 0px; width: 100%; margin-top: -72px; background-color: rgba(246, 194, 62, 0.4); cursor: default;">Paused</span> -->
                                    <button class="btn btn-warning btnHoldOne" type="button" style="width: 100%;" id="btnHoldOne"><span class="isPaused" style="width: 100%;">On Hold</span></button>
                                </div>
                                <div class="col-12 col-md-4 col-lg-4">
                                    {{#if equals edithours true}}
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                            <label>Hours</label><input type="text" id="txtBookedHoursSpent" name="txtBookedHoursSpent" required class="form-control">
                                        </div>
                                    {{else}}
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                            <label>Hours</label><input type="text" id="txtBookedHoursSpent" name="txtBookedHoursSpent" required class="form-control" readonly>
                                        </div>
                                    {{/if}}
                                    <button class="btn btn-danger btnClockOff" type="submit" style="width: 100%;" id="btnClockOff" name="btnClockOff"><i class="fas fa-clock" style="margin-right: 5px;"></i>Clock Off</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-2 btnLogMobile" style="display: none;">
                            <button class="btn btn-success btnTimesheetListOne" type="button" style="margin-top: 85px; width: 45px;" id="btnTimesheetListOne"><i class="far fa-clock"></i></button>
                        </div>
                        <div class="col-12 col-md-2 btnLogDesktop">
                            <button class="btn btn-success btnTimesheetListOne" type="button" style="margin: 39px 0px; width: 45px;" id="btnTimesheetListOne"><i class="far fa-clock"></i></button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btnSaveTimeSheetOne" type="submit" style="margin: 8px;" id="btnSaveTimeSheetOne" name="btnSaveTimeSheetOne"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                    <button class="btn btn-success processClockOnOff" type="submit" style="margin: 8px;" id="btnProcessClockOnOff" name="btnProcessClockOnOff"><i class="fa fa-check" style="margin-right: 5px;"></i>Process</button>
                    <button class="btn btn-danger btnDeleteTimeSheet" type="button" style="margin: 12px; width: 95px; display: none;"><i class="fa fa-trash" style="padding-right: 8px;"></i>Delete</button>
                    <button class="btn btn-secondary" id="btnCloseColockOn" name="btnCloseColockOn" data-dismiss="modal" type="button" style="margin: 8px;"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="employeeListPOPModal">
        <div class="modal-dialog modal-xl modal-dialog-scrollable customerListModalInner" role="document" style="max-width: 90vw;">
            <div class="modal-content customerListContent">
                <div class="modal-header">
                    <h4>Employee List</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body mainCustomerModalBody appointmentCustomer" style="padding: 0px; overflow-x: hidden;">
                    {{> employeelistpop}}
                </div>
                <div class="modal-footer">
                    <!-- <div class="custom-control custom-switch" style="cursor: pointer;">
                        <input class="custom-control-input" type="checkbox" value="AllEmployee" id="formCheck-AllEmployee" name="AllEmployee" style="cursor: pointer;" readonly="">
                        <label class="custom-control-label" for="formCheck-AllEmployee" style="cursor: pointer;">All Employees</label>
                        </div> -->
                    <button class="btn btn-primary btnSelectAllEmployee" type="button" style="background-color: #00A3D3; border-color: #00A3D3;">Select All Employees</button>  
                    <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" id="frmOnHoldModal">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document" style="max-width: 400px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Reason For Pausing Job</h4><button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body" style="padding: 24px;">
                    <div class="row">
                        <div class="col-12">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="break" value="Break" />
                                <label class="custom-control-label" for="break">Break</label>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1em;">
                        <div class="col-12">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="lunch" value="Lunch" />
                                <label class="custom-control-label" for="lunch">Lunch</label></div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1em;">
                        <div class="col-12">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="personal" value="Personal" />
                                <label class="custom-control-label" for="personal">Personal</label>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1em;">
                        <div class="col-12">
                            <div class="form-group flex-grow-1" style="margin: 8px 0px 0px 0px;">
                                <label>Notes</label>
                                <textarea class="form-control" id="txtpause-notes"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btnHoldSave"><i class="fa fa-save"
                            style="margin-right: 5px;"></i>Save</button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove"
                            style="margin-right: 5px;"></i>Close</button>
                </div>
            </div>
        </div>
    </div>  
    <script>
        modalDraggable();
    </script>
</template>
