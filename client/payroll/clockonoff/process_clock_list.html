<template name="process_clock_template">
    <div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        
        <div style="margin-top: -24px;">
            <header style="padding: 16px; padding-bottom: 0px; background-color: #ededed;">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <h1 style="margin: 16px; margin-bottom: 0px;">Process Clocked On/Off List
                            {{> helpbutton}}

                            <!-- Start Help View Modal -->
                            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                                <div class="modal-dialog modal-sm" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header" style="padding-bottom: 8px;">
                                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                                        <div class="modal-body">
                                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                                            <p class="text-center text-muted"><a href="https://vs1forum.com/" target="_blank" class="btn btn-primary">Download Help File</a></p>
                                            {{> helpadvisor}}
                                            {{> helpgotoforum}}
                                        </div>
                                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Help View Modal -->

                            <style>
                                @media screen and (max-width: 376px) {
                                    .btnOpenSettings {
                                        margin-right: 0px;
                                    }
                                }
                            </style>


                        </h1>
                    </div>
                    <div class="col-12 col-md-4">{{> loggedcompanyoverview}}</div>
                </div>
            </header>

            <div class="row d-xl-flex flex-row justify-content-xl-center" style="padding: 0px 20px; background-color: #ededed;">

                <div class="col float-left flex-grow-1 mb-4">
                    <button class="btn btn-primary btnRefresh" type="button" style="margin: 12px;"><i class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>
                    <button id="btnGroupClockOnOff" name="btnGroupClockOnOff" class="btn btnNav btn-primary btnNav" type="button" role="button" style="margin: 12px;"><i class="fas fa-user-clock" style="padding-right: 5px;"></i>Clock On/Off</button>
                </div>


                <div class="col d-xl-flex justify-content-xl-end align-items-xl-start">
                    {{> export_import_print_display_button tablename="tblProcessClockList"}}
                </div>
            </div>

            <div>
                <div class="card-body p-3 rounded" style="margin: 0px 16px;">
                   
                    {{>datatablelist
                        tableclass="tblProcessClockList"
                        tablename="tblProcessClockList"
                        apiName= apiFunction
                        indexeddbname = 'TVS1ProcessClockList'
                        tableheaderrecords = tableheaderrecords
                        exportfilename = 'Process Clocked OnOff List'
                        istransaction = true
                        isselection = true
                        apiParams= apiParams
                        datahandler = datahandler
                        service=service
                        lowercaseDataName='tvs1processclocklist'
                        exIndexDBName = 'tvs1processclocklist'
                        exdatahandler = exDataHandler
                        searchAPI = searchAPI
                        hideConvertedButton = false
                        viewCompletedButton = false
                        attRowID = 1
                    }}

                         
                </div>
            </div>
        </div>
    </div>
    <!-- Start Help Video Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
        <div class="modal-dialog" role="document" style="max-width: 670px!important;">
            <div class="modal-content" >
                <div class="modal-header" >

                    <h4 class="title-header" >Job</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <!-- <iframe width="640" height="360" src="https://player.vimeo.com/video/99892791" frameborder="0" allowfullscreen=""></iframe> -->
                    <!-- <iframe width="640" height="360" src="https://erphelpes.com/vs1videos/customerlist.mp4" frameborder="0" allowfullscreen=""></iframe> -->
                    <video preload="none" id="myVideo" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                        <source src="https://erphelpes.com/vs1videos/joblist.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- End Help Video Modal -->

    <div class="modal fade" role="dialog" id="groupclockonoff">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document" style="max-width: 400px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Group Clock On/Off</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body" style="padding: 24px;">
                    <div class="row">
                        <div class="col-12">
                            <div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="clockonswitch" value="Clockon" /><label class="custom-control-label" for="break" >ClockOn</label></div>
                        </div>
                    </div>
                    <div class="row" style="margin-top:1em;">
                        <div class="col-12">
                            <div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="break" value="Break" /><label class="custom-control-label" for="break">Break</label></div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1em;">
                        <div class="col-12">
                            <div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="lunch" value="Lunch" /><label class="custom-control-label" for="lunch">Lunch</label></div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1em;">
                        <div class="col-12">
                            <div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="clockoffswitch" value="Clockoff" /><label class="custom-control-label" for="purchase">Clock Off</label></div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1em;">
                        <div class="col-12">
                            <div class="form-group flex-grow-1" style="margin: 8px 0px 0px 0px;">
                                <label>Notes</label><textarea class="form-control" id="txtpause-notes">
                                </textarea>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btnGroupClockSave"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        modalDraggable();
    </script>
</template>
