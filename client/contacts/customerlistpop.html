<template name="customerlistpop">
    <div class="modal-dialog modal-xl modal-dialog-scrollable customerListModalInner" role="document" style="max-width: 90vw; color: #858796;">
        <div class="modal-content customerListContent">
            <div class="modal-header" style="color:#858796">
                <h4>Customer List</h4><button type="button" class="close checkclose" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body mainCustomerModalBody appointmentCustomer" style="padding: 0px; overflow-x: hidden;">
                <input type="hidden" style="width: 100%; display:none;" id="customerSelectLineID" name="customerSelectLineID" readonly>
                <div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">
                    <div class="card-body rounded" style="margin: 0px;">

                        <!-- Start {{> optionNavSalesOverview}} -->
                        <div class="row">
                            <div class="col flex-grow-1" style="align-content: flex-start;">
                                <style>
                                    .refreshpagelist {
                                        margin: 0px !important;
                                    }
                                    .btnRefreshGlobal {
                                        padding: 0px !important;
                                    }
                                </style>
                                <!-- {{> refreshbutton}} -->
                            </div>
                        </div>
                        <!-- End -->

                        {{>datatablelist
                                tableclass="tblCustomerlist"
                                tablename=tablename
                                apiName= apiFunction
                                indexeddbname = 'TCustomerVS1List'
                                tableheaderrecords = tableheaderrecords
                                exportfilename = 'Customer VS1 List'
                                istransaction = false
                                apiParams= apiParams
                                datahandler = datahandler
                                service=service
                                lowercaseDataName='tcustomervs1list'
                                exIndexDBName = 'tcustomervs1list'
                                exdatahandler = exDataHandler
                                searchAPI = searchAPI
                                showPlusButton = true
                                showPlusButtonDataTarget = "addCustomerModal"
                                showPlusButtonClass = "btnAddNewCustomer"
                                showModalID = "#addCustomerModal"
                        }}

                    </div>
                </div>
            </div>
            <div class="modal-footer"><button class="btn btn-light checkclose" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>

    <!-- End Help Video Modal -->
    <script>
        modalDraggable();
    </script>
</template>
