<template name="assignLeaveTypePop">
    <div class="modal fade" role="dialog" tabindex="1" id="assignLeaveTypeSettingsModal" style="z-index:99999;">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Assign Leave Type</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" id="assignLeaveTypeID" name="assignLeaveTypeID" />
                <div class="card-body p-1 rounded">
                    {{>datatablelist
                        tableclass="tblAssignLeaveTypes"
                        tablename=tablename
                        apiName= apiFunction
                        indexeddbname = 'TAssignLeaveType'
                        tableheaderrecords = tableheaderrecords
                        exportfilename = 'Assign Leave List'
                        istransaction = false
                        apiParams= apiParams
                        datahandler = datahandler
                        service=service
                        lowercaseDataName='tassignleavetype'
                        exIndexDBName = 'tassignleavetype'
                        exdatahandler = exDataHandler
                        searchAPI = searchAPI
                        showPlusButton=true
                        showPlusButtonClass='btnAssignLeaveType'
                        showModalID='#assignLeaveTypeModal'
                    }}
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
