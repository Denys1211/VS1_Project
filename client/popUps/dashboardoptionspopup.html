<template name="dashboardoptionspopup">

    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 50vw;">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Go Here</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" id="selectLineID" name="selectLineID" readonly>
                <div class="card-body p-1 rounded">
                    <div class="table-responsive">
                        <style>
                            .colLogginDef {
                              width: 30%!important;
                            }
                            .colShowDef {
                                width: 25%!important;
                            }
                        </style>
                        <table id="tblDashboardOptions" style="width:100%" class="dataTable table table-hover table-striped table-bordered tblDashboardOptions">
                            <thead>
                                <tr class="dnd-moved">
                                    <th class="th colOptionsName">Options Name</th>
                                    <th class="th colShowDef">Show Dashboards</th>
                                    <!-- <th class="th colLogginDef">Dashboard load at login</th> -->
                                    <th class="th colLogginDef">Go Here</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#if dashboardoptionrecords}}
                                    {{#each item in dashboardoptionrecords}}
                                        <tr class="dnd-moved" id="{{item.Id}}" style="cursor: default;">
                                            <td contenteditable="false" class="colOptionsName">{{item.name}}</td>
                                            <td contenteditable="false" class="colShowDef text-center">
                                                <div class="custom-control custom-switch">
                                                    {{#if equals item.isshowdefault true}}
                                                        <input 
                                                            type="checkbox" 
                                                            class="custom-control-input optradioDL"
                                                            name="optcheckboxDL" 
                                                            id="formShowP-{{item.Id}}"
                                                            value="{{item.name}}" checked>
                                                        <label 
                                                            class="custom-control-label"
                                                            for="formShowP-{{item.Id}}">
                                                        </label>
                                                    {{else}}
                                                        <input 
                                                            type="checkbox" 
                                                            class="custom-control-input optradioDL"
                                                            name="optcheckboxDL" 
                                                            id="formShowP-{{item.Id}}"
                                                            value="{{item.name}}">
                                                        <label
                                                            class="custom-control-label"
                                                            for="formShowP-{{item.Id}}">
                                                        </label>
                                                    {{/if}}
                                                </div>
                                            </td>
                                            <td contenteditable="false" class="colLogginDef text-center">
                                                {{#if equals item.name "All"}}
                                                {{else}}
                                                    <div class="custom-control custom-switch">
                                                        {{#if equals item.isdefaultlogin true}}
                                                        <input 
                                                            type="radio"
                                                            class="custom-control-input optradioDL"
                                                            name="optradioDL"
                                                            id="formCheckP-{{item.Id}}"
                                                            value="{{item.name}}" checked>
                                                        <label
                                                            class="custom-control-label"
                                                            for="formCheckP-{{item.Id}}"></label>
                                                        {{else}}
                                                        <input type="radio" class="custom-control-input optradioDL"
                                                            name="optradioDL" id="formCheckP-{{item.Id}}"
                                                            value="{{item.name}}"><label
                                                            class="custom-control-label"
                                                            for="formCheckP-{{item.Id}}"></label>
                                                        {{/if}}
                                                    </div>  
                                                {{/if}}                                              
                                            </td>
                                        </tr>
                                    {{/each}}
                                {{/if}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</template>
