<template name="newtermspop">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 700px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 >
                    <div id="add-terms-title" name="add-terms-title" style="float: left;">
                        {{#if equals record.termname ''}}<div id="termModalHeader" name="termModalHeader">Add New Term</div>{{else}}<div id="termModalHeader" name="termModalHeader">Edit Term {{record.termname}}</div>{{/if}}
                    </div>
                    {{> helpbutton}}
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body" style="background-color: #ededed;">
                <input type="hidden" class="form-control" id="edtTermsID" name="edtTermsID" style="display:none;">
                {{#if record}}
                <div class="row no-gutters">
                    <div class="col d-xl-flex align-items-xl-end">
                        <div class="form-group flex-grow-0" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" >Days</label>
                            <input type="number" class="form-control" style="width: 100px;" id="edtDays" name="edtDays" min="0" value="{{record.days}}"></div>
                        <div class="form-group flex-grow-0" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="The name for the Tax Rate to appear in VS1 Cloud">Term Name</label>
                            <input type="text" class="form-control" style="width: 100px;" id="edtName" name="edtName" value="{{record.termname}}"></div>
                        <div class="form-group flex-grow-1" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom">Description</label>
                            <input type="text" class="form-control" id="edtDesc" name="edtDesc" value="{{record.description}}"></div>
                        <div class="form-group flex-grow-0" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" >EOM</label>
                            <!-- {{#if equals includeEOM true}} -->
                            <div class="custom-control custom-switch chkBox" style="height: 38px; text-align: center; padding-top: 7px;"><input class="custom-control-input chkBox chkTerms" type="checkbox" id="isEOM" name="group1[]" checked="{{record.isEOM}}"><label class="custom-control-label chkBox" for="isEOM"></label></div>
                            <!-- {{else}}
                            <div class="custom-control custom-switch chkBox" style="height: 38px; text-align: center; padding-top: 7px;"><input class="custom-control-input chkBox chkTerms" type="checkbox" id="isEOM" name="group1[]"><label class="custom-control-label chkBox" for="isEOM"></label></div>
                            {{/if}} -->
                        </div>
                        <div class="form-group flex-grow-0" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" >EOM+</label>
                            <!-- {{#if equals includeEOMPlus true}} -->
                            <div class="custom-control custom-switch chkBox" style="height: 38px; text-align: center; padding-top: 7px;"><input class="custom-control-input chkBox chkTerms" type="checkbox" id="isEOMPlus" name="group1[]" checked="{{record.isEOMPlus}}"><label class="custom-control-label chkBox" for="isEOMPlus"></label></div>
                            <!-- {{else}}
                            <div class="custom-control custom-switch chkBox" style="height: 38px; text-align: center; padding-top: 7px;"><input class="custom-control-input chkBox chkTerms" type="checkbox" id="isEOMPlus" name="group1[]"><label class="custom-control-label chkBox" for="isEOMPlus"></label></div>
                            {{/if}} -->
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-12 d-flex">
                        <div class="form-group flex-grow-0" style="margin: 8px; width: 130px;">
                            <label>Customer Default</label>
                            <div class="custom-control custom-switch chkBox text-center" style="height: 38px; padding-top: 7px;">
                                <!-- {{#if equals includeSalesDefault true}} -->
                                <input class="custom-control-input chkBox chkCustomerDef" type="checkbox" id="chkCustomerDef" name="group1[]" checked="{{record.customerDefault}}">
                                <!-- {{else}}
                                <input class="custom-control-input chkBox chkCustomerDef" type="checkbox" id="chkCustomerDef" name="group1[]">
                                {{/if}}                                 -->
                                <label class="custom-control-label chkBox" for="chkCustomerDef"></label>
                            </div>                                                    
                        </div>
                        <div class="form-group flex-grow-0" style="margin: 8px;">
                            <label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom">Credit Limit</label>
                            <input class="form-control" style="width: 120px;" id="edtCustomerCreditLimit" name="edtCustomerCreditLimit">
                        </div>    
                    </div>
                    <div class="col-12 d-flex">
                        <div class="form-group flex-grow-0" style="margin: 8px; width: 130px;">
                            <label>Supplier Default</label>
                            <div class="custom-control custom-switch chkBox text-center" style="height: 38px; padding-top: 7px;">
                                <!-- {{#if equals includePurchaseDefault true}} -->
                                <input class="custom-control-input chkBox chkSupplierDef" type="checkbox" id="chkSupplierDef" name="group1[]" checked="{{record.supplierDefault}}">
                                <!-- {{else}}
                                <input class="custom-control-input chkBox chkSupplierDef" type="checkbox" id="chkSupplierDef" name="group1[]">
                                {{/if}} -->
                                <label class="custom-control-label chkBox" for="chkSupplierDef"></label>
                            </div>
                        </div>
                        <div class="form-group flex-grow-0" style="margin: 8px;">
                            <label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom">Credit Limit</label>
                            <input class="form-control" style="width: 120px;" id="edtSupplierCreditLimit" name="edtSupplierCreditLimit">
                        </div>  
                    </div>
                </div>
                {{/if}}
            </div>
            <div class="modal-footer" style="background-color: #ededed;">
                <button class="btn btn-success btnSaveTerms" type="button"><i class="fa fa-save" style="padding-right: 8px;"></i>Save</button>
                <button class='btn btn-success btnActiveTerms d-none' type='button'><i class='fa fa-check-circle' style='padding-right: 8px;'></i>Make Active</button>
                <button class='btn btn-danger btnDeleteTerms' type='button'><i class='fa fa-trash' style='padding-right: 8px;'></i>Make In-Active</button>
                <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 8px;"></i>Close</button>
            </div>
        </div>
    </div>
</template>
