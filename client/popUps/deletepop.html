<template name="deletepop">
    
    {{>deleteprogresspopup}}
    <div class="modal fade" role="dialog" tabindex="-1" id="deleteLineModal">
        <style>
            #modalview {
                left: calc(50vw - 250px);
                top: 10rem;
            }
        </style>
        <div class="modal-dialog m-0" role="document" id="modalview">
            <div class="modal-content" style="width: max-content; left: -80px;">
                <input type="hidden" style="width: 100%; display:none;" id="selectDeleteLineID"
                    name="selectDeleteLineID" readonly>
                <div class="modal-header">
                    <h4>Delete</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" style="font-size: 32px;">×</span>
                    </button>
                </div>
                <div class="modal-body" style="justify-content: center;">
                    {{#if equals itemName1 "Appointment"}}
                    <p>Please choose</p>
                    {{else}}
                    <p>"Delete Line" Will Remove Row and "Delete {{itemName1}}" Will Delete
                        Entire {{itemName1}}</p>
                    {{/if}}
                    <div align="center">
                        {{#if equals itemName1 "Appointment"}}
                        {{else}}
                        <button class="btn btn-danger btnDeleteLine" type="button" style="margin-right: 5px;">
                            <i class="fa fa-close" style="margin-right: 5px;"></i>Delete Line
                        </button>
                        {{/if}}
                        <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal"><i class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
                        <button class="btn btn-danger btnDeleteTransaction {{button1}}" id="btn_data" type="button" style="margin-right: 5px;">
                            <i class="fa fa-close" style="margin-right: 5px;"></i>Delete {{itemName1}}
                        </button>
                        <input type="hidden" id="following_cnt" />
                        <button class="btn btn-danger btnDeleteFollowingTransaction {{button2}}" type="button" id="btn_follow1">
                            <i class="fa fa-close" style="display: none; margin-right: 5px;"></i>Delete {{itemName1}}
                            and Following {{itemName3}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="footerDeleteModal1">
        <style>
            #modalviewFooter1 {
                left: calc(50vw - 250px);
                top: 10rem;
                margin: 0;
            }
        </style>
        <div class="modal-dialog" role="document" id="modalviewFooter1">
            <div class="modal-content" style="width: max-content; left: -80px;">
                <input type="hidden" style="width: 100%; display:none;" id="selectDeleteLineID"
                    name="selectDeleteLineID" readonly>
                <div class="modal-header">
                    <h4>Delete</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" style="justify-content: center;">
                    {{#if equals itemName1 "Appointment"}}
                    <p>Please select "Delete {{itemName1}}" to delete the {{itemName2}}</p>
                    {{else}}
                    <p>Please select "Delete {{itemName1}}" to delete the entire {{itemName2}}</p>
                    {{/if}}
                    <div align="center">
                        <button class="btn btn-danger btnDeleteTransaction {{button1}}" type="button" style="margin-right: 5px;">
                            <i class="fa fa-close" style="margin-right: 5px;"></i>Delete {{itemName1}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="footerDeleteModal2">
        <style>
            #modalviewFooter2 {
                left: calc(50vw - 250px);
                top: 10rem;
                margin: 0;
            }
        </style>
        <div class="modal-dialog" role="document" id="modalviewFooter2">
            <div class="modal-content" style="width: max-content; left: -80px;">
                <input type="hidden" style="width: 100%; display:none;" id="selectDeleteLineID"
                    name="selectDeleteLineID" readonly>
                <div class="modal-header">
                    <h4>Delete</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" style="justify-content: center;">
                    {{#if equals itemName1 "Appointment"}}
                    <p>Please select "Delete {{itemName1}}" to delete the {{itemName2}} or "Delete {{itemName1}}
                        <br>and Following {{itemName3}}s" to delete {{itemName2}} and following {{itemName2}}s
                    </p>
                    {{else}}
                    <p>Please select "Delete {{itemName1}}" to delete the {{itemName2}} or "Delete {{itemName1}}
                        <br>and Following {{itemName3}}s" to delete {{itemName2}} and following {{itemName2}}s
                    </p>
                    {{/if}}
                    <div align="center">
                        <button class="btn btn-danger btnDeleteTransaction {{button1}}" type="button" style="margin-right: 5px;">
                            <i class="fa fa-close" style="margin-right: 5px;"></i>Delete {{itemName1}}
                        </button>
                        <button class="btn btn-danger btnDeleteFollowingTransaction {{button2}}" type="button" id="btn_follow2"
                            style="display: none;">
                            <i class="fa fa-close" style="display: none; margin-right: 5px;"></i>Delete {{itemName1}}
                            and Following {{itemName3}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
