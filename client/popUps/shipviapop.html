                        {{>datatablelist
                            tableclass="tblShipViaPopList"
                            tablename="tblShipViaPopList"
                            apiName= apiFunction
                            service = service
                            indexeddbname = 'TShippingMethod'
                            datahandler = datahandler
                            tableheaderrecords = tableheaderrecords
                            exportfilename = 'Ship Via Methods'
                            istransaction = false
                            apiParams=apiParams
                            lowercaseDataName='tshippingmethod'
                            exIndexDBName = 'tshippingmethod'
                            exdatahandler = exDataHandler
                            searchAPI = searchAPI
                            showPlusButton=true
                            showPlusButtonDataTarget="newShipViaModal"

                            showModalID="#newShipViaModal"
