<template name="mobileapp">
	<style>
		#sidebar.top, .navbar{
			display: none !important;
		}
		#colContent{
			padding: 0px !important;
		}
		#bodyContainer{
			margin: 0;
		}
		.mobile-header-container{
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: .7vw 1vw;
			background-color: black;
		}
		.mobile-header-text{
			font-size: 1.8vw;
			color: #C3C603;
		}
		.mobile-header-logo{
			padding-bottom: 2vw;
			padding-top: 1.5vw;
			width: 19vw;
		}
		.mobile-phone-header-container{
			display: none;
			width: 100%;
			height: 10vw;
		}
		.mobile-main-input{
			padding: .3vw 1vw;
			width: 80%;
			border: solid .1vw #000;
			outline: none;
		}
		.mobile-btn{
			border: solid .1vw #000;
		}
		.mobile-btn:focus {
			outline: none;
		}
		.mobile-right-side-btn{
			padding: .6vw 0vw;
			width: 17vw;
		}
		.mf-17{
			font-size: 1.7vw;
		}
		.mobile-page-container{
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
			padding: 1vw;
			width: 100%;
		}
		.mobile-btn-number{
			height: 10vw;
			width: 14.8vw;
			border: none;
			font-weight: 800;
			font-size: 2.5vw;
			background-color: #D8E3E9;
		}
		.mobile-row{
			display: flex;
			flex-wrap: wrap;
		}
		.mobile-right-btn-containner button{
			height: 13.45vw;
			width: 14.45vw;
			font-weight: 800;
			font-size: 1.8vw;
		}
		.m-border-n{
			border: none;
		}
		.m-mb-1{
			margin-bottom: .3vw;
		}
		.m-ml-1{
			margin-left: .3vw;
		}
		.mobile-bg-color-grey{
			background-color: #C0C0C0;
		}
		.mobile-bg-color-blue{
			background-color: #0084D1;
		}
		.mobile-bg-color-green{
			background-color: #00AE00;
		}
		.mobile-color-white{
			color: #fff;
		}
		.mtw-50{
			width: 49.5%;
		}
		#qr-reader-productmodal__scan_region img{
			width: 20vw;
			height: 20vw;
		}
		#mobile-phone-qr-scan__scan_region img{
			width: 80vw;
			height: 50vh;
		}
		#startBreakContainer{
			display: none;
			height: 41vw;
			overflow: auto;
		}
		#txtpause-notes{
			height: 7vw;
		}
		.mobile-stop-job-btns, .mobile-stop-job-input{
			width: 100%;
			height: 7.6vw;
			margin-top: 2vw;
			font-size: 2vw;
		}
		.mobile-stop-job-input{
			padding: 0 1vw;
		}
		.mobile-stop-job-container{
			padding: 0 2vw 2vw;
			border: #000 2px solid;
		}
		.mobile-phone-scan-container{
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			padding: 1vw;
			width: 100vw;
			min-height: 97vh;
			background-color: #4F504F;
		}
		.mobile-phone-scan-title{
			text-align: center;
			color: white;
			font-size: 6vw;
		}
		.mobile-phone-scan-numer{
			padding-top: 2vw;
			width: 70vw;
			outline: none;
			border: none;
			border-bottom: 1px solid #4F504F;
			font-size: 4vw;
		}
		.mobile-phone-input-container{
			justify-content: space-between;
		}
		.mobile-phone-scan-numer-container{
			background-color: #fff;
			padding: 1vw 2vw;
		}
		.mobile-phone-btn-enter{
			width: 22vw;
			background-color: #88EA94;
			border: none;
			font-size: 3vw;
		}
		.mobile-phone-scan-bottom-container{
			position: fixed;
			bottom: 0;
			left: 0;
			display: flex;
			justify-content: space-between;
		}
		.mobile-phone-scan-bottom-buttons:focus{
			outline: none;
		}
		.mobile-phone-scan-bottom-buttons{
			width: 33.33vw;
			height: 15vw;
			background-color: #4F504F;
			color: white;
			font-size: 4vw;
			border: none;
			border-top: #fff solid .6vw;
		}
		.border-left-white{
			border-left: .6vw solid white;
		}
		.mobile-checkin-container{
			display: none;
		}
		#tblPhoneEmployeeList_wrapper{
			padding-bottom: 20vw;
			background-color: #fff;
			margin-top: 2vw;
		}
		.mobile-phone-right-btn-containner {
			display: none;
		}

		@media (max-width: 480px) {
			
			.mobile-phone-right-btn-containner {
				display: block;
				margin-left: 10px;
			}

			.mobile-right-btn-containner   {
				display: none !important;
			}

			.mobile-left-btn-containner {
				display: none !important;
			}
						
			.mobile-checkin-container{
				height: 100vh;
			}
			.mobile-phone-scan-container{
				display: block;
			}
			.mmw-100{
				justify-content: space-between;
				width: 100%;
				padding-top: 0 !important;
			}
			.mobile-right-btn-containner button{
				width: 48.5vw;
				height: 48.5vw;
				margin: 0;
				margin-bottom: 1vw;
				font-size: 4vw;
			}

			.mobile-phone-right-btn-containner .mobile-btn {
				width: 45.5vw;
				height: 45.5vw;
				margin: 0;
				margin-bottom: 1vw;
				font-size: 5vw;
			}
			
			.mobile-phone-header-container{
				display: block;
			}
			#startBreakContainer{
				height: 100vw;
			}
			.colContent {
			    overflow-x: unset !important;
			}
			
			.mobile-main-input {
				width: 70%;
				height: 10vw;
				margin-left:10px;

			}
			.mobile-right-side-btn {
				width: 20vw;
				margin-right: 10px;
			}
			.mf-17 {
				font-size:3.7vw
			}
			.phone-footer-btn {
				width: 30vw;
				height: 13vw;
			}

			#txtpause-notes {
				height: 18vw;
			}

			.mobile-stop-job-btns, .mobile-stop-job-input{ 
				height: 14.6vw;
				font-size: 5vw;
			}
			.mobile-header-text {
				font-size: 3.8vw;
			}

		}

		@media (min-width: 480px) {
			.mobile-right-btn-containner {
				display: block;
			
			}
		}

	</style>
	{{>mobileHeader}}
	<div class="mobile-page-container">
		<input class="mobile-main-input" />
		<button class="mobile-bg-color-green mobile-btn mobile-right-side-btn mf-17 mobile-color-white" id="mobileBtnEnter">
			ENTER
		</button>
		<div id="qr-reader-productmodal" style="width:100%"></div>
		<div class="w-100 mobile-row" style="justify-content: space-between;">
			<div class="mobile-checkin-container">
				<div class="mobile-phone-scan-container">
					<div class="mobile-phone-scan-title">Enter Job Number...</div>
					<div class="mobile-row mobile-phone-input-container">
						<div class="mobile-phone-scan-numer-container">
							<input type="number" class="mobile-phone-scan-numer" placeholder="Enter or scan a value">
						</div>
						<button class="mobile-phone-btn-enter">ENTER</button>
					</div>
					<div id="mobile-phone-qr-scan"></div>
					<div id="tblPhoneEmployeeListContent" style="display: none; width: 100%;">
						<table id="tblPhoneEmployeeList" name="tblPhoneEmployeeList" style="width: 100%;margin-top: 0 !important;" class="dataTable table table-hover table-striped table-bordered tblPhoneEmployeeList">
						</table>
					</div>
					<div class="mobile-phone-scan-bottom-container">
						<button class="mobile-phone-scan-bottom-buttons" id="mobilePhoneOpenList">OPEN LIST</button>
						<button class="mobile-phone-scan-bottom-buttons border-left-white" id="phoneQrCodeScan">START SCAN</button>
						<button class="mobile-phone-scan-bottom-buttons border-left-white" id="phoneVoid">VOID</button>
					</div>
				</div>
			</div>
			{{>StartBreak}}
			{{#if isMobileDevices}}
				<div>Capture copies of receipt's or take photo's of completed jobs.</div>
			{{/if}}

			<div class="mt-4 mobile-row mobile-left-employee-list mmw-100 mtw-50" style="display: none;">
				<table id="tblEmployeeList" name="tblEmployeeList" style="width: 100%;margin-top: 0px !important;" class="dataTable table table-hover table-striped table-bordered tblEmployeeList">
				</table>
			</div>
			<div class="mt-4 mobile-row mobile-left-workorder-list mmw-100 mtw-50" style="display: none;">
				<table id="tblWorkOrderList" name="tblWorkOrderList" style="width: 100%;margin-top: 0px !important;" class="dataTable table table-hover table-striped table-bordered tblEmployeeList">
				</table>
			</div>
			<div class="mt-4 mobile-row mobile-left-jobprocess-list mmw-100 mtw-50" style="display: none;">
				<table id="tblJobProcessList" name="tblWorkOrderList" style="width: 100%;margin-top: 0px !important;" class="dataTable table table-hover table-striped table-bordered tblEmployeeList">
				</table>
			</div>
			
			<div class="mt-4 mobile-row mobile-stop-job-container mmw-100 mtw-50" style="display: none;">
				<button class="mobile-stop-job-btns" style="background-color: #999; color: white">QUANTITY BUILT</button>
				<input class="mobile-stop-job-input" id="quantity_value" value="0" />
				<button class="mobile-stop-job-btns mobile-bg-color-blue mobile-color-white" id="btnSaveClose">SAVE & CLOSE</button>
				<button class="mobile-stop-job-btns mobile-color-white mobile-bg-color-green" id="btnCompleteProcess">COMPLETE PROCESS</button>
			</div>
				
			
			<div class="mt-4 mobile-row mobile-left-btn-containner mmw-100 mtw-50">
				<button calcValue="7" class="mobile-btn-number m-mb-1 mobile-btn">7</button>
				<button calcValue="8" class="mobile-btn-number m-mb-1 m-ml-1 mobile-btn">8</button>
				<button calcValue="9" class="mobile-btn-number m-mb-1 m-ml-1 mobile-btn">9</button>
				<button calcValue="4" class="mobile-btn-number m-mb-1 mobile-btn">4</button>
				<button calcValue="5" class="mobile-btn-number m-mb-1 m-ml-1 mobile-btn">5</button>
				<button calcValue="6" class="mobile-btn-number m-mb-1 m-ml-1 mobile-btn">6</button>
				<button calcValue="1" class="mobile-btn-number m-mb-1 mobile-btn">1</button>
				<button calcValue="2" class="mobile-btn-number m-mb-1 m-ml-1 mobile-btn">2</button>
				<button calcValue="3" class="mobile-btn-number m-mb-1 m-ml-1 mobile-btn">3</button>
				<button calcValue="-" class="mobile-btn-number mobile-btn">-</button>
				<button calcValue="0" class="mobile-btn-number m-ml-1 mobile-btn">0</button>
				<button calcValue="." class="mobile-btn-number m-ml-1 mobile-btn">.</button>
			</div>
			<div class="mt-4 mobile-row mobile-right-btn-containner mmw-100 mtw-50">
				<button id="btnOpentList" class="m-mb-1 mobile-bg-color-grey mobile-btn">OPEN LIST</button>
				<button id="btnClockIn" class="m-mb-1 mobile-bg-color-blue mobile-color-white m-ml-1 mobile-btn" disabled>CLOCK IN</button>
				<button id="btnClockOut" class="m-mb-1 mobile-bg-color-blue mobile-color-white m-ml-1 mobile-btn" disabled>CLOCK OUT</button>
				<button class="m-mb-1 mobile-bg-color-grey mobile-btn" id="mobileBtnQrCodeScan">SCAN</button>
				<button id="btnStartBreak" class="m-mb-1 mobile-bg-color-blue mobile-color-white m-ml-1 mobile-btn" disabled>START BREAK</button>
				<button id="btnStopBreak" class="m-mb-1 mobile-bg-color-blue mobile-color-white m-ml-1 mobile-btn" disabled>STOP BREAK</button>
				<button id="mobileBtnCancel" class="mobile-bg-color-grey mobile-btn">CANCEL</button>
				<button id="btnStartJob" class="m-ml-1 mobile-bg-color-blue mobile-color-white mobile-btn" disabled>START JOB</button>
				<button id="btnStopJob" class="m-ml-1 mobile-bg-color-blue mobile-color-white mobile-btn" disabled>STOP JOB</button>
			</div>

			<div class="mt-4 mobile-row mobile-phone-right-btn-containner mmw-100 mtw-50">
				
				<button id="btnClockIn_phone" class="m-mb-1 mobile-bg-color-blue mobile-color-white m-ml-1 mobile-btn" disabled>CLOCK IN</button>
				<button id="btnClockOut_phone" class="m-mb-1 mobile-bg-color-blue mobile-color-white m-ml-1 mobile-btn" disabled>CLOCK OUT</button>				
				<button id="btnStartBreak_phone" class="m-mb-1 mobile-bg-color-blue mobile-color-white m-ml-1 mobile-btn" disabled>START BREAK</button>
				<button id="btnStopBreak_phone" class="m-mb-1 mobile-bg-color-blue mobile-color-white m-ml-1 mobile-btn" disabled>STOP BREAK</button>				
				<button id="btnStartJob_phone" class="m-ml-1 mobile-bg-color-blue mobile-color-white mobile-btn" disabled>START JOB</button>
				<button id="btnStopJob_phone" class="m-ml-1 mobile-bg-color-blue mobile-color-white mobile-btn" disabled>STOP JOB</button>
				<button id="btnOpentList" class="m-mb-1 mobile-bg-color-grey  phone-footer-btn">OPEN LIST</button>
				<button class="m-mb-1 mobile-bg-color-grey  phone-footer-btn" id="mobileBtnQrCodeScan">SCAN</button>
				<button id="mobileBtnCancel" class="mobile-bg-color-grey  phone-footer-btn">CANCEL</button>

			</div>

			
		</div>
	</div>
	<style>
		
			
		
	</style>
	<div class="modal fade" role="dialog" tabindex="-1" id="WastageModal">
		<div class="modal-dialog modal-xl modal-centered" role="document">
			<div class="modal-content" >
				<div class="modal-header" >
					<h4 class="title-header" >Wastage Form</h4>
					<button type="button" class="close" id="closeBOMSetupModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
				</div>
				<div class="table-responsive">
					<table id="tblWastageForm" name="tblWastageForm" style="width: 100%;margin-top: 0px !important;" class="dataTable table table-striped table-bordered ">
					</table>
				</div>
				<div class="modal-footer d-flex align-items-center justify-content-center px-3" style="border-top-width: 0px; gap: 15px " >
					<button class="btn btn-success btn-save-wastage" type="button" ><i class="fa fa-save" style="padding-right: 8px;"></i>Save</button>
					<button class="btn btn-secondary btn-cancel-wastage" type="button"><i class="fa fa-remove" style="padding-right: 8px;"></i>Cancel</button>
				</div>
			</div>
		</div>
	</div>
	
</template>
