<template name="StartBreak">
    <div id="startBreakContainer" class="modal-content mtw-50 mt-4 mmw-100">
        <div class="modal-header">
            <div style="font-size:1rem; font-weight:bold">Reason For Pausing Job</div>
        </div>
        
        <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="breakCheck" value="Break" />
                        <label class="custom-control-label" for="break">Break</label></div>
                </div>
            </div>
            <div class="row" style="margin-top: 1em;">
                <div class="col-12">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="lunchCheck" value="Lunch" />
                        <label class="custom-control-label" for="lunch">Lunch</label></div>
                </div>
            </div>
            <div class="row" style="margin-top: 1em;">
                <div class="col-12">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="purchaseCheck" value="Personal" />
                        <label class="custom-control-label" for="purchase">Personal</label></div>
                </div>
            </div>
            <div class="row" style="margin-top: 1em;">
                <div class="col-12">
                    <div class="form-group flex-grow-1" style="margin: 8px 0px 0px 0px;">
                        <label>Notes</label>
                        <textarea class="form-control" id="txtpause-notes"></textarea>
                    </div>
                </div>
            </div>
            
            <div class=""  style="margin: 20px 0px 0px 0px; text-align: right;">
                <button class="btn btn-success btnSave btn-auto-save" id = "breakSave" type="button" style="min-width: 80px;"><i
                    class="fa fa-save" style="margin: 4px;"></i>Save</button>
                
                <button class="btn btn-secondary btnBack" id = "breakClose" type="button" style="min-width: 80px; margin-left:10px;"><i
                    class="fa fa-close" style="margin: 4px;"></i>Close</button>
            </div>
        </div>
    </div>
</template>
