<template name="production_planner">
    <div class="container-fluid salesmodule productionplannermodule" style="padding-right: 0px;padding-left: 0px;">
        <div class="fullScreenSpin fullScreenSpin_workorder" style="display:none;">
            <div class="spinner"></div>
        </div>
        <div>
            <header style="padding: 16px; padding-right: 0px;background-color: #ededed;margin-top: -24px;">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <h2 style="margin: 16px;" class="heading">
                            Production Planner
                            {{> helpbutton}}
                        </h2>
                    </div>
                    <div class="col-12 col-md-4">{{> loggedcompanyoverview}}</div>
                </div>
            </header>
            <div class="row w-100" >
                <div class="mt-5 px-5 pt-3 w-100 productionPlannerTable d-flex">
                            {{> production_planner_template}}
                </div>
                <div class="d-flex align-items-center justify-content-center w-100 mt-3" style="height: 50px; gap: 20px">
                    <button class="btn btn-success btn-round btnPrintWorkSheet">Print Worksheet</button>
                    <button class="btn btn-success btn-round btnApply">Apply</button>
                    <button class="btn btn-danger btn-round btn-optimize">Optimize</button>
                    <button class="btn btn-primary btn-round btn-raw-material">Raw Material</button>
                </div>
            </div>
        </div>
    </div>
</template>
