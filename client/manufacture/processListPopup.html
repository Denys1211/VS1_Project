<template name="processlistpopup">
    <div class="modal-dialog modal-xl  modal-dialog-scrollable" role="document" style="max-width: 90vw">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Process List</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" id="selectLineID" name="selectLineID" readonly>
                <div class="row">
                    <style>
                        td.colHourlyLabourCost , td.colHourlyOverheadCost, td.colTotalHourlyCosts , td.colDailyHours {
                            text-align: right;
                        }
                    </style>
                    <!-- <div class="col-12 d-flex align-items-center mb-4 justify-content-end">
                        {{> export_import_print_display_button tablename="tblProcessList"}}
                    </div> -->
                    <div class="col-12">
                        <!-- {{> non_transactional_list tablename="tblProcessList"}} -->
                        {{>datatablelist 
                            tablename="tblProcessList"
                            apiName= apiFunction
                            service = service
                            indexeddbname = 'TProcessStep'
                            datahandler = datahandler
                            tableheaderrecords = tableheaderrecords
                            exportfilename = 'Process List'
                            istransaction = false
                            apiParams=apiParams
                            lowercaseDataName='tprocessstep'
                            exIndexDBName = 'tprocessstep'
                            exdatahandler = exDataHandler
                            searchAPI = searchAPI
                            showPlusButton = true
                            showPlusButtonDataTarget = "newProcessModal"
                            showPlusButtonClass = "btnAddNewProcess"
                        }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
