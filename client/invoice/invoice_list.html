<template name="invoicelist">
  <div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">
    <div class="fullScreenSpin" style="display:none;">
      <div class="spinner"></div>
    </div>
    <div style="margin-top: -24px;">
      <header style="padding: 16px; padding-bottom: 1px; background-color: #ededed;">
        <div class="row">
          <div class="col-12 col-md-4">
            <h2 style="margin: 16px 16px 0;">Invoice List {{> helpbutton}}</h2>
          </div>
          <div class="col-12 col-md-4">{{> loggedcompanyoverview}}</div>
        </div>
        <style>
          @media screen and (max-width: 376px) {
            .btnOpenSettings {
              margin-right: 0px;
            }
          }
        </style>
        <div class="modal fade" role="dialog" tabindex="-1" id="myModal2">
          <div class="modal-dialog modal-dialog-centered" role="document" style="float: right;">
            <div class="modal-content">
              <div class="modal-header">
                <h4>Display Settings</h4><button type="button" class="close" data-dismiss="modal"
                  aria-label="Close"><span aria-hidden="true">×</span></button>
              </div>
              <div class="modal-body">
                <div>
                  <!-- {{#if tableheaderrecords}} -->
                  <form class="d-xl-flex align-items-xl-center">
                    <div class="flex-grow-1">
                      <style>
                        .groove {
                          border-style: solid;
                          border-width: 1px;
                          width: 200px;
                          padding: 2px;
                          border-radius: .35rem;
                        }

                        .custom-control-label {
                          position: absolute;
                        }

                        .rngRange {
                          position: relative;
                          display: flex;
                          flex-direction: column;
                          width: 100%;
                          pointer-events: auto;
                          background-color: rgb(255, 255, 255);
                          background-clip: padding-box;
                          border: 1px solid rgb(133, 135, 150);
                          border-radius: .3rem;
                          border-style: solid;
                          border-width: 1px;
                          padding: 2px;
                          border-radius: .35rem;
                          color: rgb(128, 128, 128);
                          height: inherit !important;
                        }

                        @media only screen and (max-width: 480px) {
                          .modal.show .modal-dialog {
                            float: inherit !important;
                            left: inherit !important;
                            top: auto !important;

                          }
                        }

                        div.dataTables_wrapper div.dataTables_filter input {
                          margin-right: 0px !important;
                          height: 38px;
                        }

                        #btnViewDeleted.btnViewDeleted,
                        #tblInvoicelist_wrapper #btnRefreshInvoiceList.btnRefreshInvoiceList {
                          margin-right: 0 !important;
                          height: 38px;
                        }
                      </style>
                      {{#each displayfield in displayfields}}
                      {{#if displayfield.display}}
                      <div class="columnSettings customDisplaySettings" custid="{{displayfield.id}}">
                        <div class="custom-control custom-switch" style="margin: 8px; float:left;">
                          <input class="custom-control-input {{displayfield.class}}" type="checkbox"
                            id="{{displayfield.class}}" checked="{{displayfield.active}}" name="{{displayfield.class}}">
                          <label class="custom-control-label" for="{{displayfield.class}}"></label>
                          <div contenteditable="true" class="groove divcolumn" type="text"
                            value="{{displayfield.custfieldlabel}}" valueupdate="{{displayfield.class}}">
                            {{displayfield.custfieldlabel}}</div>
                        </div>
                        <div class="d-xl-flex align-items-xl-center divColWidth" style="margin: 8px;">
                          <label class="text-nowrap" style="padding-left: 0px;margin-top: 8px;">Width:</label>
                          <input class="custom-range widthElement rngRange{{displayfield.class}}" type="number"
                            style="margin: 8px;" value="{{displayfield.width}}" valueclass="{{displayfield.class}}"
                            min="0" max="1000">
                        </div>
                      </div>
                      {{/if}}
                      {{/each}}
                    </div>
                  </form>
                  <!-- {{/if}} -->
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary saveTable" type="button"><i class="fa fa-save"
                    style="margin-right: 5px;"></i>Save</button>
                <button class="btn btn-warning resetTable" type="button"><i class="fa fa-repeat"
                    style="margin-right: 5px;"></i>Reset</button>
                <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove"
                    style="margin-right: 5px;"></i>Close</button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header" style="padding-bottom: 8px;">
              <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal"
                  class="btn btn-primary helpModal">View Help Video</a></p>
              <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=40" target="_blank"
                  class="btn btn-primary">Download Help File</a></p>
              {{> helpadvisor}}
              {{> helpgotoforum}}
            </div>
            <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal"
                type="button">Close</button></div>
          </div>
        </div>
      </div>

      <div class="row d-xl-flex flex-row justify-content-xl-center"
        style="padding: 0px 20px; background-color: #ededed;">

        <div class="col float-left flex-grow-1 mb-1">
          <button class="btn btn-primary btnRefresh" type="button" style="margin: 12px"><i class="la la-lightbulb-o"
              style="padding-right: 5px;"></i>Refresh</button>
          <button id="btnNewInvoice" name="btnNewInvoice" class="btn btn-primary" type="button"
            style="margin: 12px 0 12px;"><i class="icon ion-plus" style="padding-right: 5px;"></i>New Invoice</button>
          <button id="btnInvoiceBOList" name="btnInvoiceBOList" class="btn btn-primary" type="button"
            style="margin: 12px;">BO List</button>
        </div>

        <div class="col-5 col-md-7 d-xl-flex justify-content-xl-end align-items-xl-start">
            {{> spreadsheet_link templateName="Invoice Report Result"}}
            {{> export_import_print_display_button Import="hiddenButton" tablename="tblInvoicelist"}}
        </div>

      </div>

      <div>
        <div class="card-body p-3 rounded" style="margin: 0px 16px;">

          <style>
              td.colAmountEx, td.colTax, td.colAmount, td.colPaid{
                  text-align: right !important;
              }
          </style>

          {{>datatablelist
              tableclass="tblInvoicelist"
              tablename="tblInvoicelist"
              apiName= apiFunction
              indexeddbname = 'TInvoiceList'
              tableheaderrecords = tableheaderrecords
              exportfilename = 'Invoice List'
              istransaction = true
              apiParams= apiParams
              datahandler = datahandler
              service=service
              lowercaseDataName='tinvoicelist'
              exIndexDBName = 'tinvoicelist'
              exdatahandler = exDataHandler
              searchAPI = searchAPI
              orderby = '[[ 0, "desc" ],[ 1, "desc" ]]'
          }}
        </div>
      </div>
    </div>
  </div>

  <!-- Start Help Video Modal -->
  <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
    <div class="modal-dialog" role="document" style="max-width: 670px!important;">
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="title-header">Invoice</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">×</span></button>
        </div>
        <div class="modal-body">
          <!-- <iframe width="640" height="360" src="https://player.vimeo.com/video/99892791" frameborder="0" allowfullscreen=""></iframe> -->
          <!-- <iframe width="640" height="360" src="https://erphelpes.com/vs1videos/invoicelist.mp4" frameborder="0" allowfullscreen=""></iframe> -->
          <video preload="none" id="myVideo" width="640" height="360" controls="" name="media"
            style="border: solid 5px #999999f0; height: auto; outline: none;">
            <source src="https://erphelpes.com/vs1videos/invoicelist.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>

  <!-- End Help Video Modal -->
  <script>
    modalDraggable();
  </script>
</template>
