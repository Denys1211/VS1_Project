<template name="depositlist">
    <div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <!-- <style>
            .dataTables_filter {
                display: none;
            }
        </style> -->
        <div style="margin-top: -24px;">
            <header style="padding: 16px; padding-bottom: 8px; background-color: #ededed;">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <h1 style="margin: 16px; margin-bottom: 0px;">
                            Deposited List
                            {{> helpbutton}}

                            <style>
                                @media screen and (max-width: 376px) {
                                    .btnOpenSettings {
                                        margin-right: 0px;
                                    }
                                }
                            </style>
                        </h1>
                    </div>
                    <div class="col-12 col-md-4">{{> loggedcompanyoverview}}</div>
                </div>
            </header>

            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="padding-bottom: 8px;">
                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                        <div class="modal-body">
                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                            <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=76" target="_blank" class="btn btn-primary">Download Help File</a></p>
                            {{> helpadvisor}}
                            {{> helpgotoforum}}
                        </div>
                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                    </div>
                </div>
            </div>

            <div class="row d-xl-flex flex-row justify-content-xl-center" style="padding: 0 20px; background-color: #ededed;">
                <div class="col float-left flex-grow-1">
                    <button class="btn btn-primary btnRefresh" type="button" style="margin: 14px;"><i class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>
                    <button id="btnNewDepositEnrty" name="btnNewDepositEnrty" class="btn btn-primary btnNewDepositEnrty" type="button" style="margin: 14px;"><i class="fa fa-book" style="padding-right: 5px;"></i>New Deposit</button>
                </div>
                <div class="col-4 d-xl-flex justify-content-xl-end align-items-end">
                    {{> export_import_print_display_button Import="hiddenButton" tablename="tblDepositList"}}
                </div>
            </div>

            <div>
                <div class="card-body p-3 rounded" style="margin: 0px 16px;">
                    {{>datatablelist
                            tableclass="tblDepositList"
                            tablename="tblDepositList"
                            apiName= apiFunction
                            indexeddbname = 'TBankDepositList'
                            tableheaderrecords = tableheaderrecords
                            exportfilename = 'Bank Deposit List'
                            istransaction = true
                            apiParams= apiParams
                            datahandler = datahandler
                            service=service
                            lowercaseDataName='tbankdepositlist'
                            exIndexDBName = 'tbankdepositlist'
                            exdatahandler = exDataHandler
                            searchAPI = searchAPI
                    }}
                </div>
            </div>
        </div>
    </div>
    <!-- Start Help Video Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
        <div class="modal-dialog" role="document" style="max-width: 670px!important;">
            <div class="modal-content" >
                <div class="modal-header" >

                    <h4 class="title-header" >Deposited List</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <video preload="none" id="myVideo" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                        <source src="https://erphelpes.com/vs1videos/depositedlist.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- End Help Video Modal -->
    <script>
        modalDraggable();
    </script>
</template>
